<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>OneClassSVM (features: noise_psd@2sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>OneClassSVM (features: noise_psd@2sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-for='key in cm.key' class='text-nowrap'>
	     							{{key[0]}}: {{key[1]}}
	     						</span>
	     					</div>
	     				</td>
	     				<td :colspan='cm.data[0].length-2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="cell"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 == row.length-1,
	     						'border': index2 > 0
	     					}"
		 				>
	     				</td>
	     			</tr>
	     			<tr>
	     				<td :colspan='cm.data[0].length-2'></td>
	     				<td>Score:</td>
	     				<td v-html='cm.score' class='text-danger font-weight-bold'></td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Score configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
			<table v-show='panelVisible'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
    	<>/transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": [["gamma", "auto"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[289639.0, 32183.0, 90.0], [1247.0, 39.0, 3.03], [159718.0, 152621.0, 48.86], [150618.0, 171204.0, 53.2], [189344.0, 132478.0, 41.16], [272874.0, 48948.0, 15.21]]}, {"key": [["gamma", "auto"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[257455.0, 64367.0, 80.0], [1246.0, 40.0, 3.11], [146255.0, 166084.0, 53.17], [150316.0, 171506.0, 53.29], [173647.0, 148175.0, 46.04], [234470.0, 87352.0, 27.14]]}, {"key": [["gamma", "1"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[289637.0, 32185.0, 90.0], [1247.0, 39.0, 3.03], [159718.0, 152621.0, 48.86], [150618.0, 171204.0, 53.2], [189344.0, 132478.0, 41.16], [272874.0, 48948.0, 15.21]]}, {"key": [["gamma", "1"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[257450.0, 64372.0, 80.0], [1246.0, 40.0, 3.11], [146255.0, 166084.0, 53.17], [150316.0, 171506.0, 53.29], [173647.0, 148175.0, 46.04], [234470.0, 87352.0, 27.14]]}, {"key": [["gamma", "auto"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[160916.0, 160906.0, 50.0], [0.0, 1286.0, 100.0], [25977.0, 286362.0, 91.68], [22828.0, 298994.0, 92.91], [122309.0, 199513.0, 61.99], [169998.0, 151824.0, 47.18]]}, {"key": [["gamma", "10"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[289643.0, 32179.0, 90.0], [0.0, 1286.0, 100.0], [64073.0, 248266.0, 79.49], [7564.0, 314258.0, 97.65], [113421.0, 208401.0, 64.76], [271426.0, 50396.0, 15.66]]}, {"key": [["gamma", "10"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[257459.0, 64363.0, 80.0], [0.0, 1286.0, 100.0], [58217.0, 254122.0, 81.36], [3246.0, 318576.0, 98.99], [63059.0, 258763.0, 80.41], [229711.0, 92111.0, 28.62]]}, {"key": [["gamma", "1"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[160902.0, 160920.0, 50.0], [0.0, 1286.0, 100.0], [25977.0, 286362.0, 91.68], [22828.0, 298994.0, 92.91], [122309.0, 199513.0, 61.99], [169998.0, 151824.0, 47.18]]}, {"key": [["gamma", "50"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[289626.0, 32196.0, 90.0], [0.0, 1286.0, 100.0], [64069.0, 248270.0, 79.49], [7570.0, 314252.0, 97.65], [113368.0, 208454.0, 64.77], [271401.0, 50421.0, 15.67]]}, {"key": [["gamma", "50"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[257467.0, 64355.0, 80.0], [0.0, 1286.0, 100.0], [58214.0, 254125.0, 81.36], [3249.0, 318573.0, 98.99], [63060.0, 258762.0, 80.41], [229709.0, 92113.0, 28.62]]}, {"key": [["gamma", "10"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[160894.0, 160928.0, 49.99], [0.0, 1286.0, 100.0], [25498.0, 286841.0, 91.84], [1104.0, 320718.0, 99.66], [20194.0, 301628.0, 93.73], [131625.0, 190197.0, 59.1]]}, {"key": [["gamma", "50"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[160911.0, 160911.0, 50.0], [0.0, 1286.0, 100.0], [25498.0, 286841.0, 91.84], [1104.0, 320718.0, 99.66], [20198.0, 301624.0, 93.72], [131634.0, 190188.0, 59.1]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as the latter has a finer subdivision 
    columns: ["ok", "outlier", "% rec."],
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	}
  },
  methods: {
  	createCms: function(event){
  		// set the new values (scores):
  		var newcms = [];
  		var weights = this.weights;
  		var classes = this.classes;
  		var denom = 0;
  		// calculate denominator. There is surely a shorter way but
  		// JavaScript reduce is cumbersome na dI prefer like this:
  		for(var w of weights){
  		    var wfloat = parseFloat(w);
	  		if (isNaN(wfloat)){
	  		    continue;
	  		}
  		    denom += w;
  		}
  		var i = 0;
  		for (var cm of this.evaluations){
	  		var score = 0;
	  		newcm = {key: cm.key, data:[]};
	  		for (var i=0; i<classes.length ; i++){
	  		    var weight = parseFloat(this.weights[i]);
				if (isNaN(weight)){
					continue;
				}
  				var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    var value = parseFloat(row[row.length-1]);
				if (isNaN(value)){
					continue;
				}
				score += weight * value;
  			}
  			newcm.score = parseFloat(score / denom).toFixed(2);
  			newcms.push(newcm);
  		}
  		// sort:
  		newcms.sort(function(cm1, cm2) {
  		    var [val1, val2] = [cm1.score, cm2.score];
  		    if (isNaN(val1) || val1 < val2) {
    			return 1;  // not -1 because we want sorted it is descending
  			}
			if (isNaN(val2) || val1 > val2) {
    			return -1;  // not 1 because we want sorted it is descending
 			}
  			return 0;
		});
		this.cms = newcms;
  	}
  }
});
</script>

</body>
</html>
