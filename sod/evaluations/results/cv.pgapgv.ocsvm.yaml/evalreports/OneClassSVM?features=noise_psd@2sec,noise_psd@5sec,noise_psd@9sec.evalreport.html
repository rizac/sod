<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>OneClassSVM (features: noise_psd@2sec, noise_psd@5sec, noise_psd@9sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>OneClassSVM (features: noise_psd@2sec, noise_psd@5sec, noise_psd@9sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-for='key in cm.key' class='text-nowrap'>
	     							{{key[0]}}: {{key[1]}}
	     						</span>
	     					</div>
	     				</td>
	     				<td :colspan='cm.data[0].length-2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="cell"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 == row.length-1,
	     						'border': index2 > 0
	     					}"
		 				>
	     				</td>
	     			</tr>
	     			<tr>
	     				<td :colspan='cm.data[0].length-2'></td>
	     				<td>Score:</td>
	     				<td v-html='cm.score' class='text-danger font-weight-bold'></td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Score configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
			<table v-show='panelVisible'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
    	<>/transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": [["gamma", "auto"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[289634.0, 32188.0, 90.0], [1247.0, 39.0, 3.03], [171975.0, 140364.0, 44.94], [150545.0, 171277.0, 53.22], [198168.0, 123654.0, 38.42], [269701.0, 52121.0, 16.2]]}, {"key": [["gamma", "auto"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[257464.0, 64358.0, 80.0], [1247.0, 39.0, 3.03], [141909.0, 170430.0, 54.57], [150144.0, 171678.0, 53.35], [176790.0, 145032.0, 45.07], [247120.0, 74702.0, 23.21]]}, {"key": [["gamma", "1"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[289643.0, 32179.0, 90.0], [0.0, 1286.0, 100.0], [56649.0, 255690.0, 81.86], [16776.0, 305046.0, 94.79], [108110.0, 213712.0, 66.41], [258799.0, 63023.0, 19.58]]}, {"key": [["gamma", "1"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[257427.0, 64395.0, 79.99], [0.0, 1286.0, 100.0], [47151.0, 265188.0, 84.9], [12478.0, 309344.0, 96.12], [75485.0, 246337.0, 76.54], [218974.0, 102848.0, 31.96]]}, {"key": [["gamma", "auto"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[160891.0, 160931.0, 49.99], [1.0, 1285.0, 99.92], [24282.0, 288057.0, 92.23], [20922.0, 300900.0, 93.5], [95143.0, 226679.0, 70.44], [153453.0, 168369.0, 52.32]]}, {"key": [["gamma", "10"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[289649.0, 32173.0, 90.0], [0.0, 1286.0, 100.0], [58404.0, 253935.0, 81.3], [13640.0, 308182.0, 95.76], [124357.0, 197465.0, 61.36], [264907.0, 56915.0, 17.69]]}, {"key": [["gamma", "10"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[257445.0, 64377.0, 80.0], [0.0, 1286.0, 100.0], [51006.0, 261333.0, 83.67], [8221.0, 313601.0, 97.45], [83024.0, 238798.0, 74.2], [219713.0, 102109.0, 31.73]]}, {"key": [["gamma", "1"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[160919.0, 160903.0, 50.0], [0.0, 1286.0, 100.0], [22428.0, 289911.0, 92.82], [3386.0, 318436.0, 98.95], [32620.0, 289202.0, 89.86], [151025.0, 170797.0, 53.07]]}, {"key": [["gamma", "50"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[289633.0, 32189.0, 90.0], [0.0, 1286.0, 100.0], [58392.0, 253947.0, 81.3], [13643.0, 308179.0, 95.76], [123861.0, 197961.0, 61.51], [264796.0, 57026.0, 17.72]]}, {"key": [["gamma", "50"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[257478.0, 64344.0, 80.01], [0.0, 1286.0, 100.0], [51012.0, 261327.0, 83.67], [8249.0, 313573.0, 97.44], [82850.0, 238972.0, 74.26], [219625.0, 102197.0, 31.76]]}, {"key": [["gamma", "10"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[160926.0, 160896.0, 50.0], [0.0, 1286.0, 100.0], [23487.0, 288852.0, 92.48], [2315.0, 319507.0, 99.28], [31236.0, 290586.0, 90.29], [149461.0, 172361.0, 53.56]]}, {"key": [["gamma", "50"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[160899.0, 160923.0, 50.0], [0.0, 1286.0, 100.0], [23433.0, 288906.0, 92.5], [2320.0, 319502.0, 99.28], [31211.0, 290611.0, 90.3], [149502.0, 172320.0, 53.55]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as the latter has a finer subdivision 
    columns: ["ok", "outlier", "% rec."],
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	}
  },
  methods: {
  	createCms: function(event){
  		// set the new values (scores):
  		var newcms = [];
  		var weights = this.weights;
  		var classes = this.classes;
  		var denom = 0;
  		// calculate denominator. There is surely a shorter way but
  		// JavaScript reduce is cumbersome na dI prefer like this:
  		for(var w of weights){
  		    var wfloat = parseFloat(w);
	  		if (isNaN(wfloat)){
	  		    continue;
	  		}
  		    denom += w;
  		}
  		var i = 0;
  		for (var cm of this.evaluations){
	  		var score = 0;
	  		newcm = {key: cm.key, data:[]};
	  		for (var i=0; i<classes.length ; i++){
	  		    var weight = parseFloat(this.weights[i]);
				if (isNaN(weight)){
					continue;
				}
  				var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    var value = parseFloat(row[row.length-1]);
				if (isNaN(value)){
					continue;
				}
				score += weight * value;
  			}
  			newcm.score = parseFloat(score / denom).toFixed(2);
  			newcms.push(newcm);
  		}
  		// sort:
  		newcms.sort(function(cm1, cm2) {
  		    var [val1, val2] = [cm1.score, cm2.score];
  		    if (isNaN(val1) || val1 < val2) {
    			return 1;  // not -1 because we want sorted it is descending
  			}
			if (isNaN(val2) || val1 > val2) {
    			return -1;  // not 1 because we want sorted it is descending
 			}
  			return 0;
		});
		this.cms = newcms;
  	}
  }
});
</script>

</body>
</html>
