<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>OneClassSVM (features: noise_psd@2sec, noise_psd@9sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>OneClassSVM (features: noise_psd@2sec, noise_psd@9sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-for='key in cm.key' class='text-nowrap'>
	     							{{key[0]}}: {{key[1]}}
	     						</span>
	     					</div>
	     				</td>
	     				<td :colspan='cm.data[0].length-2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="cell"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 == row.length-1,
	     						'border': index2 > 0
	     					}"
		 				>
	     				</td>
	     			</tr>
	     			<tr>
	     				<td :colspan='cm.data[0].length-2'></td>
	     				<td>Score:</td>
	     				<td v-html='cm.score' class='text-danger font-weight-bold'></td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Score configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
			<table v-show='panelVisible'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
    	<>/transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": [["gamma", "auto"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[289645.0, 32177.0, 90.0], [1247.0, 39.0, 3.03], [170892.0, 141447.0, 45.29], [150555.0, 171267.0, 53.22], [199065.0, 122757.0, 38.14], [269645.0, 52177.0, 16.21]]}, {"key": [["gamma", "auto"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[257458.0, 64364.0, 80.0], [1242.0, 44.0, 3.42], [141399.0, 170940.0, 54.73], [150178.0, 171644.0, 53.34], [179097.0, 142725.0, 44.35], [247337.0, 74485.0, 23.14]]}, {"key": [["gamma", "1"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[289628.0, 32194.0, 90.0], [520.0, 766.0, 59.56], [142151.0, 170188.0, 54.49], [147966.0, 173856.0, 54.02], [197793.0, 124029.0, 38.54], [269241.0, 52581.0, 16.34]]}, {"key": [["gamma", "1"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[257463.0, 64359.0, 80.0], [1.0, 1285.0, 99.92], [41121.0, 271218.0, 86.83], [19898.0, 301924.0, 93.82], [104276.0, 217546.0, 67.6], [239081.0, 82741.0, 25.71]]}, {"key": [["gamma", "auto"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[160912.0, 160910.0, 50.0], [1.0, 1285.0, 99.92], [25062.0, 287277.0, 91.98], [20915.0, 300907.0, 93.5], [96385.0, 225437.0, 70.05], [154511.0, 167311.0, 51.99]]}, {"key": [["gamma", "10"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[289629.0, 32193.0, 90.0], [0.0, 1286.0, 100.0], [58263.0, 254076.0, 81.35], [15324.0, 306498.0, 95.24], [126390.0, 195432.0, 60.73], [268035.0, 53787.0, 16.71]]}, {"key": [["gamma", "10"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[257448.0, 64374.0, 80.0], [0.0, 1286.0, 100.0], [51654.0, 260685.0, 83.46], [9847.0, 311975.0, 96.94], [85061.0, 236761.0, 73.57], [221324.0, 100498.0, 31.23]]}, {"key": [["gamma", "1"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[160917.0, 160905.0, 50.0], [0.0, 1286.0, 100.0], [23139.0, 289200.0, 92.59], [7677.0, 314145.0, 97.61], [44111.0, 277711.0, 86.29], [145319.0, 176503.0, 54.84]]}, {"key": [["gamma", "50"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[289621.0, 32201.0, 89.99], [0.0, 1286.0, 100.0], [58263.0, 254076.0, 81.35], [15304.0, 306518.0, 95.24], [126021.0, 195801.0, 60.84], [267920.0, 53902.0, 16.75]]}, {"key": [["gamma", "50"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[257454.0, 64368.0, 80.0], [0.0, 1286.0, 100.0], [51588.0, 260751.0, 83.48], [9871.0, 311951.0, 96.93], [84973.0, 236849.0, 73.6], [221260.0, 100562.0, 31.25]]}, {"key": [["gamma", "10"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[160904.0, 160918.0, 50.0], [0.0, 1286.0, 100.0], [23454.0, 288885.0, 92.49], [2420.0, 319402.0, 99.25], [35648.0, 286174.0, 88.92], [149861.0, 171961.0, 53.43]]}, {"key": [["gamma", "50"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[160937.0, 160885.0, 50.01], [0.0, 1286.0, 100.0], [23433.0, 288906.0, 92.5], [2425.0, 319397.0, 99.25], [35637.0, 286185.0, 88.93], [149870.0, 171952.0, 53.43]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as the latter has a finer subdivision 
    columns: ["ok", "outlier", "% rec."],
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	}
  },
  methods: {
  	createCms: function(event){
  		// set the new values (scores):
  		var newcms = [];
  		var weights = this.weights;
  		var classes = this.classes;
  		var denom = 0;
  		// calculate denominator. There is surely a shorter way but
  		// JavaScript reduce is cumbersome na dI prefer like this:
  		for(var w of weights){
  		    var wfloat = parseFloat(w);
	  		if (isNaN(wfloat)){
	  		    continue;
	  		}
  		    denom += w;
  		}
  		var i = 0;
  		for (var cm of this.evaluations){
	  		var score = 0;
	  		newcm = {key: cm.key, data:[]};
	  		for (var i=0; i<classes.length ; i++){
	  		    var weight = parseFloat(this.weights[i]);
				if (isNaN(weight)){
					continue;
				}
  				var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    var value = parseFloat(row[row.length-1]);
				if (isNaN(value)){
					continue;
				}
				score += weight * value;
  			}
  			newcm.score = parseFloat(score / denom).toFixed(2);
  			newcms.push(newcm);
  		}
  		// sort:
  		newcms.sort(function(cm1, cm2) {
  		    var [val1, val2] = [cm1.score, cm2.score];
  		    if (isNaN(val1) || val1 < val2) {
    			return 1;  // not -1 because we want sorted it is descending
  			}
			if (isNaN(val2) || val1 > val2) {
    			return -1;  // not 1 because we want sorted it is descending
 			}
  			return 0;
		});
		this.cms = newcms;
  	}
  }
});
</script>

</body>
</html>
