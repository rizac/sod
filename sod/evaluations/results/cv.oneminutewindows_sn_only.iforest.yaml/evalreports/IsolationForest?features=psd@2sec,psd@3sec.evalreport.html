<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@2sec, psd@3sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@2sec, psd@3sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593508.0, 31214.0, 95.004, 0.0945], [10.0, 2888.0, 99.655, 0.03384], [22314.0, 171161.0, 88.467, 0.14699], [57500.0, 564982.0, 90.763, 0.13525], [384712.0, 255348.0, 39.894, 0.46624], [586915.0, 53373.0, 8.336, 0.86015]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562268.0, 62454.0, 90.003, 0.12934], [6.0, 2892.0, 99.793, 0.0288], [20495.0, 172980.0, 89.407, 0.12609], [31235.0, 591247.0, 94.982, 0.111], [282491.0, 357569.0, 55.865, 0.38262], [546526.0, 93762.0, 14.644, 0.7406]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593405.0, 31317.0, 94.987, 0.10105], [9.0, 2889.0, 99.689, 0.05011], [21873.0, 171602.0, 88.695, 0.16016], [62314.0, 560168.0, 89.989, 0.1698], [394500.0, 245560.0, 38.365, 0.47469], [586783.0, 53505.0, 8.356, 0.84679]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562285.0, 62437.0, 90.006, 0.12407], [6.0, 2892.0, 99.793, 0.04183], [19739.0, 173736.0, 89.798, 0.14233], [36703.0, 585779.0, 94.104, 0.14364], [298880.0, 341180.0, 53.304, 0.38388], [547862.0, 92426.0, 14.435, 0.69874]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593417.0, 31305.0, 94.989, 0.09823], [9.0, 2889.0, 99.689, 0.06452], [21553.0, 171922.0, 88.86, 0.16073], [69133.0, 553349.0, 88.894, 0.19239], [403667.0, 236393.0, 36.933, 0.45995], [587750.0, 52538.0, 8.205, 0.7656]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562176.0, 62546.0, 89.988, 0.12723], [7.0, 2891.0, 99.758, 0.04544], [19733.0, 173742.0, 89.801, 0.13659], [37560.0, 584922.0, 93.966, 0.15591], [303337.0, 336723.0, 52.608, 0.38902], [548440.0, 91848.0, 14.345, 0.6709]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593352.0, 31370.0, 94.979, 0.09788], [13.0, 2885.0, 99.551, 0.05531], [21555.0, 171920.0, 88.859, 0.15308], [67180.0, 555302.0, 89.208, 0.19153], [405610.0, 234450.0, 36.629, 0.46116], [588925.0, 51363.0, 8.022, 0.73774]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562002.0, 62720.0, 89.96, 0.12704], [7.0, 2891.0, 99.758, 0.05038], [19678.0, 173797.0, 89.829, 0.13816], [41445.0, 581037.0, 93.342, 0.16893], [315823.0, 324237.0, 50.657, 0.38252], [548927.0, 91361.0, 14.269, 0.65209]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593505.0, 31217.0, 95.003, 0.09518], [9.0, 2889.0, 99.689, 0.0484], [22398.0, 171077.0, 88.423, 0.15149], [56920.0, 565562.0, 90.856, 0.14227], [385417.0, 254643.0, 39.784, 0.47188], [586985.0, 53303.0, 8.325, 0.8597]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562282.0, 62440.0, 90.005, 0.12786], [6.0, 2892.0, 99.793, 0.03936], [20251.0, 173224.0, 89.533, 0.12918], [30413.0, 592069.0, 95.114, 0.11401], [285215.0, 354845.0, 55.439, 0.37543], [546912.0, 93376.0, 14.583, 0.74561]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593475.0, 31247.0, 94.998, 0.09496], [9.0, 2889.0, 99.689, 0.05348], [22154.0, 171321.0, 88.549, 0.16628], [60702.0, 561780.0, 90.248, 0.17194], [391155.0, 248905.0, 38.888, 0.47615], [586317.0, 53971.0, 8.429, 0.86167]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562308.0, 62414.0, 90.009, 0.12306], [7.0, 2891.0, 99.758, 0.03967], [19928.0, 173547.0, 89.7, 0.14058], [37474.0, 585008.0, 93.98, 0.14446], [298547.0, 341513.0, 53.356, 0.38576], [547171.0, 93117.0, 14.543, 0.71252]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593521.0, 31201.0, 95.006, 0.09186], [9.0, 2889.0, 99.689, 0.06146], [21588.0, 171887.0, 88.842, 0.16995], [68016.0, 554466.0, 89.073, 0.19439], [401221.0, 238839.0, 37.315, 0.48584], [587394.0, 52894.0, 8.261, 0.82555]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562176.0, 62546.0, 89.988, 0.12635], [7.0, 2891.0, 99.758, 0.04872], [19743.0, 173732.0, 89.796, 0.14028], [38744.0, 583738.0, 93.776, 0.16057], [307188.0, 332872.0, 52.006, 0.39115], [548647.0, 91641.0, 14.312, 0.68606]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593451.0, 31271.0, 94.994, 0.09411], [14.0, 2884.0, 99.517, 0.05482], [21585.0, 171890.0, 88.844, 0.15823], [74125.0, 548357.0, 88.092, 0.19556], [409410.0, 230650.0, 36.036, 0.4613], [589060.0, 51228.0, 8.001, 0.75396]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562147.0, 62575.0, 89.984, 0.12345], [8.0, 2890.0, 99.724, 0.05495], [19930.0, 173545.0, 89.699, 0.14721], [39232.0, 583250.0, 93.697, 0.17174], [301994.0, 338066.0, 52.818, 0.396], [548091.0, 92197.0, 14.399, 0.68295]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
