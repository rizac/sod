<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562130.0, 62592.0, 89.981, 0.12794], [11.0, 2887.0, 99.62, 0.07152], [21570.0, 171952.0, 88.854, 0.15953], [43660.0, 578822.0, 92.986, 0.14383], [319128.0, 320932.0, 50.141, 0.40858], [545568.0, 94720.0, 14.793, 0.737]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593448.0, 31274.0, 94.994, 0.10095], [15.0, 2883.0, 99.482, 0.08558], [22782.0, 170740.0, 88.228, 0.18586], [73560.0, 548922.0, 88.183, 0.17596], [405160.0, 234900.0, 36.7, 0.49252], [586850.0, 53438.0, 8.346, 0.84824]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593437.0, 31285.0, 94.992, 0.09197], [14.0, 2884.0, 99.517, 0.07711], [22738.0, 170784.0, 88.25, 0.18093], [90894.0, 531588.0, 85.398, 0.20309], [421318.0, 218742.0, 34.175, 0.4998], [588190.0, 52098.0, 8.137, 0.78857]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562228.0, 62494.0, 89.997, 0.1277], [8.0, 2890.0, 99.724, 0.0675], [21650.0, 171872.0, 88.813, 0.16252], [44755.0, 577727.0, 92.81, 0.16151], [322710.0, 317350.0, 49.581, 0.42744], [545642.0, 94646.0, 14.782, 0.73914]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593317.0, 31405.0, 94.973, 0.09611], [14.0, 2884.0, 99.517, 0.07213], [22678.0, 170844.0, 88.281, 0.17735], [91183.0, 531299.0, 85.352, 0.19959], [413899.0, 226161.0, 35.334, 0.4902], [586736.0, 53552.0, 8.364, 0.81014]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562078.0, 62644.0, 89.972, 0.12716], [9.0, 2889.0, 99.689, 0.0612], [21606.0, 171916.0, 88.835, 0.15331], [44735.0, 577747.0, 92.813, 0.16649], [320889.0, 319171.0, 49.866, 0.40487], [545781.0, 94507.0, 14.76, 0.68644]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593357.0, 31365.0, 94.979, 0.0995], [14.0, 2884.0, 99.517, 0.07564], [22718.0, 170804.0, 88.261, 0.17897], [89040.0, 533442.0, 85.696, 0.209], [416341.0, 223719.0, 34.953, 0.4915], [587858.0, 52430.0, 8.189, 0.7677]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562098.0, 62624.0, 89.976, 0.12762], [9.0, 2889.0, 99.689, 0.06057], [21637.0, 171885.0, 88.819, 0.15386], [49309.0, 573173.0, 92.079, 0.17517], [332583.0, 307477.0, 48.039, 0.40431], [545709.0, 94579.0, 14.771, 0.66789]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593454.0, 31268.0, 94.995, 0.09464], [13.0, 2885.0, 99.551, 0.06602], [22752.0, 170770.0, 88.243, 0.1755], [76570.0, 545912.0, 87.699, 0.16636], [406839.0, 233221.0, 36.437, 0.4872], [586063.0, 54225.0, 8.469, 0.84684]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562303.0, 62419.0, 90.009, 0.12585], [9.0, 2889.0, 99.689, 0.06277], [21535.0, 171987.0, 88.872, 0.15979], [41179.0, 581303.0, 93.385, 0.14163], [314759.0, 325301.0, 50.824, 0.41536], [544481.0, 95807.0, 14.963, 0.74724]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593454.0, 31268.0, 94.995, 0.08958], [14.0, 2884.0, 99.517, 0.0689], [22697.0, 170825.0, 88.272, 0.18409], [86405.0, 536077.0, 86.119, 0.19261], [414075.0, 225985.0, 35.307, 0.5047], [586797.0, 53491.0, 8.354, 0.84017]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562147.0, 62575.0, 89.984, 0.12306], [10.0, 2888.0, 99.655, 0.06563], [21594.0, 171928.0, 88.842, 0.16556], [42850.0, 579632.0, 93.116, 0.1623], [316151.0, 323909.0, 50.606, 0.42962], [545474.0, 94814.0, 14.808, 0.76398]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593465.0, 31257.0, 94.997, 0.09394], [14.0, 2884.0, 99.517, 0.06426], [22717.0, 170805.0, 88.261, 0.1803], [85263.0, 537219.0, 86.303, 0.19812], [411512.0, 228548.0, 35.707, 0.50885], [586601.0, 53687.0, 8.385, 0.85286]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562355.0, 62367.0, 90.017, 0.12416], [9.0, 2889.0, 99.689, 0.05985], [21509.0, 172013.0, 88.886, 0.15774], [50695.0, 571787.0, 91.856, 0.17091], [335364.0, 304696.0, 47.604, 0.41647], [545777.0, 94511.0, 14.761, 0.71344]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593379.0, 31343.0, 94.983, 0.09553], [14.0, 2884.0, 99.517, 0.06778], [22703.0, 170819.0, 88.269, 0.18253], [89002.0, 533480.0, 85.702, 0.20506], [413779.0, 226281.0, 35.353, 0.50208], [586702.0, 53586.0, 8.369, 0.8139]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562043.0, 62679.0, 89.967, 0.12474], [9.0, 2889.0, 99.689, 0.06002], [21704.0, 171818.0, 88.785, 0.15965], [45614.0, 576868.0, 92.672, 0.17454], [320455.0, 319605.0, 49.934, 0.41206], [545696.0, 94592.0, 14.773, 0.71071]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
