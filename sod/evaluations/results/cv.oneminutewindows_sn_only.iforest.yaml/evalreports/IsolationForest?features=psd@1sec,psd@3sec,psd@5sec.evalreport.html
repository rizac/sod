<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@1sec, psd@3sec, psd@5sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@1sec, psd@3sec, psd@5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593459.0, 31263.0, 94.996, 0.10177], [16.0, 2882.0, 99.448, 0.05645], [22540.0, 170946.0, 88.351, 0.1461], [49764.0, 572718.0, 92.006, 0.15444], [345706.0, 294354.0, 45.989, 0.4379], [584786.0, 55502.0, 8.668, 0.79407]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562385.0, 62337.0, 90.022, 0.13595], [9.0, 2889.0, 99.689, 0.04807], [21238.0, 172248.0, 89.023, 0.12463], [33712.0, 588770.0, 94.584, 0.12845], [255775.0, 384285.0, 60.039, 0.36014], [534862.0, 105426.0, 16.465, 0.67704]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593439.0, 31283.0, 94.992, 0.09512], [13.0, 2885.0, 99.551, 0.05657], [22263.0, 171223.0, 88.494, 0.14915], [59876.0, 562606.0, 90.381, 0.17059], [347938.0, 292122.0, 45.64, 0.44497], [578227.0, 62061.0, 9.693, 0.7682]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562214.0, 62508.0, 89.994, 0.12836], [10.0, 2888.0, 99.655, 0.0504], [20821.0, 172665.0, 89.239, 0.13121], [34197.0, 588285.0, 94.506, 0.1449], [256718.0, 383342.0, 59.892, 0.36641], [534648.0, 105640.0, 16.499, 0.66623]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593391.0, 31331.0, 94.985, 0.10002], [11.0, 2887.0, 99.62, 0.05509], [22175.0, 171311.0, 88.539, 0.14933], [64036.0, 558446.0, 89.713, 0.18189], [358828.0, 281232.0, 43.938, 0.44816], [580526.0, 59762.0, 9.334, 0.75663]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562100.0, 62622.0, 89.976, 0.12986], [11.0, 2887.0, 99.62, 0.05888], [20956.0, 172530.0, 89.169, 0.13283], [38159.0, 584323.0, 93.87, 0.16438], [269212.0, 370848.0, 57.94, 0.37804], [539434.0, 100854.0, 15.751, 0.64594]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593398.0, 31324.0, 94.986, 0.10155], [14.0, 2884.0, 99.517, 0.06083], [22240.0, 171246.0, 88.506, 0.14953], [60525.0, 561957.0, 90.277, 0.18613], [348315.0, 291745.0, 45.581, 0.43886], [580194.0, 60094.0, 9.385, 0.73562]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562113.0, 62609.0, 89.978, 0.12794], [11.0, 2887.0, 99.62, 0.05893], [20834.0, 172652.0, 89.232, 0.14795], [37579.0, 584903.0, 93.963, 0.1773], [260249.0, 379811.0, 59.34, 0.38337], [536744.0, 103544.0, 16.171, 0.66481]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593451.0, 31271.0, 94.994, 0.09832], [13.0, 2885.0, 99.551, 0.05633], [22466.0, 171020.0, 88.389, 0.14106], [52212.0, 570270.0, 91.612, 0.14469], [351873.0, 288187.0, 45.025, 0.44223], [581551.0, 58737.0, 9.174, 0.81383]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562147.0, 62575.0, 89.984, 0.1327], [9.0, 2889.0, 99.689, 0.04692], [21092.0, 172394.0, 89.099, 0.12249], [32391.0, 590091.0, 94.796, 0.12398], [255952.0, 384108.0, 60.011, 0.35847], [534738.0, 105550.0, 16.485, 0.68167]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593485.0, 31237.0, 95.0, 0.09497], [13.0, 2885.0, 99.551, 0.04856], [22272.0, 171214.0, 88.489, 0.14897], [59142.0, 563340.0, 90.499, 0.17074], [352769.0, 287291.0, 44.885, 0.4502], [579895.0, 60393.0, 9.432, 0.78758]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562264.0, 62458.0, 90.002, 0.12528], [10.0, 2888.0, 99.655, 0.05829], [20631.0, 172855.0, 89.337, 0.13833], [34818.0, 587664.0, 94.407, 0.14856], [261260.0, 378800.0, 59.182, 0.38471], [537367.0, 102921.0, 16.074, 0.69242]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593547.0, 31175.0, 95.01, 0.09369], [15.0, 2883.0, 99.482, 0.06214], [22256.0, 171230.0, 88.497, 0.15481], [61964.0, 560518.0, 90.046, 0.18332], [351518.0, 288542.0, 45.08, 0.45463], [582158.0, 58130.0, 9.079, 0.7784]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562096.0, 62626.0, 89.975, 0.12776], [10.0, 2888.0, 99.655, 0.04744], [20547.0, 172939.0, 89.381, 0.12997], [35987.0, 586495.0, 94.219, 0.1581], [262150.0, 377910.0, 59.043, 0.37695], [536325.0, 103963.0, 16.237, 0.65555]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593391.0, 31331.0, 94.985, 0.09756], [13.0, 2885.0, 99.551, 0.06078], [22176.0, 171310.0, 88.539, 0.1563], [67546.0, 554936.0, 89.149, 0.19305], [357636.0, 282424.0, 44.125, 0.45592], [581514.0, 58774.0, 9.179, 0.7534]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562235.0, 62487.0, 89.998, 0.12921], [10.0, 2888.0, 99.655, 0.05314], [20354.0, 173132.0, 89.48, 0.13404], [37001.0, 585481.0, 94.056, 0.16287], [267567.0, 372493.0, 58.197, 0.38215], [536572.0, 103716.0, 16.198, 0.64934]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
