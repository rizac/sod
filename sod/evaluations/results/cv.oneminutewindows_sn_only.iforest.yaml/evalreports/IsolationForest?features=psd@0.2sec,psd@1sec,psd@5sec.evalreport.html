<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593431.0, 31291.0, 94.991, 0.10456], [31.0, 2867.0, 98.93, 0.08174], [22677.0, 170860.0, 88.283, 0.17807], [77095.0, 545387.0, 87.615, 0.18666], [410178.0, 229882.0, 35.916, 0.48323], [588127.0, 52161.0, 8.146, 0.82926]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562240.0, 62482.0, 89.998, 0.13237], [17.0, 2881.0, 99.413, 0.0701], [21071.0, 172466.0, 89.113, 0.15531], [40596.0, 581886.0, 93.478, 0.15751], [308746.0, 331314.0, 51.763, 0.40883], [545847.0, 94441.0, 14.75, 0.72992]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593505.0, 31217.0, 95.003, 0.09648], [23.0, 2875.0, 99.206, 0.05723], [22362.0, 171175.0, 88.446, 0.1695], [82797.0, 539685.0, 86.699, 0.18979], [400425.0, 239635.0, 37.439, 0.48922], [585800.0, 54488.0, 8.51, 0.83044]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562193.0, 62529.0, 89.991, 0.12552], [16.0, 2882.0, 99.448, 0.0531], [20735.0, 172802.0, 89.286, 0.14578], [42855.0, 579627.0, 93.115, 0.16751], [319369.0, 320691.0, 50.103, 0.39767], [544754.0, 95534.0, 14.92, 0.67853]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593450.0, 31272.0, 94.994, 0.0971], [21.0, 2877.0, 99.275, 0.06739], [22340.0, 171197.0, 88.457, 0.17111], [86926.0, 535556.0, 86.036, 0.20301], [399336.0, 240724.0, 37.61, 0.47834], [586843.0, 53445.0, 8.347, 0.7864]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562032.0, 62690.0, 89.965, 0.12499], [16.0, 2882.0, 99.448, 0.06387], [20953.0, 172584.0, 89.174, 0.14832], [41907.0, 580575.0, 93.268, 0.1726], [309926.0, 330134.0, 51.579, 0.39812], [543681.0, 96607.0, 15.088, 0.66544]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593431.0, 31291.0, 94.991, 0.09721], [20.0, 2878.0, 99.31, 0.06348], [22197.0, 171340.0, 88.531, 0.16932], [103340.0, 519142.0, 83.399, 0.20958], [403833.0, 236227.0, 36.907, 0.47627], [585736.0, 54552.0, 8.52, 0.7809]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562079.0, 62643.0, 89.973, 0.12707], [14.0, 2884.0, 99.517, 0.05839], [20514.0, 173023.0, 89.4, 0.15272], [51086.0, 571396.0, 91.793, 0.1835], [328085.0, 311975.0, 48.742, 0.39744], [541637.0, 98651.0, 15.407, 0.66211]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593445.0, 31277.0, 94.993, 0.09995], [31.0, 2867.0, 98.93, 0.06417], [22709.0, 170828.0, 88.266, 0.16758], [75113.0, 547369.0, 87.933, 0.17304], [405060.0, 235000.0, 36.715, 0.47147], [585658.0, 54630.0, 8.532, 0.8337]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562267.0, 62455.0, 90.003, 0.13034], [16.0, 2882.0, 99.448, 0.06574], [20893.0, 172644.0, 89.205, 0.15154], [40995.0, 581487.0, 93.414, 0.15476], [311493.0, 328567.0, 51.334, 0.40248], [542526.0, 97762.0, 15.268, 0.72541]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593510.0, 31212.0, 95.004, 0.09504], [19.0, 2879.0, 99.344, 0.07649], [22444.0, 171093.0, 88.403, 0.17489], [82473.0, 540009.0, 86.751, 0.19619], [398489.0, 241571.0, 37.742, 0.48449], [585201.0, 55087.0, 8.603, 0.81233]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562163.0, 62559.0, 89.986, 0.12293], [16.0, 2882.0, 99.448, 0.06315], [20966.0, 172571.0, 89.167, 0.15115], [39745.0, 582737.0, 93.615, 0.1666], [305377.0, 334683.0, 52.289, 0.41038], [542438.0, 97850.0, 15.282, 0.71896]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593439.0, 31283.0, 94.992, 0.0959], [19.0, 2879.0, 99.344, 0.06195], [22230.0, 171307.0, 88.514, 0.1652], [93420.0, 529062.0, 84.992, 0.19995], [397482.0, 242578.0, 37.899, 0.47831], [584850.0, 55438.0, 8.658, 0.77864]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562204.0, 62518.0, 89.993, 0.12399], [15.0, 2883.0, 99.482, 0.0516], [20707.0, 172830.0, 89.301, 0.14619], [42554.0, 579928.0, 93.164, 0.17185], [313703.0, 326357.0, 50.989, 0.39642], [542074.0, 98214.0, 15.339, 0.67441]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593422.0, 31300.0, 94.99, 0.09362], [18.0, 2880.0, 99.379, 0.0606], [22179.0, 171358.0, 88.54, 0.17103], [104187.0, 518295.0, 83.263, 0.20883], [399420.0, 240640.0, 37.596, 0.47269], [582957.0, 57331.0, 8.954, 0.77552]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562028.0, 62694.0, 89.964, 0.12535], [14.0, 2884.0, 99.517, 0.04985], [20629.0, 172908.0, 89.341, 0.14857], [45888.0, 576594.0, 92.628, 0.17645], [319328.0, 320732.0, 50.11, 0.40435], [542449.0, 97839.0, 15.28, 0.68736]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
