<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.2sec, psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.2sec, psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593422.0, 31300.0, 94.99, 0.10024], [20.0, 2878.0, 99.31, 0.08986], [22604.0, 170959.0, 88.322, 0.17297], [67969.0, 554513.0, 89.081, 0.17127], [405357.0, 234703.0, 36.669, 0.46396], [587351.0, 52937.0, 8.268, 0.79673]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562085.0, 62637.0, 89.974, 0.13732], [10.0, 2888.0, 99.655, 0.07422], [21010.0, 172553.0, 89.146, 0.14569], [38624.0, 583858.0, 93.795, 0.13841], [298678.0, 341382.0, 53.336, 0.37463], [542655.0, 97633.0, 15.248, 0.67648]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593520.0, 31202.0, 95.005, 0.09889], [15.0, 2883.0, 99.482, 0.05677], [22402.0, 171161.0, 88.427, 0.16646], [68701.0, 553781.0, 88.963, 0.18495], [390942.0, 249118.0, 38.921, 0.45265], [584007.0, 56281.0, 8.79, 0.76583]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562229.0, 62493.0, 89.997, 0.1313], [9.0, 2889.0, 99.689, 0.06657], [20904.0, 172659.0, 89.2, 0.15261], [37120.0, 585362.0, 94.037, 0.16452], [289424.0, 350636.0, 54.782, 0.38107], [537117.0, 103171.0, 16.113, 0.67814]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593383.0, 31339.0, 94.984, 0.101], [11.0, 2887.0, 99.62, 0.06162], [22342.0, 171221.0, 88.458, 0.16195], [74073.0, 548409.0, 88.1, 0.19015], [388622.0, 251438.0, 39.284, 0.44029], [582174.0, 58114.0, 9.076, 0.7291]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562138.0, 62584.0, 89.982, 0.13082], [9.0, 2889.0, 99.689, 0.05198], [21059.0, 172504.0, 89.12, 0.14524], [39255.0, 583227.0, 93.694, 0.16865], [287501.0, 352559.0, 55.082, 0.36593], [540838.0, 99450.0, 15.532, 0.62598]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593434.0, 31288.0, 94.992, 0.1024], [15.0, 2883.0, 99.482, 0.06091], [22339.0, 171224.0, 88.459, 0.1655], [65463.0, 557019.0, 89.484, 0.19124], [380483.0, 259577.0, 40.555, 0.43691], [582979.0, 57309.0, 8.951, 0.76035]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562152.0, 62570.0, 89.984, 0.13298], [11.0, 2887.0, 99.62, 0.05527], [21038.0, 172525.0, 89.131, 0.15071], [39958.0, 582524.0, 93.581, 0.17024], [297276.0, 342784.0, 53.555, 0.37534], [540751.0, 99537.0, 15.546, 0.64246]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593462.0, 31260.0, 94.996, 0.10058], [18.0, 2880.0, 99.379, 0.06548], [22474.0, 171089.0, 88.389, 0.16333], [62976.0, 559506.0, 89.883, 0.16208], [393470.0, 246590.0, 38.526, 0.45086], [584047.0, 56241.0, 8.784, 0.79413]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562116.0, 62606.0, 89.979, 0.13172], [10.0, 2888.0, 99.655, 0.06226], [20858.0, 172705.0, 89.224, 0.14802], [38427.0, 584055.0, 93.827, 0.14316], [298615.0, 341445.0, 53.346, 0.37607], [541411.0, 98877.0, 15.443, 0.68327]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593436.0, 31286.0, 94.992, 0.09777], [14.0, 2884.0, 99.517, 0.06302], [22384.0, 171179.0, 88.436, 0.17302], [65660.0, 556822.0, 89.452, 0.18321], [385953.0, 254107.0, 39.7, 0.46114], [583016.0, 57272.0, 8.945, 0.79723]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562200.0, 62522.0, 89.992, 0.1265], [9.0, 2889.0, 99.689, 0.05956], [21190.0, 172373.0, 89.053, 0.15054], [37669.0, 584813.0, 93.949, 0.15656], [285900.0, 354160.0, 55.332, 0.38319], [539916.0, 100372.0, 15.676, 0.6904]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593471.0, 31251.0, 94.998, 0.09737], [15.0, 2883.0, 99.482, 0.06466], [22382.0, 171181.0, 88.437, 0.17057], [71368.0, 551114.0, 88.535, 0.1941], [389046.0, 251014.0, 39.217, 0.45897], [583505.0, 56783.0, 8.868, 0.7747]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562027.0, 62695.0, 89.964, 0.12756], [9.0, 2889.0, 99.689, 0.05708], [20915.0, 172648.0, 89.195, 0.1498], [40209.0, 582273.0, 93.541, 0.16696], [297108.0, 342952.0, 53.581, 0.3855], [538344.0, 101944.0, 15.922, 0.67679]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593374.0, 31348.0, 94.982, 0.09844], [16.0, 2882.0, 99.448, 0.05698], [22390.0, 171173.0, 88.433, 0.16532], [67178.0, 555304.0, 89.208, 0.19365], [385324.0, 254736.0, 39.799, 0.45303], [583963.0, 56325.0, 8.797, 0.75718]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562074.0, 62648.0, 89.972, 0.13148], [8.0, 2890.0, 99.724, 0.04801], [20864.0, 172699.0, 89.221, 0.14259], [38402.0, 584080.0, 93.831, 0.16211], [293766.0, 346294.0, 54.103, 0.37552], [538526.0, 101762.0, 15.893, 0.66743]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
