<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@2sec, psd@3sec, psd@5sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@2sec, psd@3sec, psd@5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593445.0, 31277.0, 94.993, 0.09757], [8.0, 2890.0, 99.724, 0.05382], [22252.0, 171231.0, 88.499, 0.13391], [55181.0, 567301.0, 91.135, 0.143], [362349.0, 277711.0, 43.388, 0.43605], [580690.0, 59598.0, 9.308, 0.78718]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562276.0, 62446.0, 90.004, 0.13135], [6.0, 2892.0, 99.793, 0.04738], [20392.0, 173091.0, 89.461, 0.11639], [29762.0, 592720.0, 95.219, 0.12189], [272046.0, 368014.0, 57.497, 0.36616], [540696.0, 99592.0, 15.554, 0.68316]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593629.0, 31093.0, 95.023, 0.09297], [13.0, 2885.0, 99.551, 0.05808], [22504.0, 170979.0, 88.369, 0.15661], [54229.0, 568253.0, 91.288, 0.16669], [345585.0, 294475.0, 46.007, 0.46267], [580894.0, 59394.0, 9.276, 0.84726]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562227.0, 62495.0, 89.996, 0.12388], [8.0, 2890.0, 99.724, 0.04661], [20911.0, 172572.0, 89.192, 0.12465], [34095.0, 588387.0, 94.523, 0.14138], [249374.0, 390686.0, 61.039, 0.36682], [533340.0, 106948.0, 16.703, 0.66038]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593414.0, 31308.0, 94.988, 0.09274], [12.0, 2886.0, 99.586, 0.06453], [22182.0, 171301.0, 88.535, 0.16149], [58651.0, 563831.0, 90.578, 0.1902], [355573.0, 284487.0, 44.447, 0.45277], [581692.0, 58596.0, 9.152, 0.79343]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562064.0, 62658.0, 89.97, 0.12541], [9.0, 2889.0, 99.689, 0.05129], [20454.0, 173029.0, 89.429, 0.1304], [34927.0, 587555.0, 94.389, 0.15803], [257665.0, 382395.0, 59.744, 0.37382], [535195.0, 105093.0, 16.413, 0.66841]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593430.0, 31292.0, 94.991, 0.09631], [13.0, 2885.0, 99.551, 0.06225], [22284.0, 171199.0, 88.483, 0.15486], [62914.0, 559568.0, 89.893, 0.18583], [353882.0, 286178.0, 44.711, 0.43892], [580730.0, 59558.0, 9.302, 0.75932]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562252.0, 62470.0, 90.0, 0.12494], [7.0, 2891.0, 99.758, 0.0539], [19887.0, 173596.0, 89.722, 0.13239], [36835.0, 585647.0, 94.083, 0.16337], [274312.0, 365748.0, 57.143, 0.3673], [538545.0, 101743.0, 15.89, 0.63933]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593455.0, 31267.0, 94.995, 0.09363], [12.0, 2886.0, 99.586, 0.05335], [22562.0, 170921.0, 88.339, 0.13841], [48863.0, 573619.0, 92.15, 0.14138], [347416.0, 292644.0, 45.721, 0.43444], [582835.0, 57453.0, 8.973, 0.82539]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562225.0, 62497.0, 89.996, 0.12567], [6.0, 2892.0, 99.793, 0.04041], [20922.0, 172561.0, 89.187, 0.11413], [29066.0, 593416.0, 95.331, 0.10962], [254523.0, 385537.0, 60.235, 0.35324], [535697.0, 104591.0, 16.335, 0.70629]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593508.0, 31214.0, 95.004, 0.09153], [14.0, 2884.0, 99.517, 0.05644], [22352.0, 171131.0, 88.448, 0.15088], [54155.0, 568327.0, 91.3, 0.16944], [350584.0, 289476.0, 45.226, 0.44963], [581580.0, 58708.0, 9.169, 0.818]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562326.0, 62396.0, 90.012, 0.12017], [7.0, 2891.0, 99.758, 0.0482], [20432.0, 173051.0, 89.44, 0.1311], [33307.0, 589175.0, 94.649, 0.14442], [258438.0, 381622.0, 59.623, 0.37656], [536901.0, 103387.0, 16.147, 0.71221]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593372.0, 31350.0, 94.982, 0.09149], [14.0, 2884.0, 99.517, 0.06008], [22208.0, 171275.0, 88.522, 0.15354], [59194.0, 563288.0, 90.491, 0.18266], [350141.0, 289919.0, 45.296, 0.44015], [581352.0, 58936.0, 9.205, 0.77761]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562164.0, 62558.0, 89.986, 0.12222], [9.0, 2889.0, 99.689, 0.05733], [20186.0, 173297.0, 89.567, 0.13203], [35551.0, 586931.0, 94.289, 0.16177], [264232.0, 375828.0, 58.718, 0.37387], [537564.0, 102724.0, 16.043, 0.65775]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593395.0, 31327.0, 94.985, 0.09346], [14.0, 2884.0, 99.517, 0.066], [22184.0, 171299.0, 88.534, 0.15676], [62167.0, 560315.0, 90.013, 0.19359], [351924.0, 288136.0, 45.017, 0.45152], [581795.0, 58493.0, 9.135, 0.78053]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562309.0, 62413.0, 90.009, 0.12452], [7.0, 2891.0, 99.758, 0.05548], [20162.0, 173321.0, 89.579, 0.13578], [35693.0, 586789.0, 94.266, 0.16637], [266760.0, 373300.0, 58.323, 0.37157], [536745.0, 103543.0, 16.171, 0.65253]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
