<html lang="en">

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593495.0, 31227.0, 95.001, 0.10211], [18.0, 2880.0, 99.379, 0.06673], [23186.0, 170340.0, 88.019, 0.18471], [85690.0, 536792.0, 86.234, 0.17262], [429254.0, 210806.0, 32.935, 0.48552], [589113.0, 51175.0, 7.992, 0.83621]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562296.0, 62426.0, 90.007, 0.13092], [14.0, 2884.0, 99.517, 0.05545], [21327.0, 172199.0, 88.98, 0.15941], [49132.0, 573350.0, 92.107, 0.14053], [327089.0, 312971.0, 48.897, 0.40551], [549852.0, 90436.0, 14.124, 0.73487]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593509.0, 31213.0, 95.004, 0.0972], [18.0, 2880.0, 99.379, 0.07387], [23211.0, 170315.0, 88.006, 0.19378], [100553.0, 521929.0, 83.846, 0.20356], [440307.0, 199753.0, 31.208, 0.51156], [590619.0, 49669.0, 7.757, 0.84837]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562300.0, 62422.0, 90.008, 0.12328], [15.0, 2883.0, 99.482, 0.06152], [21395.0, 172131.0, 88.945, 0.1757], [55324.0, 567158.0, 91.112, 0.17426], [347159.0, 292901.0, 45.761, 0.42657], [551080.0, 89208.0, 13.932, 0.74911]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593415.0, 31307.0, 94.989, 0.09818], [19.0, 2879.0, 99.344, 0.06436], [23296.0, 170230.0, 87.962, 0.1845], [114426.0, 508056.0, 81.618, 0.21061], [444273.0, 195787.0, 30.589, 0.49056], [590036.0, 50252.0, 7.848, 0.79394]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562289.0, 62433.0, 90.006, 0.12461], [13.0, 2885.0, 99.551, 0.05534], [21353.0, 172173.0, 88.966, 0.1602], [62625.0, 559857.0, 89.939, 0.17773], [362455.0, 277605.0, 43.372, 0.4053], [551474.0, 88814.0, 13.871, 0.6698]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593415.0, 31307.0, 94.989, 0.09991], [21.0, 2877.0, 99.275, 0.05251], [23277.0, 170249.0, 87.972, 0.18057], [117467.0, 505015.0, 81.129, 0.21413], [446688.0, 193372.0, 30.212, 0.49629], [590788.0, 49500.0, 7.731, 0.77901]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562203.0, 62519.0, 89.993, 0.12582], [14.0, 2884.0, 99.517, 0.03847], [21384.0, 172142.0, 88.95, 0.15503], [58906.0, 563576.0, 90.537, 0.17685], [356095.0, 283965.0, 44.365, 0.41653], [550822.0, 89466.0, 13.973, 0.68047]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593455.0, 31267.0, 94.995, 0.09739], [17.0, 2881.0, 99.413, 0.06928], [23159.0, 170367.0, 88.033, 0.19069], [89868.0, 532614.0, 85.563, 0.17912], [433456.0, 206604.0, 32.279, 0.50278], [589371.0, 50917.0, 7.952, 0.87748]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562221.0, 62501.0, 89.995, 0.12365], [13.0, 2885.0, 99.551, 0.06158], [21237.0, 172289.0, 89.026, 0.16841], [49816.0, 572666.0, 91.997, 0.14791], [333843.0, 306217.0, 47.842, 0.42631], [550302.0, 89986.0, 14.054, 0.78467]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593468.0, 31254.0, 94.997, 0.09318], [17.0, 2881.0, 99.413, 0.07414], [23192.0, 170334.0, 88.016, 0.19531], [96307.0, 526175.0, 84.529, 0.20418], [440426.0, 199634.0, 31.19, 0.52431], [590303.0, 49985.0, 7.807, 0.88284]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562149.0, 62573.0, 89.984, 0.12141], [14.0, 2884.0, 99.517, 0.06001], [21447.0, 172079.0, 88.918, 0.16858], [56293.0, 566189.0, 90.957, 0.16869], [349192.0, 290868.0, 45.444, 0.42085], [550932.0, 89356.0, 13.956, 0.72882]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593482.0, 31240.0, 94.999, 0.09318], [16.0, 2882.0, 99.448, 0.0708], [23213.0, 170313.0, 88.005, 0.1964], [114197.0, 508285.0, 81.655, 0.21669], [442625.0, 197435.0, 30.846, 0.51814], [589124.0, 51164.0, 7.991, 0.85172]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562247.0, 62475.0, 90.0, 0.12523], [14.0, 2884.0, 99.517, 0.05251], [21424.0, 172102.0, 88.93, 0.16275], [59314.0, 563168.0, 90.471, 0.17797], [356570.0, 283490.0, 44.291, 0.41743], [550767.0, 89521.0, 13.981, 0.70361]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593331.0, 31391.0, 94.975, 0.0951], [17.0, 2881.0, 99.413, 0.04836], [23101.0, 170425.0, 88.063, 0.17801], [114630.0, 507852.0, 81.585, 0.2106], [440922.0, 199138.0, 31.112, 0.48339], [589386.0, 50902.0, 7.95, 0.77525]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562114.0, 62608.0, 89.978, 0.12535], [13.0, 2885.0, 99.551, 0.04221], [21380.0, 172146.0, 88.952, 0.1552], [57564.0, 564918.0, 90.753, 0.17473], [351832.0, 288228.0, 45.031, 0.40729], [551114.0, 89174.0, 13.927, 0.68507]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>
