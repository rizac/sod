<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@1sec, psd@5sec)</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@1sec, psd@5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593422.0, 31300.0, 94.99, 0.09735], [18.0, 2880.0, 99.379, 0.07193], [22223.0, 171262.0, 88.514, 0.15385], [66531.0, 555951.0, 89.312, 0.16718], [375338.0, 264722.0, 41.359, 0.47172], [582533.0, 57755.0, 9.02, 0.83247]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562272.0, 62450.0, 90.004, 0.12462], [15.0, 2883.0, 99.482, 0.06111], [20172.0, 173313.0, 89.574, 0.13262], [35440.0, 587042.0, 94.307, 0.13936], [284758.0, 355302.0, 55.511, 0.39544], [538787.0, 101501.0, 15.852, 0.72446]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593397.0, 31325.0, 94.986, 0.09183], [19.0, 2879.0, 99.344, 0.06703], [22244.0, 171241.0, 88.504, 0.16999], [63404.0, 559078.0, 89.814, 0.19028], [367536.0, 272524.0, 42.578, 0.47908], [584326.0, 55962.0, 8.74, 0.84654]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562114.0, 62608.0, 89.978, 0.11999], [17.0, 2881.0, 99.413, 0.05103], [20538.0, 172947.0, 89.385, 0.14276], [35816.0, 586666.0, 94.246, 0.15804], [280225.0, 359835.0, 56.219, 0.4], [538474.0, 101814.0, 15.901, 0.73221]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593437.0, 31285.0, 94.992, 0.09331], [19.0, 2879.0, 99.344, 0.06134], [22090.0, 171395.0, 88.583, 0.16167], [74608.0, 547874.0, 88.014, 0.20132], [379052.0, 261008.0, 40.779, 0.47502], [585223.0, 55065.0, 8.6, 0.79101]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562121.0, 62601.0, 89.979, 0.12224], [13.0, 2885.0, 99.551, 0.04417], [20029.0, 173456.0, 89.648, 0.13582], [36143.0, 586339.0, 94.194, 0.16162], [287350.0, 352710.0, 55.106, 0.394], [538897.0, 101391.0, 15.835, 0.67405]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593358.0, 31364.0, 94.98, 0.09682], [18.0, 2880.0, 99.379, 0.06392], [21966.0, 171519.0, 88.647, 0.16194], [80978.0, 541504.0, 86.991, 0.19871], [379471.0, 260589.0, 40.713, 0.45498], [581185.0, 59103.0, 9.231, 0.74686]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562051.0, 62671.0, 89.968, 0.12379], [14.0, 2884.0, 99.517, 0.05427], [19735.0, 173750.0, 89.8, 0.14494], [37239.0, 585243.0, 94.018, 0.1713], [293140.0, 346920.0, 54.201, 0.40416], [540621.0, 99667.0, 15.566, 0.70334]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593461.0, 31261.0, 94.996, 0.09557], [19.0, 2879.0, 99.344, 0.04977], [22290.0, 171195.0, 88.48, 0.15246], [65013.0, 557469.0, 89.556, 0.16259], [371834.0, 268226.0, 41.906, 0.47404], [583761.0, 56527.0, 8.828, 0.86905]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562177.0, 62545.0, 89.988, 0.12407], [15.0, 2883.0, 99.482, 0.04501], [20233.0, 173252.0, 89.543, 0.13205], [35049.0, 587433.0, 94.369, 0.13515], [282612.0, 357448.0, 55.846, 0.39251], [538662.0, 101626.0, 15.872, 0.74416]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593421.0, 31301.0, 94.99, 0.08925], [17.0, 2881.0, 99.413, 0.05579], [22069.0, 171416.0, 88.594, 0.16882], [71843.0, 550639.0, 88.459, 0.18522], [376311.0, 263749.0, 41.207, 0.48881], [582470.0, 57818.0, 9.03, 0.88267]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562259.0, 62463.0, 90.001, 0.11585], [14.0, 2884.0, 99.517, 0.04928], [20131.0, 173354.0, 89.596, 0.13904], [35972.0, 586510.0, 94.221, 0.15325], [286779.0, 353281.0, 55.195, 0.3911], [539429.0, 100859.0, 15.752, 0.70576]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593444.0, 31278.0, 94.993, 0.09134], [19.0, 2879.0, 99.344, 0.06085], [22059.0, 171426.0, 88.599, 0.15961], [78766.0, 543716.0, 87.346, 0.19461], [384665.0, 255395.0, 39.902, 0.47542], [583764.0, 56524.0, 8.828, 0.7985]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562131.0, 62591.0, 89.981, 0.12238], [16.0, 2882.0, 99.448, 0.04914], [20097.0, 173388.0, 89.613, 0.14484], [37026.0, 585456.0, 94.052, 0.16788], [287109.0, 352951.0, 55.143, 0.40842], [540602.0, 99686.0, 15.569, 0.72916]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593407.0, 31315.0, 94.987, 0.09319], [18.0, 2880.0, 99.379, 0.06074], [22042.0, 171443.0, 88.608, 0.1644], [75964.0, 546518.0, 87.797, 0.19993], [379868.0, 260192.0, 40.651, 0.47402], [583639.0, 56649.0, 8.847, 0.79955]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562188.0, 62534.0, 89.99, 0.12556], [16.0, 2882.0, 99.448, 0.05405], [20129.0, 173356.0, 89.597, 0.14182], [37131.0, 585351.0, 94.035, 0.17413], [284112.0, 355948.0, 55.612, 0.38693], [540219.0, 100069.0, 15.629, 0.66764]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>
