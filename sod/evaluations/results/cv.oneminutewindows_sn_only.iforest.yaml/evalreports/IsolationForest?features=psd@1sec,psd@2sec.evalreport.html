<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@1sec, psd@2sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@1sec, psd@2sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562213.0, 62509.0, 89.994, 0.13397], [6.0, 2892.0, 99.793, 0.03873], [20190.0, 173292.0, 89.565, 0.1382], [41892.0, 580590.0, 93.27, 0.13267], [311442.0, 328618.0, 51.342, 0.37315], [553176.0, 87112.0, 13.605, 0.68905]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593469.0, 31253.0, 94.997, 0.10209], [12.0, 2886.0, 99.586, 0.04541], [22372.0, 171110.0, 88.437, 0.15894], [75062.0, 547420.0, 87.941, 0.16014], [420248.0, 219812.0, 34.342, 0.44617], [591024.0, 49264.0, 7.694, 0.78481]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593530.0, 31192.0, 95.007, 0.10086], [10.0, 2888.0, 99.655, 0.04953], [21923.0, 171559.0, 88.669, 0.17197], [78039.0, 544443.0, 87.463, 0.18263], [416948.0, 223112.0, 34.858, 0.47982], [590678.0, 49610.0, 7.748, 0.812]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562182.0, 62540.0, 89.989, 0.13373], [7.0, 2891.0, 99.758, 0.03696], [20287.0, 173195.0, 89.515, 0.14849], [44032.0, 578450.0, 92.926, 0.1514], [308130.0, 331930.0, 51.859, 0.38131], [551047.0, 89241.0, 13.938, 0.6826]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593394.0, 31328.0, 94.985, 0.10164], [10.0, 2888.0, 99.655, 0.03903], [21994.0, 171488.0, 88.633, 0.15935], [77929.0, 544553.0, 87.481, 0.18718], [407388.0, 232672.0, 36.352, 0.44048], [589421.0, 50867.0, 7.944, 0.72835]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562189.0, 62533.0, 89.99, 0.13382], [6.0, 2892.0, 99.793, 0.04552], [20386.0, 173096.0, 89.464, 0.15085], [44968.0, 577514.0, 92.776, 0.16267], [303291.0, 336769.0, 52.615, 0.3808], [550166.0, 90122.0, 14.075, 0.67316]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593353.0, 31369.0, 94.979, 0.10306], [9.0, 2889.0, 99.689, 0.05598], [22011.0, 171471.0, 88.624, 0.17052], [76406.0, 546076.0, 87.726, 0.19746], [411508.0, 228552.0, 35.708, 0.45115], [590598.0, 49690.0, 7.761, 0.7384]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562164.0, 62558.0, 89.986, 0.13295], [6.0, 2892.0, 99.793, 0.04497], [20301.0, 173181.0, 89.508, 0.14884], [44931.0, 577551.0, 92.782, 0.16737], [307342.0, 332718.0, 51.982, 0.3753], [551628.0, 88660.0, 13.847, 0.6477]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593512.0, 31210.0, 95.004, 0.10312], [13.0, 2885.0, 99.551, 0.03571], [22257.0, 171225.0, 88.497, 0.15843], [76520.0, 545962.0, 87.707, 0.15596], [422069.0, 217991.0, 34.058, 0.45607], [590952.0, 49336.0, 7.705, 0.80479]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562269.0, 62453.0, 90.003, 0.12909], [7.0, 2891.0, 99.758, 0.04318], [20183.0, 173299.0, 89.569, 0.14299], [41858.0, 580624.0, 93.276, 0.13396], [306111.0, 333949.0, 52.175, 0.38097], [552052.0, 88236.0, 13.781, 0.71404]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593457.0, 31265.0, 94.995, 0.10038], [10.0, 2888.0, 99.655, 0.04663], [22044.0, 171438.0, 88.607, 0.17283], [68561.0, 553921.0, 88.986, 0.17761], [405739.0, 234321.0, 36.609, 0.46158], [590261.0, 50027.0, 7.813, 0.80791]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562237.0, 62485.0, 89.998, 0.12604], [6.0, 2892.0, 99.793, 0.0393], [20162.0, 173320.0, 89.579, 0.14785], [43105.0, 579377.0, 93.075, 0.15031], [307574.0, 332486.0, 51.946, 0.37919], [550724.0, 89564.0, 13.988, 0.672]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593403.0, 31319.0, 94.987, 0.09869], [9.0, 2889.0, 99.689, 0.0449], [21915.0, 171567.0, 88.673, 0.16444], [76722.0, 545760.0, 87.675, 0.18632], [409808.0, 230252.0, 35.974, 0.44953], [590128.0, 50160.0, 7.834, 0.75515]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562379.0, 62343.0, 90.021, 0.12762], [6.0, 2892.0, 99.793, 0.04437], [20169.0, 173313.0, 89.576, 0.14608], [46240.0, 576242.0, 92.572, 0.16167], [319939.0, 320121.0, 50.014, 0.37758], [551379.0, 88909.0, 13.886, 0.64581]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593462.0, 31260.0, 94.996, 0.10324], [11.0, 2887.0, 99.62, 0.04983], [22065.0, 171417.0, 88.596, 0.17253], [73684.0, 548798.0, 88.163, 0.19454], [408348.0, 231712.0, 36.202, 0.45324], [590112.0, 50176.0, 7.836, 0.7691]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562080.0, 62642.0, 89.973, 0.12953], [5.0, 2893.0, 99.827, 0.04505], [20161.0, 173321.0, 89.58, 0.15627], [45913.0, 576569.0, 92.624, 0.1697], [316063.0, 323997.0, 50.62, 0.39091], [551574.0, 88714.0, 13.855, 0.68995]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
