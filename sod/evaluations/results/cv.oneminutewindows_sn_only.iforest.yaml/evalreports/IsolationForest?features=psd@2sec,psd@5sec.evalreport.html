<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@2sec, psd@5sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@2sec, psd@5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593468.0, 31254.0, 94.997, 0.09324], [14.0, 2884.0, 99.517, 0.04266], [22342.0, 171140.0, 88.453, 0.13727], [51180.0, 571302.0, 91.778, 0.1424], [361268.0, 278792.0, 43.557, 0.45369], [585003.0, 55285.0, 8.634, 0.83961]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562314.0, 62408.0, 90.01, 0.12295], [9.0, 2889.0, 99.689, 0.03589], [20284.0, 173198.0, 89.516, 0.11578], [31742.0, 590740.0, 94.901, 0.11626], [263973.0, 376087.0, 58.758, 0.37162], [537957.0, 102331.0, 15.982, 0.7187]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593478.0, 31244.0, 94.999, 0.08818], [14.0, 2884.0, 99.517, 0.04786], [22008.0, 171474.0, 88.625, 0.14994], [60227.0, 562255.0, 90.325, 0.16109], [371425.0, 268635.0, 41.97, 0.46256], [579947.0, 60341.0, 9.424, 0.83463]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562339.0, 62383.0, 90.014, 0.1178], [9.0, 2889.0, 99.689, 0.04586], [20092.0, 173390.0, 89.616, 0.1271], [33887.0, 588595.0, 94.556, 0.14076], [272033.0, 368027.0, 57.499, 0.38787], [538845.0, 101443.0, 15.843, 0.74372]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593511.0, 31211.0, 95.004, 0.08956], [14.0, 2884.0, 99.517, 0.06271], [22099.0, 171383.0, 88.578, 0.16421], [64480.0, 558002.0, 89.641, 0.18995], [375293.0, 264767.0, 41.366, 0.47003], [582398.0, 57890.0, 9.041, 0.83609]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562232.0, 62490.0, 89.997, 0.1172], [10.0, 2888.0, 99.655, 0.05754], [20003.0, 173479.0, 89.662, 0.13758], [35094.0, 587388.0, 94.362, 0.16522], [283378.0, 356682.0, 55.726, 0.37879], [539417.0, 100871.0, 15.754, 0.68098]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593394.0, 31328.0, 94.985, 0.09008], [15.0, 2883.0, 99.482, 0.05828], [21998.0, 171484.0, 88.63, 0.15963], [69032.0, 553450.0, 88.91, 0.19911], [381336.0, 258724.0, 40.422, 0.46505], [582795.0, 57493.0, 8.979, 0.80746]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[561982.0, 62740.0, 89.957, 0.12187], [12.0, 2886.0, 99.586, 0.05758], [19918.0, 173564.0, 89.706, 0.14068], [35810.0, 586672.0, 94.247, 0.17345], [280544.0, 359516.0, 56.169, 0.38836], [540684.0, 99604.0, 15.556, 0.69865]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593459.0, 31263.0, 94.996, 0.08858], [14.0, 2884.0, 99.517, 0.05436], [22381.0, 171101.0, 88.433, 0.14766], [52230.0, 570252.0, 91.609, 0.14573], [360494.0, 279566.0, 43.678, 0.45347], [582524.0, 57764.0, 9.022, 0.87518]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562433.0, 62289.0, 90.029, 0.12315], [9.0, 2889.0, 99.689, 0.03721], [20520.0, 172962.0, 89.394, 0.12907], [29063.0, 593419.0, 95.331, 0.11894], [260794.0, 379266.0, 59.255, 0.3891], [537269.0, 103019.0, 16.089, 0.81936]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593436.0, 31286.0, 94.992, 0.08465], [14.0, 2884.0, 99.517, 0.05632], [22204.0, 171278.0, 88.524, 0.15753], [57765.0, 564717.0, 90.72, 0.17225], [368215.0, 271845.0, 42.472, 0.47808], [584311.0, 55977.0, 8.742, 0.87536]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562140.0, 62582.0, 89.982, 0.11484], [10.0, 2888.0, 99.655, 0.05332], [20153.0, 173329.0, 89.584, 0.13978], [32887.0, 589595.0, 94.717, 0.1516], [272103.0, 367957.0, 57.488, 0.39029], [539058.0, 101230.0, 15.81, 0.76424]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593463.0, 31259.0, 94.996, 0.0867], [14.0, 2884.0, 99.517, 0.05632], [22049.0, 171433.0, 88.604, 0.16556], [64988.0, 557494.0, 89.56, 0.18982], [376923.0, 263137.0, 41.111, 0.48455], [581870.0, 58418.0, 9.124, 0.89171]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562175.0, 62547.0, 89.988, 0.11415], [11.0, 2887.0, 99.62, 0.05668], [20035.0, 173447.0, 89.645, 0.14477], [35637.0, 586845.0, 94.275, 0.16727], [278971.0, 361089.0, 56.415, 0.39801], [539945.0, 100343.0, 15.672, 0.73618]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593451.0, 31271.0, 94.994, 0.08982], [14.0, 2884.0, 99.517, 0.05813], [21936.0, 171546.0, 88.663, 0.16229], [72349.0, 550133.0, 88.377, 0.19667], [382229.0, 257831.0, 40.282, 0.46662], [581287.0, 59001.0, 9.215, 0.81914]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562088.0, 62634.0, 89.974, 0.11495], [11.0, 2887.0, 99.62, 0.05883], [20036.0, 173446.0, 89.645, 0.14762], [34342.0, 588140.0, 94.483, 0.17591], [275999.0, 364061.0, 56.879, 0.40327], [540576.0, 99712.0, 15.573, 0.72656]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
