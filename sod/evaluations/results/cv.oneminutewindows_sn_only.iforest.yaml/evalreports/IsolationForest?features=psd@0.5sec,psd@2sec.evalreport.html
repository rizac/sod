<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562297.0, 62425.0, 90.008, 0.13244], [7.0, 2891.0, 99.758, 0.03829], [20943.0, 172562.0, 89.177, 0.14849], [47673.0, 574809.0, 92.341, 0.13594], [305283.0, 334777.0, 52.304, 0.377], [547390.0, 92898.0, 14.509, 0.68091]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593460.0, 31262.0, 94.996, 0.1014], [14.0, 2884.0, 99.517, 0.04508], [22572.0, 170933.0, 88.335, 0.17177], [78730.0, 543752.0, 87.352, 0.16517], [409985.0, 230075.0, 35.946, 0.4552], [587816.0, 52472.0, 8.195, 0.7859]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593511.0, 31211.0, 95.004, 0.0978], [14.0, 2884.0, 99.517, 0.05056], [22511.0, 170994.0, 88.367, 0.1768], [81250.0, 541232.0, 86.947, 0.18821], [411502.0, 228558.0, 35.709, 0.47607], [586911.0, 53377.0, 8.336, 0.79571]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562243.0, 62479.0, 89.999, 0.13035], [6.0, 2892.0, 99.793, 0.05046], [21045.0, 172460.0, 89.124, 0.15931], [50794.0, 571688.0, 91.84, 0.16098], [317365.0, 322695.0, 50.416, 0.40108], [548083.0, 92205.0, 14.401, 0.69161]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593429.0, 31293.0, 94.991, 0.10112], [14.0, 2884.0, 99.517, 0.04451], [22660.0, 170845.0, 88.29, 0.17077], [86621.0, 535861.0, 86.085, 0.19192], [415451.0, 224609.0, 35.092, 0.47507], [587547.0, 52741.0, 8.237, 0.79491]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562093.0, 62629.0, 89.975, 0.13374], [11.0, 2887.0, 99.62, 0.0501], [21210.0, 172295.0, 89.039, 0.15646], [53550.0, 568932.0, 91.397, 0.17163], [318838.0, 321222.0, 50.186, 0.38334], [546875.0, 93413.0, 14.589, 0.64844]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593406.0, 31316.0, 94.987, 0.10169], [14.0, 2884.0, 99.517, 0.05542], [22745.0, 170760.0, 88.246, 0.17477], [86784.0, 535698.0, 86.058, 0.20051], [409848.0, 230212.0, 35.967, 0.45484], [587433.0, 52855.0, 8.255, 0.74488]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562130.0, 62592.0, 89.981, 0.13649], [8.0, 2890.0, 99.724, 0.0629], [21244.0, 172261.0, 89.021, 0.15809], [50728.0, 571754.0, 91.851, 0.17815], [306947.0, 333113.0, 52.044, 0.37553], [546967.0, 93321.0, 14.575, 0.62774]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593459.0, 31263.0, 94.996, 0.0991], [16.0, 2882.0, 99.448, 0.07366], [22727.0, 170778.0, 88.255, 0.18196], [76983.0, 545499.0, 87.633, 0.17425], [411840.0, 228220.0, 35.656, 0.46475], [589134.0, 51154.0, 7.989, 0.80113]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562245.0, 62477.0, 89.999, 0.13042], [7.0, 2891.0, 99.758, 0.05886], [20814.0, 172691.0, 89.244, 0.15866], [49257.0, 573225.0, 92.087, 0.14615], [314248.0, 325812.0, 50.903, 0.39216], [546794.0, 93494.0, 14.602, 0.70101]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593510.0, 31212.0, 95.004, 0.09608], [14.0, 2884.0, 99.517, 0.06118], [22600.0, 170905.0, 88.321, 0.18082], [82415.0, 540067.0, 86.76, 0.18898], [414556.0, 225504.0, 35.232, 0.47252], [587728.0, 52560.0, 8.209, 0.79607]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562233.0, 62489.0, 89.997, 0.12509], [8.0, 2890.0, 99.724, 0.05345], [21028.0, 172477.0, 89.133, 0.16121], [50526.0, 571956.0, 91.883, 0.16528], [315511.0, 324549.0, 50.706, 0.39656], [547325.0, 92963.0, 14.519, 0.69373]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593354.0, 31368.0, 94.979, 0.09811], [14.0, 2884.0, 99.517, 0.05739], [22745.0, 170760.0, 88.246, 0.17733], [87830.0, 534652.0, 85.89, 0.20035], [417262.0, 222798.0, 34.809, 0.47804], [587682.0, 52606.0, 8.216, 0.77645]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562179.0, 62543.0, 89.989, 0.13122], [7.0, 2891.0, 99.758, 0.05344], [21028.0, 172477.0, 89.133, 0.15764], [50860.0, 571622.0, 91.829, 0.17102], [313542.0, 326518.0, 51.014, 0.38973], [547522.0, 92766.0, 14.488, 0.66907]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593413.0, 31309.0, 94.988, 0.10119], [14.0, 2884.0, 99.517, 0.05222], [22754.0, 170751.0, 88.241, 0.17535], [87336.0, 535146.0, 85.97, 0.20162], [408713.0, 231347.0, 36.145, 0.45896], [587593.0, 52695.0, 8.23, 0.75232]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562129.0, 62593.0, 89.981, 0.13166], [7.0, 2891.0, 99.758, 0.04451], [21182.0, 172323.0, 89.054, 0.15253], [52020.0, 570462.0, 91.643, 0.17272], [313974.0, 326086.0, 50.946, 0.3885], [546849.0, 93439.0, 14.593, 0.65775]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
