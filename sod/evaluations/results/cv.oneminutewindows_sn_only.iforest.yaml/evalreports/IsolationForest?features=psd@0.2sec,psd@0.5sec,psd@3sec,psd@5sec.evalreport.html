<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.2sec, psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.2sec, psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562374.0, 62348.0, 90.02, 0.13531], [11.0, 2887.0, 99.62, 0.0601], [21457.0, 172101.0, 88.914, 0.13664], [37422.0, 585060.0, 93.988, 0.13569], [281179.0, 358881.0, 56.07, 0.37821], [538104.0, 102184.0, 15.959, 0.66614]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593561.0, 31161.0, 95.012, 0.10371], [17.0, 2881.0, 99.413, 0.0701], [22601.0, 170957.0, 88.323, 0.1574], [63850.0, 558632.0, 89.743, 0.16186], [382492.0, 257568.0, 40.241, 0.45152], [585179.0, 55109.0, 8.607, 0.76806]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593454.0, 31268.0, 94.995, 0.09609], [13.0, 2885.0, 99.551, 0.05816], [22471.0, 171087.0, 88.391, 0.162], [75642.0, 546840.0, 87.848, 0.18085], [387064.0, 252996.0, 39.527, 0.46528], [582863.0, 57425.0, 8.969, 0.78236]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562251.0, 62471.0, 90.0, 0.13032], [11.0, 2887.0, 99.62, 0.06258], [21331.0, 172227.0, 88.98, 0.1431], [39146.0, 583336.0, 93.711, 0.15681], [291211.0, 348849.0, 54.503, 0.37619], [536139.0, 104149.0, 16.266, 0.64537]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593355.0, 31367.0, 94.979, 0.10029], [11.0, 2887.0, 99.62, 0.07627], [22510.0, 171048.0, 88.37, 0.16856], [66113.0, 556369.0, 89.379, 0.19212], [366291.0, 273769.0, 42.772, 0.44695], [579577.0, 60711.0, 9.482, 0.74723]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562359.0, 62363.0, 90.017, 0.12877], [11.0, 2887.0, 99.62, 0.06278], [21348.0, 172210.0, 88.971, 0.14962], [42021.0, 580461.0, 93.249, 0.17183], [291110.0, 348950.0, 54.518, 0.38324], [536048.0, 104240.0, 16.28, 0.66039]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593373.0, 31349.0, 94.982, 0.09849], [16.0, 2882.0, 99.448, 0.07297], [22487.0, 171071.0, 88.382, 0.17386], [72753.0, 549729.0, 88.312, 0.19957], [383822.0, 256238.0, 40.033, 0.47126], [584731.0, 55557.0, 8.677, 0.77958]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562274.0, 62448.0, 90.004, 0.13122], [11.0, 2887.0, 99.62, 0.06902], [21400.0, 172158.0, 88.944, 0.15383], [39238.0, 583244.0, 93.697, 0.17735], [289384.0, 350676.0, 54.788, 0.39299], [537114.0, 103174.0, 16.114, 0.65927]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593509.0, 31213.0, 95.004, 0.09813], [12.0, 2886.0, 99.586, 0.06682], [22456.0, 171102.0, 88.398, 0.16982], [66411.0, 556071.0, 89.331, 0.16743], [380785.0, 259275.0, 40.508, 0.45932], [579655.0, 60633.0, 9.47, 0.79181]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562286.0, 62436.0, 90.006, 0.13105], [11.0, 2887.0, 99.62, 0.04534], [21369.0, 172189.0, 88.96, 0.13587], [37534.0, 584948.0, 93.97, 0.13135], [288293.0, 351767.0, 54.958, 0.38613], [538697.0, 101591.0, 15.866, 0.69337]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593403.0, 31319.0, 94.987, 0.09582], [15.0, 2883.0, 99.482, 0.07305], [22516.0, 171042.0, 88.367, 0.17127], [64373.0, 558109.0, 89.659, 0.18502], [378703.0, 261357.0, 40.833, 0.46725], [582562.0, 57726.0, 9.016, 0.78843]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562307.0, 62415.0, 90.009, 0.12463], [11.0, 2887.0, 99.62, 0.0602], [21416.0, 172142.0, 88.936, 0.14796], [38048.0, 584434.0, 93.888, 0.15502], [285441.0, 354619.0, 55.404, 0.38779], [537138.0, 103150.0, 16.11, 0.68355]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593475.0, 31247.0, 94.998, 0.09696], [14.0, 2884.0, 99.517, 0.07195], [22532.0, 171026.0, 88.359, 0.16917], [65322.0, 557160.0, 89.506, 0.18922], [372857.0, 267203.0, 41.747, 0.45494], [582569.0, 57719.0, 9.015, 0.76234]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562105.0, 62617.0, 89.977, 0.12566], [11.0, 2887.0, 99.62, 0.06474], [21339.0, 172219.0, 88.975, 0.14934], [38841.0, 583641.0, 93.76, 0.16535], [289691.0, 350369.0, 54.74, 0.38835], [537520.0, 102768.0, 16.05, 0.66462]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593387.0, 31335.0, 94.984, 0.09784], [14.0, 2884.0, 99.517, 0.06783], [22476.0, 171082.0, 88.388, 0.17064], [67944.0, 554538.0, 89.085, 0.19621], [368370.0, 271690.0, 42.448, 0.46609], [581245.0, 59043.0, 9.221, 0.77757]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562192.0, 62530.0, 89.991, 0.13185], [11.0, 2887.0, 99.62, 0.05974], [21402.0, 172156.0, 88.943, 0.14938], [39123.0, 583359.0, 93.715, 0.16895], [285117.0, 354943.0, 55.455, 0.38867], [535219.0, 105069.0, 16.41, 0.65588]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
