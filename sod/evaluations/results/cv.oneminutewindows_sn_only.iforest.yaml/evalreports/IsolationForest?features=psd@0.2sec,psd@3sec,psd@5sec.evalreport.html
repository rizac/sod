<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593556.0, 31166.0, 95.011, 0.09929], [11.0, 2887.0, 99.62, 0.05842], [22646.0, 170884.0, 88.298, 0.15236], [58133.0, 564349.0, 90.661, 0.14956], [368083.0, 271977.0, 42.492, 0.4648], [580713.0, 59575.0, 9.304, 0.80974]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562366.0, 62356.0, 90.019, 0.13187], [10.0, 2888.0, 99.655, 0.04976], [21491.0, 172039.0, 88.895, 0.13158], [35153.0, 587329.0, 94.353, 0.12432], [282973.0, 357087.0, 55.79, 0.38798], [534773.0, 105515.0, 16.479, 0.6997]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593506.0, 31216.0, 95.003, 0.09456], [13.0, 2885.0, 99.551, 0.06302], [22586.0, 170944.0, 88.329, 0.1638], [70231.0, 552251.0, 88.718, 0.17739], [373205.0, 266855.0, 41.692, 0.47438], [579961.0, 60327.0, 9.422, 0.83174]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562251.0, 62471.0, 90.0, 0.12418], [11.0, 2887.0, 99.62, 0.06014], [21531.0, 171999.0, 88.875, 0.14265], [35860.0, 586622.0, 94.239, 0.1513], [274735.0, 365325.0, 57.077, 0.38758], [535783.0, 104505.0, 16.322, 0.70296]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593409.0, 31313.0, 94.988, 0.09351], [14.0, 2884.0, 99.517, 0.07127], [22663.0, 170867.0, 88.29, 0.16225], [67783.0, 554699.0, 89.111, 0.18813], [369168.0, 270892.0, 42.323, 0.4596], [584005.0, 56283.0, 8.79, 0.78506]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562262.0, 62460.0, 90.002, 0.12685], [10.0, 2888.0, 99.655, 0.05385], [21566.0, 171964.0, 88.857, 0.14351], [39453.0, 583029.0, 93.662, 0.16075], [281780.0, 358280.0, 55.976, 0.39786], [536710.0, 103578.0, 16.177, 0.70691]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593354.0, 31368.0, 94.979, 0.09681], [13.0, 2885.0, 99.551, 0.0695], [22609.0, 170921.0, 88.318, 0.17162], [81020.0, 541462.0, 86.984, 0.20103], [370782.0, 269278.0, 42.071, 0.48544], [579898.0, 60390.0, 9.432, 0.81641]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562088.0, 62634.0, 89.974, 0.12465], [11.0, 2887.0, 99.62, 0.06443], [21520.0, 172010.0, 88.88, 0.14546], [38009.0, 584473.0, 93.894, 0.17057], [281367.0, 358693.0, 56.041, 0.39748], [534831.0, 105457.0, 16.47, 0.68389]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593455.0, 31267.0, 94.995, 0.0955], [13.0, 2885.0, 99.551, 0.06504], [22631.0, 170899.0, 88.306, 0.15144], [56460.0, 566022.0, 90.93, 0.15189], [366570.0, 273490.0, 42.729, 0.46344], [581661.0, 58627.0, 9.156, 0.82415]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562257.0, 62465.0, 90.001, 0.12814], [10.0, 2888.0, 99.655, 0.0484], [21559.0, 171971.0, 88.86, 0.13058], [33598.0, 588884.0, 94.603, 0.12449], [275649.0, 364411.0, 56.934, 0.3853], [536223.0, 104065.0, 16.253, 0.71753]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593494.0, 31228.0, 95.001, 0.09142], [13.0, 2885.0, 99.551, 0.06961], [22613.0, 170917.0, 88.316, 0.16757], [67592.0, 554890.0, 89.142, 0.18042], [372487.0, 267573.0, 41.804, 0.47616], [580427.0, 59861.0, 9.349, 0.83327]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562183.0, 62539.0, 89.989, 0.12185], [10.0, 2888.0, 99.655, 0.06428], [21631.0, 171899.0, 88.823, 0.14575], [35090.0, 587392.0, 94.363, 0.15312], [269277.0, 370783.0, 57.929, 0.39572], [534668.0, 105620.0, 16.496, 0.7228]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593425.0, 31297.0, 94.99, 0.09179], [13.0, 2885.0, 99.551, 0.06715], [22602.0, 170928.0, 88.321, 0.17117], [74286.0, 548196.0, 88.066, 0.1914], [371984.0, 268076.0, 41.883, 0.48767], [580567.0, 59721.0, 9.327, 0.84245]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562189.0, 62533.0, 89.99, 0.12401], [11.0, 2887.0, 99.62, 0.06156], [21547.0, 171983.0, 88.866, 0.14364], [38765.0, 583717.0, 93.773, 0.16481], [280195.0, 359865.0, 56.224, 0.40355], [537960.0, 102328.0, 15.982, 0.70377]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593476.0, 31246.0, 94.998, 0.09328], [13.0, 2885.0, 99.551, 0.06453], [22581.0, 170949.0, 88.332, 0.16528], [78185.0, 544297.0, 87.44, 0.19614], [371537.0, 268523.0, 41.953, 0.46714], [579494.0, 60794.0, 9.495, 0.77816]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562180.0, 62542.0, 89.989, 0.12433], [12.0, 2886.0, 99.586, 0.06417], [21560.0, 171970.0, 88.86, 0.14934], [39918.0, 582564.0, 93.587, 0.17312], [283735.0, 356325.0, 55.671, 0.40407], [538043.0, 102245.0, 15.969, 0.68407]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
