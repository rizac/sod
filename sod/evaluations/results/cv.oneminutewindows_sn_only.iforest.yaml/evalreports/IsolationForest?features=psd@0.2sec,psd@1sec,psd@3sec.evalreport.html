<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593478.0, 31244.0, 94.999, 0.10503], [22.0, 2876.0, 99.241, 0.06523], [22782.0, 170748.0, 88.228, 0.16878], [86464.0, 536018.0, 86.11, 0.17301], [420632.0, 219428.0, 34.282, 0.46911], [586780.0, 53508.0, 8.357, 0.78144]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562272.0, 62450.0, 90.004, 0.13423], [12.0, 2886.0, 99.586, 0.0556], [20981.0, 172549.0, 89.159, 0.14582], [46091.0, 576391.0, 92.596, 0.14323], [328574.0, 311486.0, 48.665, 0.39304], [546769.0, 93519.0, 14.606, 0.68261]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593561.0, 31161.0, 95.012, 0.10072], [14.0, 2884.0, 99.517, 0.07005], [22457.0, 171073.0, 88.396, 0.17055], [80800.0, 541682.0, 87.02, 0.18989], [407663.0, 232397.0, 36.309, 0.45749], [585917.0, 54371.0, 8.492, 0.76942]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562318.0, 62404.0, 90.011, 0.13212], [9.0, 2889.0, 99.689, 0.05523], [21122.0, 172408.0, 89.086, 0.15156], [43905.0, 578577.0, 92.947, 0.15947], [318077.0, 321983.0, 50.305, 0.39309], [546818.0, 93470.0, 14.598, 0.67762]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593450.0, 31272.0, 94.994, 0.10252], [14.0, 2884.0, 99.517, 0.05771], [22457.0, 171073.0, 88.396, 0.16693], [88423.0, 534059.0, 85.795, 0.19732], [416239.0, 223821.0, 34.969, 0.48333], [587190.0, 53098.0, 8.293, 0.78781]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562017.0, 62705.0, 89.963, 0.1371], [10.0, 2888.0, 99.655, 0.05691], [20907.0, 172623.0, 89.197, 0.14828], [45961.0, 576521.0, 92.616, 0.1676], [323568.0, 316492.0, 49.447, 0.40452], [545857.0, 94431.0, 14.748, 0.67771]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593439.0, 31283.0, 94.992, 0.10235], [15.0, 2883.0, 99.482, 0.06375], [22411.0, 171119.0, 88.42, 0.17056], [79780.0, 542702.0, 87.184, 0.20121], [409017.0, 231043.0, 36.097, 0.47678], [587673.0, 52615.0, 8.217, 0.7701]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562274.0, 62448.0, 90.004, 0.13586], [9.0, 2889.0, 99.689, 0.04869], [20690.0, 172840.0, 89.309, 0.15021], [50296.0, 572186.0, 91.92, 0.1755], [331264.0, 308796.0, 48.245, 0.38442], [545019.0, 95269.0, 14.879, 0.64417]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593493.0, 31229.0, 95.001, 0.1034], [17.0, 2881.0, 99.413, 0.06819], [22673.0, 170857.0, 88.285, 0.16469], [73483.0, 548999.0, 88.195, 0.16834], [406488.0, 233572.0, 36.492, 0.46966], [586388.0, 53900.0, 8.418, 0.79381]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562086.0, 62636.0, 89.974, 0.13073], [9.0, 2889.0, 99.689, 0.04937], [21060.0, 172470.0, 89.118, 0.14281], [43225.0, 579257.0, 93.056, 0.13827], [319504.0, 320556.0, 50.082, 0.393], [545755.0, 94533.0, 14.764, 0.70223]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593447.0, 31275.0, 94.994, 0.09863], [14.0, 2884.0, 99.517, 0.0588], [22395.0, 171135.0, 88.428, 0.17502], [86469.0, 536013.0, 86.109, 0.19212], [413460.0, 226600.0, 35.403, 0.47424], [585787.0, 54501.0, 8.512, 0.78644]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562123.0, 62599.0, 89.98, 0.12997], [9.0, 2889.0, 99.689, 0.05666], [20961.0, 172569.0, 89.169, 0.15012], [48039.0, 574443.0, 92.283, 0.16194], [331720.0, 308340.0, 48.174, 0.39581], [546469.0, 93819.0, 14.653, 0.67218]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593419.0, 31303.0, 94.989, 0.09919], [15.0, 2883.0, 99.482, 0.06595], [22449.0, 171081.0, 88.4, 0.16966], [82482.0, 540000.0, 86.749, 0.19975], [411725.0, 228335.0, 35.674, 0.47416], [587025.0, 53263.0, 8.319, 0.76917]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562203.0, 62519.0, 89.993, 0.13244], [9.0, 2889.0, 99.689, 0.05768], [20797.0, 172733.0, 89.254, 0.14493], [45957.0, 576525.0, 92.617, 0.17099], [325425.0, 314635.0, 49.157, 0.39219], [545659.0, 94629.0, 14.779, 0.63384]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593406.0, 31316.0, 94.987, 0.1018], [11.0, 2887.0, 99.62, 0.06251], [22388.0, 171142.0, 88.432, 0.17219], [88399.0, 534083.0, 85.799, 0.205], [411799.0, 228261.0, 35.662, 0.47547], [586544.0, 53744.0, 8.394, 0.75195]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562114.0, 62608.0, 89.978, 0.13263], [9.0, 2889.0, 99.689, 0.05246], [20874.0, 172656.0, 89.214, 0.14924], [45174.0, 577308.0, 92.743, 0.17095], [322365.0, 317695.0, 49.635, 0.4003], [545445.0, 94843.0, 14.813, 0.67499]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
