<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593561.0, 31161.0, 95.012, 0.10271], [13.0, 2885.0, 99.551, 0.08285], [22525.0, 170975.0, 88.359, 0.17888], [77241.0, 545241.0, 87.591, 0.18202], [402170.0, 237890.0, 37.167, 0.49154], [584059.0, 56229.0, 8.782, 0.82134]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562358.0, 62364.0, 90.017, 0.13033], [8.0, 2890.0, 99.724, 0.0688], [21241.0, 172259.0, 89.023, 0.15112], [45759.0, 576723.0, 92.649, 0.14633], [314543.0, 325517.0, 50.857, 0.3983], [542691.0, 97597.0, 15.243, 0.69615]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593423.0, 31299.0, 94.99, 0.09901], [11.0, 2887.0, 99.62, 0.05352], [22438.0, 171062.0, 88.404, 0.17532], [72437.0, 550045.0, 88.363, 0.18394], [385974.0, 254086.0, 39.697, 0.48859], [582120.0, 58168.0, 9.085, 0.83928]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562317.0, 62405.0, 90.011, 0.12637], [6.0, 2892.0, 99.793, 0.04922], [21395.0, 172105.0, 88.943, 0.14712], [44075.0, 578407.0, 92.919, 0.15926], [300850.0, 339210.0, 52.997, 0.39534], [541333.0, 98955.0, 15.455, 0.66273]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593487.0, 31235.0, 95.0, 0.10032], [11.0, 2887.0, 99.62, 0.05099], [22542.0, 170958.0, 88.35, 0.16421], [74823.0, 547659.0, 87.98, 0.19102], [387609.0, 252451.0, 39.442, 0.46779], [583450.0, 56838.0, 8.877, 0.76161]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562056.0, 62666.0, 89.969, 0.13248], [9.0, 2889.0, 99.689, 0.05954], [21398.0, 172102.0, 88.942, 0.14744], [45032.0, 577450.0, 92.766, 0.16632], [305826.0, 334234.0, 52.219, 0.40687], [541918.0, 98370.0, 15.363, 0.6825]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593384.0, 31338.0, 94.984, 0.10132], [11.0, 2887.0, 99.62, 0.06575], [22408.0, 171092.0, 88.42, 0.17005], [78941.0, 543541.0, 87.318, 0.20012], [391107.0, 248953.0, 38.895, 0.47781], [582205.0, 58083.0, 9.071, 0.76907]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562162.0, 62560.0, 89.986, 0.13557], [9.0, 2889.0, 99.689, 0.05738], [21321.0, 172179.0, 88.981, 0.14297], [46027.0, 576455.0, 92.606, 0.17086], [306313.0, 333747.0, 52.143, 0.37291], [542448.0, 97840.0, 15.281, 0.59399]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593504.0, 31218.0, 95.003, 0.10058], [11.0, 2887.0, 99.62, 0.05932], [22563.0, 170937.0, 88.34, 0.1715], [71148.0, 551334.0, 88.57, 0.17073], [388568.0, 251492.0, 39.292, 0.48701], [583091.0, 57197.0, 8.933, 0.83137]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562345.0, 62377.0, 90.015, 0.13063], [6.0, 2892.0, 99.793, 0.04732], [21309.0, 172191.0, 88.988, 0.14319], [39105.0, 583377.0, 93.718, 0.1358], [290759.0, 349301.0, 54.573, 0.39826], [540631.0, 99657.0, 15.564, 0.70279]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593341.0, 31381.0, 94.977, 0.09525], [11.0, 2887.0, 99.62, 0.06], [22423.0, 171077.0, 88.412, 0.1712], [78199.0, 544283.0, 87.438, 0.18504], [392641.0, 247419.0, 38.656, 0.48412], [582435.0, 57853.0, 9.035, 0.80079]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562216.0, 62506.0, 89.995, 0.12759], [6.0, 2892.0, 99.793, 0.05047], [21332.0, 172168.0, 88.976, 0.14919], [44887.0, 577595.0, 92.789, 0.15459], [306923.0, 333137.0, 52.048, 0.40009], [541784.0, 98504.0, 15.384, 0.68739]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593501.0, 31221.0, 95.002, 0.09724], [12.0, 2886.0, 99.586, 0.0569], [22443.0, 171057.0, 88.402, 0.16878], [79460.0, 543022.0, 87.235, 0.19287], [394119.0, 245941.0, 38.425, 0.47752], [583305.0, 56983.0, 8.9, 0.78413]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562103.0, 62619.0, 89.977, 0.13195], [7.0, 2891.0, 99.758, 0.05386], [21368.0, 172132.0, 88.957, 0.14584], [46224.0, 576258.0, 92.574, 0.16462], [311066.0, 328994.0, 51.4, 0.39576], [542062.0, 98226.0, 15.341, 0.66397]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593405.0, 31317.0, 94.987, 0.10016], [13.0, 2885.0, 99.551, 0.05703], [22541.0, 170959.0, 88.351, 0.16762], [73619.0, 548863.0, 88.173, 0.19736], [390662.0, 249398.0, 38.965, 0.47944], [584115.0, 56173.0, 8.773, 0.77596]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562112.0, 62610.0, 89.978, 0.13469], [7.0, 2891.0, 99.758, 0.06018], [21472.0, 172028.0, 88.903, 0.14577], [44442.0, 578040.0, 92.861, 0.1713], [303989.0, 336071.0, 52.506, 0.3878], [542651.0, 97637.0, 15.249, 0.62695]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
