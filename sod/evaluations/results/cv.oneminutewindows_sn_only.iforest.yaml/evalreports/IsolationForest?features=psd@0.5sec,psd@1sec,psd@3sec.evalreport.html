<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593421.0, 31301.0, 94.99, 0.10543], [19.0, 2879.0, 99.344, 0.05024], [22668.0, 170840.0, 88.286, 0.16888], [78594.0, 543888.0, 87.374, 0.17065], [411603.0, 228457.0, 35.693, 0.46876], [588457.0, 51831.0, 8.095, 0.8212]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562091.0, 62631.0, 89.975, 0.13845], [13.0, 2885.0, 99.551, 0.04266], [21060.0, 172448.0, 89.117, 0.14697], [43659.0, 578823.0, 92.986, 0.14204], [300934.0, 339126.0, 52.983, 0.39388], [545770.0, 94518.0, 14.762, 0.72129]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593468.0, 31254.0, 94.997, 0.10345], [15.0, 2883.0, 99.482, 0.05263], [22369.0, 171139.0, 88.44, 0.17278], [75461.0, 547021.0, 87.877, 0.1872], [403426.0, 236634.0, 36.971, 0.47004], [585374.0, 54914.0, 8.576, 0.77239]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562260.0, 62462.0, 90.002, 0.13432], [9.0, 2889.0, 99.689, 0.05012], [20774.0, 172734.0, 89.265, 0.14637], [45190.0, 577292.0, 92.74, 0.15863], [313717.0, 326343.0, 50.986, 0.39401], [544349.0, 95939.0, 14.984, 0.67358]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593430.0, 31292.0, 94.991, 0.10655], [11.0, 2887.0, 99.62, 0.06327], [22374.0, 171134.0, 88.438, 0.16779], [80230.0, 542252.0, 87.111, 0.19802], [405312.0, 234748.0, 36.676, 0.46385], [586230.0, 54058.0, 8.443, 0.74344]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562224.0, 62498.0, 89.996, 0.13823], [9.0, 2889.0, 99.689, 0.04916], [21081.0, 172427.0, 89.106, 0.14844], [45168.0, 577314.0, 92.744, 0.17001], [309592.0, 330468.0, 51.631, 0.39691], [543725.0, 96563.0, 15.081, 0.66967]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593427.0, 31295.0, 94.991, 0.10566], [14.0, 2884.0, 99.517, 0.05281], [22323.0, 171185.0, 88.464, 0.16519], [77204.0, 545278.0, 87.597, 0.19543], [401502.0, 238558.0, 37.271, 0.45845], [585684.0, 54604.0, 8.528, 0.73501]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562048.0, 62674.0, 89.968, 0.13799], [10.0, 2888.0, 99.655, 0.05722], [21059.0, 172449.0, 89.117, 0.14928], [45127.0, 577355.0, 92.75, 0.1775], [302996.0, 337064.0, 52.661, 0.39012], [544055.0, 96233.0, 15.03, 0.64111]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593528.0, 31194.0, 95.007, 0.10464], [18.0, 2880.0, 99.379, 0.06165], [22623.0, 170885.0, 88.309, 0.16522], [74787.0, 547695.0, 87.986, 0.17159], [403181.0, 236879.0, 37.009, 0.46703], [586819.0, 53469.0, 8.351, 0.78322]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562157.0, 62565.0, 89.985, 0.13769], [10.0, 2888.0, 99.655, 0.06549], [21038.0, 172470.0, 89.128, 0.15132], [42575.0, 579907.0, 93.16, 0.14889], [300976.0, 339084.0, 52.977, 0.38796], [544253.0, 96035.0, 14.999, 0.68382]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593493.0, 31229.0, 95.001, 0.1003], [17.0, 2881.0, 99.413, 0.062], [22429.0, 171079.0, 88.409, 0.17187], [70094.0, 552388.0, 88.74, 0.18517], [395724.0, 244336.0, 38.174, 0.47611], [586357.0, 53931.0, 8.423, 0.78472]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562317.0, 62405.0, 90.011, 0.13034], [10.0, 2888.0, 99.655, 0.05708], [20957.0, 172551.0, 89.17, 0.1525], [44480.0, 578002.0, 92.854, 0.16389], [305928.0, 334132.0, 52.203, 0.39028], [544913.0, 95375.0, 14.896, 0.66887]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593616.0, 31106.0, 95.021, 0.10542], [13.0, 2885.0, 99.551, 0.06292], [22292.0, 171216.0, 88.48, 0.16713], [76802.0, 545680.0, 87.662, 0.19668], [400430.0, 239630.0, 37.439, 0.45708], [585216.0, 55072.0, 8.601, 0.73546]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562205.0, 62517.0, 89.993, 0.1344], [10.0, 2888.0, 99.655, 0.05226], [20900.0, 172608.0, 89.199, 0.1446], [46923.0, 575559.0, 92.462, 0.17021], [315336.0, 324724.0, 50.733, 0.38631], [544387.0, 95901.0, 14.978, 0.63489]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593533.0, 31189.0, 95.008, 0.10256], [12.0, 2886.0, 99.586, 0.05686], [22325.0, 171183.0, 88.463, 0.1644], [77791.0, 544691.0, 87.503, 0.19969], [398157.0, 241903.0, 37.794, 0.45466], [584619.0, 55669.0, 8.694, 0.72729]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562176.0, 62546.0, 89.988, 0.13699], [10.0, 2888.0, 99.655, 0.0508], [20920.0, 172588.0, 89.189, 0.1482], [47203.0, 575279.0, 92.417, 0.17413], [316540.0, 323520.0, 50.545, 0.39522], [544522.0, 95766.0, 14.957, 0.65315]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
