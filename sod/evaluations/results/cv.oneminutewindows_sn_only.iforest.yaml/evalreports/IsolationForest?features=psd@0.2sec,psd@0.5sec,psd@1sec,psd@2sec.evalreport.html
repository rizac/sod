<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.2sec, psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.2sec, psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593532.0, 31190.0, 95.007, 0.10994], [29.0, 2869.0, 98.999, 0.08268], [24663.0, 168900.0, 87.258, 0.19175], [98341.0, 524141.0, 84.202, 0.19213], [441112.0, 198948.0, 31.083, 0.47441], [589568.0, 50720.0, 7.921, 0.79058]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562240.0, 62482.0, 89.998, 0.13699], [16.0, 2882.0, 99.448, 0.0697], [21182.0, 172381.0, 89.057, 0.16491], [53040.0, 569442.0, 91.479, 0.15835], [341769.0, 298291.0, 46.604, 0.39707], [549816.0, 90472.0, 14.13, 0.69334]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593479.0, 31243.0, 94.999, 0.09919], [26.0, 2872.0, 99.103, 0.05613], [23556.0, 170007.0, 87.83, 0.18113], [100186.0, 522296.0, 83.905, 0.19998], [439378.0, 200682.0, 31.354, 0.47774], [588877.0, 51411.0, 8.029, 0.76455]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562284.0, 62438.0, 90.005, 0.13092], [10.0, 2888.0, 99.655, 0.05256], [21194.0, 172369.0, 89.051, 0.15914], [55273.0, 567209.0, 91.121, 0.16787], [351793.0, 288267.0, 45.037, 0.39644], [549615.0, 90673.0, 14.161, 0.66046]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593560.0, 31162.0, 95.012, 0.1038], [22.0, 2876.0, 99.241, 0.0634], [23326.0, 170237.0, 87.949, 0.18578], [93576.0, 528906.0, 84.967, 0.20317], [433626.0, 206434.0, 32.252, 0.4749], [587867.0, 52421.0, 8.187, 0.77401]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562198.0, 62524.0, 89.992, 0.13177], [9.0, 2889.0, 99.689, 0.05166], [20948.0, 172615.0, 89.178, 0.16078], [52905.0, 569577.0, 91.501, 0.17517], [347697.0, 292363.0, 45.677, 0.39363], [549047.0, 91241.0, 14.25, 0.64937]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593352.0, 31370.0, 94.979, 0.10398], [18.0, 2880.0, 99.379, 0.05343], [23561.0, 170002.0, 87.828, 0.18147], [99606.0, 522876.0, 83.999, 0.2068], [437033.0, 203027.0, 31.72, 0.4743], [587519.0, 52769.0, 8.241, 0.7593]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562040.0, 62682.0, 89.966, 0.13404], [11.0, 2887.0, 99.62, 0.05852], [21094.0, 172469.0, 89.102, 0.16303], [52079.0, 570403.0, 91.634, 0.18153], [341741.0, 298319.0, 46.608, 0.38946], [548771.0, 91517.0, 14.293, 0.63416]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593450.0, 31272.0, 94.994, 0.10408], [30.0, 2868.0, 98.965, 0.07261], [25528.0, 168035.0, 86.812, 0.18611], [112739.0, 509743.0, 81.889, 0.19447], [448015.0, 192045.0, 30.004, 0.48312], [588853.0, 51435.0, 8.033, 0.78602]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562280.0, 62442.0, 90.005, 0.13484], [18.0, 2880.0, 99.379, 0.07456], [21463.0, 172100.0, 88.912, 0.16778], [56906.0, 565576.0, 90.858, 0.16354], [353161.0, 286899.0, 44.824, 0.40576], [550479.0, 89809.0, 14.026, 0.69943]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593576.0, 31146.0, 95.014, 0.10047], [20.0, 2878.0, 99.31, 0.06587], [23434.0, 170129.0, 87.893, 0.18389], [97081.0, 525401.0, 84.404, 0.19987], [436107.0, 203953.0, 31.865, 0.47078], [588451.0, 51837.0, 8.096, 0.76501]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562257.0, 62465.0, 90.001, 0.12921], [11.0, 2887.0, 99.62, 0.05283], [21061.0, 172502.0, 89.119, 0.16076], [55469.0, 567013.0, 91.089, 0.17075], [352190.0, 287870.0, 44.975, 0.39414], [549139.0, 91149.0, 14.236, 0.66084]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593377.0, 31345.0, 94.983, 0.10235], [23.0, 2875.0, 99.206, 0.05546], [23190.0, 170373.0, 88.019, 0.18423], [90065.0, 532417.0, 85.531, 0.2026], [431377.0, 208683.0, 32.604, 0.47976], [587948.0, 52340.0, 8.174, 0.78211]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562154.0, 62568.0, 89.985, 0.13212], [11.0, 2887.0, 99.62, 0.05307], [21055.0, 172508.0, 89.122, 0.16156], [53070.0, 569412.0, 91.474, 0.17643], [347105.0, 292955.0, 45.77, 0.39558], [549050.0, 91238.0, 14.25, 0.65873]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593434.0, 31288.0, 94.992, 0.10158], [16.0, 2882.0, 99.448, 0.05641], [23275.0, 170288.0, 87.975, 0.17862], [96608.0, 525874.0, 84.48, 0.20431], [433264.0, 206796.0, 32.309, 0.47599], [587327.0, 52961.0, 8.271, 0.76177]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562207.0, 62515.0, 89.993, 0.13435], [12.0, 2886.0, 99.586, 0.05305], [20839.0, 172724.0, 89.234, 0.15903], [54163.0, 568319.0, 91.299, 0.17925], [346163.0, 293897.0, 45.917, 0.39188], [548624.0, 91664.0, 14.316, 0.64432]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
