<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@3sec, psd@5sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@3sec, psd@5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593474.0, 31248.0, 94.998, 0.09458], [12.0, 2886.0, 99.586, 0.05072], [22897.0, 170581.0, 88.166, 0.13408], [49939.0, 572543.0, 91.977, 0.13439], [335539.0, 304521.0, 47.577, 0.44226], [579102.0, 61186.0, 9.556, 0.81336]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562277.0, 62445.0, 90.004, 0.12849], [6.0, 2892.0, 99.793, 0.04284], [21813.0, 171665.0, 88.726, 0.11276], [30394.0, 592088.0, 95.117, 0.11021], [247105.0, 392955.0, 61.393, 0.36236], [530055.0, 110233.0, 17.216, 0.68801]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593484.0, 31238.0, 95.0, 0.08975], [14.0, 2884.0, 99.517, 0.06546], [22930.0, 170548.0, 88.149, 0.16108], [57250.0, 565232.0, 90.803, 0.17437], [340990.0, 299070.0, 46.725, 0.48169], [577881.0, 62407.0, 9.747, 0.87034]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562223.0, 62499.0, 89.996, 0.11973], [7.0, 2891.0, 99.758, 0.04731], [21718.0, 171760.0, 88.775, 0.1242], [32488.0, 589994.0, 94.781, 0.13908], [257196.0, 382864.0, 59.817, 0.38676], [529719.0, 110569.0, 17.269, 0.71242]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593405.0, 31317.0, 94.987, 0.08898], [14.0, 2884.0, 99.517, 0.07296], [22860.0, 170618.0, 88.185, 0.16097], [66275.0, 556207.0, 89.353, 0.18698], [353865.0, 286195.0, 44.714, 0.47683], [576947.0, 63341.0, 9.893, 0.82119]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562124.0, 62598.0, 89.98, 0.11962], [11.0, 2887.0, 99.62, 0.05753], [21577.0, 171901.0, 88.848, 0.13901], [36492.0, 585990.0, 94.138, 0.1624], [266019.0, 374041.0, 58.438, 0.41059], [532640.0, 107648.0, 16.812, 0.70857]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593486.0, 31236.0, 95.0, 0.09029], [15.0, 2883.0, 99.482, 0.06546], [22813.0, 170665.0, 88.209, 0.15634], [66435.0, 556047.0, 89.327, 0.19037], [355636.0, 284424.0, 44.437, 0.46252], [578156.0, 62132.0, 9.704, 0.77152]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562224.0, 62498.0, 89.996, 0.12418], [10.0, 2888.0, 99.655, 0.06609], [21741.0, 171737.0, 88.763, 0.14022], [35145.0, 587337.0, 94.354, 0.16989], [260473.0, 379587.0, 59.305, 0.39465], [532244.0, 108044.0, 16.874, 0.6636]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593547.0, 31175.0, 95.01, 0.08755], [12.0, 2886.0, 99.586, 0.04245], [22880.0, 170598.0, 88.174, 0.14753], [49022.0, 573460.0, 92.125, 0.13558], [337476.0, 302584.0, 47.274, 0.4838], [578937.0, 61351.0, 9.582, 0.96261]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562156.0, 62566.0, 89.985, 0.12048], [6.0, 2892.0, 99.793, 0.04111], [21767.0, 171711.0, 88.75, 0.11657], [29730.0, 592752.0, 95.224, 0.11011], [248671.0, 391389.0, 61.149, 0.38131], [528473.0, 111815.0, 17.463, 0.73593]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593509.0, 31213.0, 95.004, 0.08635], [14.0, 2884.0, 99.517, 0.06207], [22895.0, 170583.0, 88.167, 0.1532], [55559.0, 566923.0, 91.075, 0.16388], [342690.0, 297370.0, 46.46, 0.48313], [576746.0, 63542.0, 9.924, 0.87264]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562240.0, 62482.0, 89.998, 0.11478], [6.0, 2892.0, 99.793, 0.04245], [21626.0, 171852.0, 88.823, 0.122], [31872.0, 590610.0, 94.88, 0.13631], [259159.0, 380901.0, 59.51, 0.39519], [531049.0, 109239.0, 17.061, 0.70564]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593473.0, 31249.0, 94.998, 0.08681], [14.0, 2884.0, 99.517, 0.07077], [22829.0, 170649.0, 88.201, 0.15975], [61533.0, 560949.0, 90.115, 0.18388], [349764.0, 290296.0, 45.354, 0.4827], [577085.0, 63203.0, 9.871, 0.83834]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562307.0, 62415.0, 90.009, 0.11353], [8.0, 2890.0, 99.724, 0.06017], [21641.0, 171837.0, 88.815, 0.13688], [33919.0, 588563.0, 94.551, 0.15741], [262255.0, 377805.0, 59.026, 0.40706], [531721.0, 108567.0, 16.956, 0.72293]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593395.0, 31327.0, 94.985, 0.08474], [16.0, 2882.0, 99.448, 0.07477], [22880.0, 170598.0, 88.174, 0.16393], [62889.0, 559593.0, 89.897, 0.19387], [354061.0, 285999.0, 44.683, 0.47905], [579144.0, 61144.0, 9.549, 0.81756]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562209.0, 62513.0, 89.993, 0.11642], [8.0, 2890.0, 99.724, 0.06492], [21602.0, 171876.0, 88.835, 0.13873], [35650.0, 586832.0, 94.273, 0.16992], [268920.0, 371140.0, 57.985, 0.39821], [532746.0, 107542.0, 16.796, 0.66019]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
