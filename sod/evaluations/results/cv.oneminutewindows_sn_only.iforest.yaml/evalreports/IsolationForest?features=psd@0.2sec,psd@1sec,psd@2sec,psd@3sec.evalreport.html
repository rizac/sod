<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593532.0, 31190.0, 95.007, 0.10775], [14.0, 2884.0, 99.517, 0.05162], [22485.0, 171050.0, 88.382, 0.15759], [67203.0, 555279.0, 89.204, 0.15432], [401204.0, 238856.0, 37.318, 0.44169], [587249.0, 53039.0, 8.284, 0.7612]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562262.0, 62460.0, 90.002, 0.13342], [8.0, 2890.0, 99.724, 0.04382], [20798.0, 172737.0, 89.254, 0.13692], [39479.0, 583003.0, 93.658, 0.1282], [299669.0, 340391.0, 53.181, 0.37235], [547004.0, 93284.0, 14.569, 0.66925]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593428.0, 31294.0, 94.991, 0.10224], [10.0, 2888.0, 99.655, 0.06243], [22370.0, 171165.0, 88.441, 0.16522], [69332.0, 553150.0, 88.862, 0.182], [397733.0, 242327.0, 37.86, 0.44542], [585634.0, 54654.0, 8.536, 0.75822]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562251.0, 62471.0, 90.0, 0.13297], [6.0, 2892.0, 99.793, 0.04714], [20881.0, 172654.0, 89.211, 0.13977], [42291.0, 580191.0, 93.206, 0.14948], [306092.0, 333968.0, 52.178, 0.37207], [544747.0, 95541.0, 14.922, 0.65944]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593464.0, 31258.0, 94.996, 0.10472], [12.0, 2886.0, 99.586, 0.05296], [22267.0, 171268.0, 88.495, 0.15954], [71650.0, 550832.0, 88.49, 0.18629], [404224.0, 235836.0, 36.846, 0.45468], [586471.0, 53817.0, 8.405, 0.75496]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562199.0, 62523.0, 89.992, 0.13533], [9.0, 2889.0, 99.689, 0.05661], [20678.0, 172857.0, 89.316, 0.14664], [41875.0, 580607.0, 93.273, 0.1703], [309455.0, 330605.0, 51.652, 0.39456], [545823.0, 94465.0, 14.754, 0.66936]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593345.0, 31377.0, 94.977, 0.10467], [10.0, 2888.0, 99.655, 0.05407], [22279.0, 171256.0, 88.488, 0.16325], [69568.0, 552914.0, 88.824, 0.19165], [398167.0, 241893.0, 37.792, 0.46347], [586628.0, 53660.0, 8.381, 0.77342]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562102.0, 62620.0, 89.976, 0.13482], [7.0, 2891.0, 99.758, 0.05063], [20226.0, 173309.0, 89.549, 0.1464], [45747.0, 576735.0, 92.651, 0.17387], [317504.0, 322556.0, 50.395, 0.3763], [545233.0, 95055.0, 14.846, 0.62134]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593407.0, 31315.0, 94.987, 0.10325], [14.0, 2884.0, 99.517, 0.03802], [22483.0, 171052.0, 88.383, 0.15256], [68176.0, 554306.0, 89.048, 0.14893], [403338.0, 236722.0, 36.984, 0.4559], [587454.0, 52834.0, 8.252, 0.81026]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562238.0, 62484.0, 89.998, 0.13107], [7.0, 2891.0, 99.758, 0.06124], [20643.0, 172892.0, 89.334, 0.14509], [40358.0, 582124.0, 93.517, 0.13683], [308355.0, 331705.0, 51.824, 0.3777], [547253.0, 93035.0, 14.53, 0.68764]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593484.0, 31238.0, 95.0, 0.09752], [11.0, 2887.0, 99.62, 0.05413], [22356.0, 171179.0, 88.449, 0.16454], [71114.0, 551368.0, 88.576, 0.17803], [400402.0, 239658.0, 37.443, 0.46583], [585694.0, 54594.0, 8.526, 0.78795]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562232.0, 62490.0, 89.997, 0.12803], [7.0, 2891.0, 99.758, 0.0553], [20764.0, 172771.0, 89.271, 0.14945], [41376.0, 581106.0, 93.353, 0.15908], [309020.0, 331040.0, 51.72, 0.3815], [545050.0, 95238.0, 14.874, 0.66779]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593452.0, 31270.0, 94.995, 0.1013], [11.0, 2887.0, 99.62, 0.05607], [22299.0, 171236.0, 88.478, 0.16568], [74358.0, 548124.0, 88.055, 0.19129], [403445.0, 236615.0, 36.968, 0.46401], [586750.0, 53538.0, 8.362, 0.77201]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562190.0, 62532.0, 89.99, 0.13268], [6.0, 2892.0, 99.793, 0.05387], [20413.0, 173122.0, 89.453, 0.14517], [41453.0, 581029.0, 93.341, 0.16471], [311200.0, 328860.0, 51.38, 0.38452], [545451.0, 94837.0, 14.812, 0.66893]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593393.0, 31329.0, 94.985, 0.10272], [10.0, 2888.0, 99.655, 0.04752], [22115.0, 171420.0, 88.573, 0.15778], [81011.0, 541471.0, 86.986, 0.19322], [404601.0, 235459.0, 36.787, 0.45394], [585194.0, 55094.0, 8.605, 0.74827]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562309.0, 62413.0, 90.009, 0.13251], [7.0, 2891.0, 99.758, 0.04823], [20564.0, 172971.0, 89.375, 0.13856], [40825.0, 581657.0, 93.442, 0.16681], [302683.0, 337377.0, 52.71, 0.37798], [544351.0, 95937.0, 14.983, 0.64259]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
