<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562178.0, 62544.0, 89.989, 0.12958], [7.0, 2891.0, 99.758, 0.03452], [21139.0, 172388.0, 89.077, 0.13208], [42582.0, 579900.0, 93.159, 0.12675], [317233.0, 322827.0, 50.437, 0.38078], [545986.0, 94302.0, 14.728, 0.67423]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593511.0, 31211.0, 95.004, 0.10315], [11.0, 2887.0, 99.62, 0.04023], [22490.0, 171037.0, 88.379, 0.15225], [73745.0, 548737.0, 88.153, 0.15262], [404483.0, 235577.0, 36.805, 0.45679], [585878.0, 54410.0, 8.498, 0.77605]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593429.0, 31293.0, 94.991, 0.09756], [12.0, 2886.0, 99.586, 0.06527], [22471.0, 171056.0, 88.389, 0.166], [68043.0, 554439.0, 89.069, 0.18076], [394963.0, 245097.0, 38.293, 0.46993], [585292.0, 54996.0, 8.589, 0.7954]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562302.0, 62420.0, 90.008, 0.13045], [9.0, 2889.0, 99.689, 0.05463], [21045.0, 172482.0, 89.126, 0.14615], [39870.0, 582612.0, 93.595, 0.15234], [306549.0, 333511.0, 52.106, 0.39222], [545689.0, 94599.0, 14.774, 0.6992]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593430.0, 31292.0, 94.991, 0.0978], [12.0, 2886.0, 99.586, 0.05814], [22379.0, 171148.0, 88.436, 0.16064], [81499.0, 540983.0, 86.907, 0.18953], [402827.0, 237233.0, 37.064, 0.45581], [585474.0, 54814.0, 8.561, 0.75832]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562192.0, 62530.0, 89.991, 0.13094], [9.0, 2889.0, 99.689, 0.05395], [20906.0, 172621.0, 89.197, 0.14617], [43798.0, 578684.0, 92.964, 0.16951], [318912.0, 321148.0, 50.175, 0.39556], [545692.0, 94596.0, 14.774, 0.67132]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593420.0, 31302.0, 94.989, 0.10079], [12.0, 2886.0, 99.586, 0.05735], [22479.0, 171048.0, 88.385, 0.15551], [83795.0, 538687.0, 86.539, 0.19596], [413588.0, 226472.0, 35.383, 0.47016], [587858.0, 52430.0, 8.189, 0.74434]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562242.0, 62480.0, 89.999, 0.13244], [9.0, 2889.0, 99.689, 0.04461], [20844.0, 172683.0, 89.229, 0.1416], [48892.0, 573590.0, 92.146, 0.17133], [328845.0, 311215.0, 48.623, 0.38414], [545268.0, 95020.0, 14.84, 0.63974]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593522.0, 31200.0, 95.006, 0.09867], [12.0, 2886.0, 99.586, 0.04], [22586.0, 170941.0, 88.329, 0.15485], [65537.0, 556945.0, 89.472, 0.1494], [395261.0, 244799.0, 38.246, 0.46298], [586478.0, 53810.0, 8.404, 0.81806]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562343.0, 62379.0, 90.015, 0.12918], [7.0, 2891.0, 99.758, 0.0448], [21137.0, 172390.0, 89.078, 0.13784], [38883.0, 583599.0, 93.754, 0.12426], [303520.0, 336540.0, 52.579, 0.38384], [545458.0, 94830.0, 14.811, 0.71318]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593515.0, 31207.0, 95.005, 0.0956], [11.0, 2887.0, 99.62, 0.06938], [22527.0, 171000.0, 88.36, 0.17017], [74954.0, 547528.0, 87.959, 0.18598], [401094.0, 238966.0, 37.335, 0.47431], [585538.0, 54750.0, 8.551, 0.79475]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562210.0, 62512.0, 89.994, 0.12607], [9.0, 2889.0, 99.689, 0.04869], [20921.0, 172606.0, 89.19, 0.14845], [42070.0, 580412.0, 93.242, 0.15252], [317121.0, 322939.0, 50.454, 0.3955], [545781.0, 94507.0, 14.76, 0.7168]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593395.0, 31327.0, 94.985, 0.09781], [12.0, 2886.0, 99.586, 0.05459], [22439.0, 171088.0, 88.405, 0.16569], [80113.0, 542369.0, 87.13, 0.19416], [403767.0, 236293.0, 36.917, 0.48007], [585472.0, 54816.0, 8.561, 0.80115]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562249.0, 62473.0, 90.0, 0.12939], [9.0, 2889.0, 99.689, 0.05488], [20798.0, 172729.0, 89.253, 0.14298], [44485.0, 577997.0, 92.854, 0.16524], [318625.0, 321435.0, 50.22, 0.39523], [545737.0, 94551.0, 14.767, 0.67963]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593348.0, 31374.0, 94.978, 0.09777], [12.0, 2886.0, 99.586, 0.05466], [22481.0, 171046.0, 88.384, 0.16258], [79339.0, 543143.0, 87.254, 0.19642], [402871.0, 237189.0, 37.057, 0.46651], [586108.0, 54180.0, 8.462, 0.7718]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562089.0, 62633.0, 89.974, 0.1274], [9.0, 2889.0, 99.689, 0.04872], [20875.0, 172652.0, 89.213, 0.14449], [43963.0, 578519.0, 92.937, 0.17024], [317274.0, 322786.0, 50.431, 0.39768], [545143.0, 95145.0, 14.86, 0.67637]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
