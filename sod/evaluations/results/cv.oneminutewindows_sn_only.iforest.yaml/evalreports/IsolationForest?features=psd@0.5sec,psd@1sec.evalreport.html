<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593405.0, 31317.0, 94.987, 0.10474], [65.0, 2833.0, 97.757, 0.09922], [33179.0, 160328.0, 82.854, 0.21827], [162084.0, 460398.0, 73.962, 0.24644], [465588.0, 174472.0, 27.259, 0.55118], [590693.0, 49595.0, 7.746, 0.82928]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562243.0, 62479.0, 89.999, 0.13809], [37.0, 2861.0, 98.723, 0.08202], [25239.0, 168268.0, 86.957, 0.18173], [96188.0, 526294.0, 84.548, 0.1974], [392615.0, 247445.0, 38.66, 0.4518], [552378.0, 87910.0, 13.73, 0.70807]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593337.0, 31385.0, 94.976, 0.10251], [60.0, 2838.0, 97.93, 0.05819], [30834.0, 162673.0, 84.066, 0.20472], [158589.0, 463893.0, 74.523, 0.23836], [460184.0, 179876.0, 28.103, 0.52179], [591000.0, 49288.0, 7.698, 0.77356]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562268.0, 62454.0, 90.003, 0.1311], [40.0, 2858.0, 98.62, 0.05235], [25122.0, 168385.0, 87.018, 0.1772], [98184.0, 524298.0, 84.227, 0.19724], [388970.0, 251090.0, 39.229, 0.44649], [552680.0, 87608.0, 13.683, 0.69691]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593334.0, 31388.0, 94.976, 0.10185], [49.0, 2849.0, 98.309, 0.06463], [30689.0, 162818.0, 84.141, 0.19909], [180102.0, 442380.0, 71.067, 0.24658], [460303.0, 179757.0, 28.084, 0.51229], [590484.0, 49804.0, 7.778, 0.73639]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562163.0, 62559.0, 89.986, 0.139], [40.0, 2858.0, 98.62, 0.05665], [25307.0, 168200.0, 86.922, 0.17195], [105379.0, 517103.0, 83.071, 0.20712], [389719.0, 250341.0, 39.112, 0.43901], [551181.0, 89107.0, 13.917, 0.64979]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593368.0, 31354.0, 94.981, 0.10546], [55.0, 2843.0, 98.102, 0.0591], [30895.0, 162612.0, 84.034, 0.19983], [175923.0, 446559.0, 71.738, 0.24711], [460608.0, 179452.0, 28.037, 0.51538], [591226.0, 49062.0, 7.662, 0.74928]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562186.0, 62536.0, 89.99, 0.13687], [36.0, 2862.0, 98.758, 0.04846], [25304.0, 168203.0, 86.923, 0.17079], [112067.0, 510415.0, 81.997, 0.20865], [391828.0, 248232.0, 38.783, 0.42561], [551569.0, 88719.0, 13.856, 0.61827]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593459.0, 31263.0, 94.996, 0.10446], [67.0, 2831.0, 97.688, 0.0676], [32380.0, 161127.0, 83.267, 0.20241], [155527.0, 466955.0, 75.015, 0.22859], [465260.0, 174800.0, 27.31, 0.54799], [590892.0, 49396.0, 7.715, 0.82731]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562209.0, 62513.0, 89.993, 0.13375], [41.0, 2857.0, 98.585, 0.0699], [25586.0, 167921.0, 86.778, 0.17469], [96628.0, 525854.0, 84.477, 0.18807], [398347.0, 241713.0, 37.764, 0.45009], [552767.0, 87521.0, 13.669, 0.70147]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593462.0, 31260.0, 94.996, 0.10066], [59.0, 2839.0, 97.964, 0.06376], [30878.0, 162629.0, 84.043, 0.20514], [158718.0, 463764.0, 74.502, 0.24166], [465949.0, 174111.0, 27.202, 0.54411], [591022.0, 49266.0, 7.694, 0.80717]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562176.0, 62546.0, 89.988, 0.12963], [37.0, 2861.0, 98.723, 0.05843], [24881.0, 168626.0, 87.142, 0.17454], [100023.0, 522459.0, 83.932, 0.20029], [387466.0, 252594.0, 39.464, 0.44012], [551495.0, 88793.0, 13.868, 0.66825]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593415.0, 31307.0, 94.989, 0.10162], [58.0, 2840.0, 97.999, 0.06133], [30525.0, 162982.0, 84.225, 0.19729], [164462.0, 458020.0, 73.58, 0.24166], [460821.0, 179239.0, 28.003, 0.51447], [591320.0, 48968.0, 7.648, 0.75501]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562314.0, 62408.0, 90.01, 0.13152], [36.0, 2862.0, 98.758, 0.05638], [25224.0, 168283.0, 86.965, 0.17471], [107281.0, 515201.0, 82.766, 0.20939], [393221.0, 246839.0, 38.565, 0.43058], [552110.0, 88178.0, 13.772, 0.63574]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593321.0, 31401.0, 94.974, 0.10434], [56.0, 2842.0, 98.068, 0.05669], [30976.0, 162531.0, 83.992, 0.20381], [182313.0, 440169.0, 70.712, 0.24926], [459099.0, 180961.0, 28.273, 0.52744], [590419.0, 49869.0, 7.789, 0.78436]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562190.0, 62532.0, 89.99, 0.13586], [35.0, 2863.0, 98.792, 0.05164], [25194.0, 168313.0, 86.98, 0.17711], [108877.0, 513605.0, 82.509, 0.21305], [394175.0, 245885.0, 38.416, 0.4479], [551805.0, 88483.0, 13.819, 0.65705]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
