<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@1sec, psd@5sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {

  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@1sec, psd@5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property

    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[1059937.0, 55759.0, 95.002, 0.09608], [1857.0, 68279.0, 97.352, 0.09358], [22060.0, 171425.0, 88.599, 0.15577], [49385.0, 573097.0, 92.066, 0.14915], [337627.0, 302433.0, 47.251, 0.45476], [571299.0, 68989.0, 10.775, 0.83669], [12946.0, 5162.0, 28.507, 0.68894], [1842685.0, 115114.0, 94.12, 0.14408]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[1004230.0, 111466.0, 90.009, 0.12355], [1331.0, 68805.0, 98.102, 0.07049], [20835.0, 172650.0, 89.232, 0.13368], [34814.0, 587668.0, 94.407, 0.12636], [260625.0, 379435.0, 59.281, 0.36692], [523344.0, 116944.0, 18.264, 0.70895], [11706.0, 6402.0, 35.355, 0.57364], [1780077.0, 177722.0, 90.922, 0.17527]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1059908.0, 55788.0, 95.0, 0.08941], [1837.0, 68299.0, 97.381, 0.08361], [21952.0, 171533.0, 88.654, 0.16442], [55921.0, 566561.0, 91.016, 0.17396], [353750.0, 286310.0, 44.732, 0.44751], [570818.0, 69470.0, 10.85, 0.81332], [13127.0, 4981.0, 27.507, 0.63788], [1837755.0, 120044.0, 93.868, 0.15001]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1003954.0, 111742.0, 89.985, 0.1203], [1350.0, 68786.0, 98.075, 0.06135], [20689.0, 172796.0, 89.307, 0.13544], [35302.0, 587180.0, 94.329, 0.1433], [277599.0, 362461.0, 56.629, 0.38334], [526249.0, 114039.0, 17.811, 0.70904], [11850.0, 6258.0, 34.559, 0.58515], [1768386.0, 189413.0, 90.325, 0.13945]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1059869.0, 55827.0, 94.996, 0.09067], [1873.0, 68263.0, 97.329, 0.09117], [21919.0, 171566.0, 88.671, 0.17039], [49081.0, 573401.0, 92.115, 0.19206], [338673.0, 301387.0, 47.087, 0.44957], [571294.0, 68994.0, 10.775, 0.77295], [12974.0, 5134.0, 28.352, 0.62336], [1836951.0, 120848.0, 93.827, 0.21276]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1004026.0, 111670.0, 89.991, 0.11848], [1416.0, 68720.0, 97.981, 0.08667], [20842.0, 172643.0, 89.228, 0.15683], [36108.0, 586374.0, 94.199, 0.17213], [265150.0, 374910.0, 58.574, 0.40046], [530173.0, 110115.0, 17.198, 0.72808], [11653.0, 6455.0, 35.647, 0.56491], [1760251.0, 197548.0, 89.91, 0.23271]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1059852.0, 55844.0, 94.995, 0.09209], [1780.0, 68356.0, 97.462, 0.10071], [21856.0, 171629.0, 88.704, 0.18314], [49550.0, 572932.0, 92.04, 0.20262], [336675.0, 303385.0, 47.399, 0.45651], [569197.0, 71091.0, 11.103, 0.80009], [13054.0, 5054.0, 27.91, 0.62594], [1836705.0, 121094.0, 93.815, 0.11659]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1003777.0, 111919.0, 89.969, 0.12252], [1396.0, 68740.0, 98.01, 0.08797], [20499.0, 172986.0, 89.405, 0.15905], [35120.0, 587362.0, 94.358, 0.17797], [259517.0, 380543.0, 59.454, 0.37621], [519353.0, 120935.0, 18.888, 0.65692], [11752.0, 6356.0, 35.101, 0.51758], [1781345.0, 176454.0, 90.987, 0.14336]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[1059828.0, 55868.0, 94.993, 0.09444], [1805.0, 68331.0, 97.426, 0.07264], [22173.0, 171312.0, 88.54, 0.14727], [47404.0, 575078.0, 92.385, 0.13736], [332258.0, 307802.0, 48.09, 0.45107], [570476.0, 69812.0, 10.903, 0.86971], [12892.0, 5216.0, 28.805, 0.67861], [1840033.0, 117766.0, 93.985, 0.14956]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[1004113.0, 111583.0, 89.999, 0.11866], [1312.0, 68824.0, 98.129, 0.06829], [20713.0, 172772.0, 89.295, 0.13343], [34091.0, 588391.0, 94.523, 0.12077], [262313.0, 377747.0, 59.017, 0.38359], [523153.0, 117135.0, 18.294, 0.75898], [11807.0, 6301.0, 34.797, 0.60542], [1772977.0, 184822.0, 90.56, 0.17011]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1059879.0, 55817.0, 94.997, 0.08531], [1959.0, 68177.0, 97.207, 0.08281], [22005.0, 171480.0, 88.627, 0.16587], [54451.0, 568031.0, 91.253, 0.17185], [349157.0, 290903.0, 45.449, 0.47491], [571180.0, 69108.0, 10.793, 0.88151], [13237.0, 4871.0, 26.9, 0.68189], [1842302.0, 115497.0, 94.101, 0.14351]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1004074.0, 111622.0, 89.995, 0.11543], [1376.0, 68760.0, 98.038, 0.06992], [20644.0, 172841.0, 89.33, 0.14469], [34777.0, 587705.0, 94.413, 0.14666], [258304.0, 381756.0, 59.644, 0.38603], [521707.0, 118581.0, 18.52, 0.74659], [11662.0, 6446.0, 35.598, 0.59947], [1780078.0, 177721.0, 90.922, 0.13257]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1059856.0, 55840.0, 94.995, 0.0865], [1907.0, 68229.0, 97.281, 0.09809], [21980.0, 171505.0, 88.64, 0.18211], [48580.0, 573902.0, 92.196, 0.20015], [338725.0, 301335.0, 47.079, 0.47817], [573598.0, 66690.0, 10.416, 0.83557], [13047.0, 5061.0, 27.949, 0.67631], [1840067.0, 117732.0, 93.987, 0.14124]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1003980.0, 111716.0, 89.987, 0.1168], [1409.0, 68727.0, 97.991, 0.08535], [20541.0, 172944.0, 89.384, 0.15888], [35289.0, 587193.0, 94.331, 0.17341], [260414.0, 379646.0, 59.314, 0.38947], [521543.0, 118745.0, 18.546, 0.694], [11784.0, 6324.0, 34.924, 0.56598], [1783455.0, 174344.0, 91.095, 0.14174]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1059932.0, 55764.0, 95.002, 0.08766], [1878.0, 68258.0, 97.322, 0.09942], [21940.0, 171545.0, 88.661, 0.19145], [48268.0, 574214.0, 92.246, 0.20542], [336674.0, 303386.0, 47.4, 0.46961], [571560.0, 68728.0, 10.734, 0.8483], [13053.0, 5055.0, 27.916, 0.67859], [1838021.0, 119778.0, 93.882, 0.10586]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1004024.0, 111672.0, 89.991, 0.11603], [1419.0, 68717.0, 97.977, 0.09295], [20567.0, 172918.0, 89.37, 0.16963], [35762.0, 586720.0, 94.255, 0.18153], [259003.0, 381057.0, 59.535, 0.3977], [521155.0, 119133.0, 18.606, 0.72543], [11858.0, 6250.0, 34.515, 0.55355], [1783851.0, 173948.0, 91.115, 0.13866]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)", "unlabeled (Me suspicious outl.)", "unlabeled (unknown)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1, 1, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
