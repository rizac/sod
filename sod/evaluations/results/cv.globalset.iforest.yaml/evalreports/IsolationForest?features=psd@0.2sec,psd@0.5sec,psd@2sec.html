<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.2sec, psd@0.5sec, psd@2sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}

	  transform: translate(-100%, 0);

</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.2sec, psd@0.5sec, psd@2sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[1059925.0, 55771.0, 95.001, 0.1002], [12600.0, 57536.0, 82.035, 0.16597], [23839.0, 169716.0, 87.684, 0.19793], [87614.0, 534868.0, 85.925, 0.18505], [443166.0, 196894.0, 30.762, 0.5001], [588209.0, 52079.0, 8.134, 0.81499], [13104.0, 5004.0, 27.634, 0.65501], [1816223.0, 141575.0, 92.769, 0.17607]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[1004196.0, 111500.0, 90.006, 0.12966], [7065.0, 63071.0, 89.927, 0.13937], [21965.0, 171590.0, 88.652, 0.17692], [57946.0, 564536.0, 90.691, 0.16212], [337846.0, 302214.0, 47.217, 0.4368], [549672.0, 90616.0, 14.152, 0.72428], [11812.0, 6296.0, 34.769, 0.57405], [1691223.0, 266575.0, 86.384, 0.20536]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1059802.0, 55894.0, 94.99, 0.09498], [12297.0, 57839.0, 82.467, 0.1665], [23246.0, 170309.0, 87.99, 0.19762], [78982.0, 543500.0, 87.312, 0.20363], [436191.0, 203869.0, 31.852, 0.51945], [591592.0, 48696.0, 7.605, 0.81934], [12746.0, 5362.0, 29.611, 0.62835], [1788186.0, 169612.0, 91.337, 0.17596]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1003998.0, 111698.0, 89.988, 0.1256], [7515.0, 62621.0, 89.285, 0.13667], [21732.0, 171823.0, 88.772, 0.17419], [51642.0, 570840.0, 91.704, 0.17262], [324590.0, 315470.0, 49.288, 0.42525], [552360.0, 87928.0, 13.733, 0.70686], [11494.0, 6614.0, 36.525, 0.53145], [1661674.0, 296124.0, 84.875, 0.16947]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1059927.0, 55769.0, 95.001, 0.09202], [12321.0, 57815.0, 82.433, 0.16788], [23180.0, 170375.0, 88.024, 0.2078], [81517.0, 540965.0, 86.905, 0.22327], [444835.0, 195225.0, 30.501, 0.52873], [594989.0, 45299.0, 7.075, 0.82801], [12617.0, 5491.0, 30.324, 0.62759], [1763320.0, 194478.0, 90.066, 0.17828]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1003850.0, 111846.0, 89.975, 0.12618], [8277.0, 61859.0, 88.199, 0.13595], [21772.0, 171783.0, 88.752, 0.18207], [53729.0, 568753.0, 91.369, 0.19017], [336687.0, 303373.0, 47.398, 0.42049], [556675.0, 83613.0, 13.059, 0.68308], [11462.0, 6646.0, 36.702, 0.53904], [1622904.0, 334894.0, 82.894, 0.18062]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1059828.0, 55868.0, 94.993, 0.09846], [14157.0, 55979.0, 79.815, 0.1742], [23163.0, 170392.0, 88.033, 0.21235], [77374.0, 545108.0, 87.57, 0.22606], [432407.0, 207653.0, 32.443, 0.52436], [593853.0, 46435.0, 7.252, 0.82694], [12393.0, 5715.0, 31.561, 0.63396], [1771765.0, 186033.0, 90.498, 0.13825]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1004169.0, 111527.0, 90.004, 0.12543], [8111.0, 62025.0, 88.435, 0.14144], [21825.0, 171730.0, 88.724, 0.18831], [54690.0, 567792.0, 91.214, 0.2017], [343089.0, 296971.0, 46.397, 0.43739], [554172.0, 86116.0, 13.45, 0.69294], [11711.0, 6397.0, 35.327, 0.55235], [1640210.0, 317588.0, 83.778, 0.26576]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[1059805.0, 55891.0, 94.99, 0.09918], [11132.0, 59004.0, 84.128, 0.16518], [23476.0, 170079.0, 87.871, 0.20392], [78184.0, 544298.0, 87.44, 0.18144], [426584.0, 213476.0, 33.352, 0.51322], [587720.0, 52568.0, 8.21, 0.86093], [13040.0, 5068.0, 27.988, 0.6888], [1808879.0, 148919.0, 92.394, 0.17149]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[1004190.0, 111506.0, 90.006, 0.12501], [7232.0, 62904.0, 89.689, 0.14386], [21851.0, 171704.0, 88.711, 0.18981], [56047.0, 566435.0, 90.996, 0.16375], [334561.0, 305499.0, 47.73, 0.43779], [551380.0, 88908.0, 13.886, 0.76544], [11684.0, 6424.0, 35.476, 0.60518], [1678439.0, 279359.0, 85.731, 0.2021]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1059884.0, 55812.0, 94.998, 0.09403], [11036.0, 59100.0, 84.265, 0.16438], [23349.0, 170206.0, 87.937, 0.20653], [84111.0, 538371.0, 86.488, 0.20889], [445248.0, 194812.0, 30.437, 0.52362], [592792.0, 47496.0, 7.418, 0.83382], [12822.0, 5286.0, 29.192, 0.64535], [1781070.0, 176728.0, 90.973, 0.17394]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1003977.0, 111719.0, 89.987, 0.12177], [7176.0, 62960.0, 89.768, 0.13556], [21762.0, 171793.0, 88.757, 0.17959], [51203.0, 571279.0, 91.774, 0.17503], [325173.0, 314887.0, 49.196, 0.44256], [549807.0, 90481.0, 14.131, 0.74929], [11518.0, 6590.0, 36.393, 0.59733], [1672302.0, 285496.0, 85.417, 0.2004]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1059753.0, 55943.0, 94.986, 0.09285], [11940.0, 58196.0, 82.976, 0.16648], [23104.0, 170451.0, 88.063, 0.20893], [79783.0, 542699.0, 87.183, 0.22026], [438397.0, 201663.0, 31.507, 0.53497], [593492.0, 46796.0, 7.309, 0.84836], [12532.0, 5576.0, 30.793, 0.66332], [1774747.0, 183051.0, 90.65, 0.13335]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1004096.0, 111600.0, 89.997, 0.12073], [7281.0, 62855.0, 89.619, 0.13446], [21773.0, 171782.0, 88.751, 0.1849], [53502.0, 568980.0, 91.405, 0.19066], [347941.0, 292119.0, 45.639, 0.44421], [555781.0, 84507.0, 13.198, 0.73014], [11634.0, 6474.0, 35.752, 0.55338], [1629644.0, 328154.0, 83.239, 0.17963]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1059800.0, 55896.0, 94.99, 0.09261], [11746.0, 58390.0, 83.253, 0.16088], [23127.0, 170428.0, 88.051, 0.2069], [78309.0, 544173.0, 87.42, 0.22562], [437747.0, 202313.0, 31.608, 0.51967], [594447.0, 45841.0, 7.159, 0.79809], [12580.0, 5528.0, 30.528, 0.60958], [1756577.0, 201221.0, 89.722, 0.14625]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1004087.0, 111609.0, 89.996, 0.1215], [8175.0, 61961.0, 88.344, 0.14097], [21827.0, 171728.0, 88.723, 0.18468], [53938.0, 568544.0, 91.335, 0.20024], [340344.0, 299716.0, 46.826, 0.44685], [555542.0, 84746.0, 13.236, 0.69966], [11457.0, 6651.0, 36.73, 0.54081], [1631622.0, 326176.0, 83.34, 0.17722]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)", "unlabeled (Me suspicious outl.)", "unlabeled (unknown)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1, 1, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
