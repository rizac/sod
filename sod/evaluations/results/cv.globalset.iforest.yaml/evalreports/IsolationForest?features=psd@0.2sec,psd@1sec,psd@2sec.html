<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.2sec, psd@1sec, psd@2sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);

</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.2sec, psd@1sec, psd@2sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property

    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[1059966.0, 55730.0, 95.005, 0.10075], [10710.0, 59426.0, 84.73, 0.17016], [23406.0, 170128.0, 87.906, 0.18916], [73681.0, 548801.0, 88.163, 0.18043], [420332.0, 219728.0, 34.329, 0.50837], [587108.0, 53180.0, 8.306, 0.83708], [12952.0, 5156.0, 28.474, 0.62637], [1816631.0, 141168.0, 92.789, 0.17204]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[1004021.0, 111675.0, 89.991, 0.1262], [8060.0, 62076.0, 88.508, 0.16991], [21439.0, 172095.0, 88.922, 0.1725], [51485.0, 570997.0, 91.729, 0.16008], [324649.0, 315411.0, 49.278, 0.42852], [546699.0, 93589.0, 14.617, 0.72486], [11466.0, 6642.0, 36.68, 0.55543], [1713370.0, 244429.0, 87.515, 0.19476]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1059808.0, 55888.0, 94.991, 0.09466], [12797.0, 57339.0, 81.754, 0.17345], [22901.0, 170633.0, 88.167, 0.19285], [77239.0, 545243.0, 87.592, 0.19935], [435262.0, 204798.0, 31.997, 0.52788], [591417.0, 48871.0, 7.633, 0.86291], [12607.0, 5501.0, 30.379, 0.61741], [1798610.0, 159189.0, 91.869, 0.17585]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1004135.0, 111561.0, 90.001, 0.12846], [8541.0, 61595.0, 87.822, 0.14277], [21576.0, 171958.0, 88.852, 0.16193], [52582.0, 569900.0, 91.553, 0.17256], [340127.0, 299933.0, 46.86, 0.4294], [555945.0, 84343.0, 13.173, 0.7086], [11475.0, 6633.0, 36.63, 0.50592], [1664320.0, 293479.0, 85.01, 0.17465]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1059765.0, 55931.0, 94.987, 0.09677], [13216.0, 56920.0, 81.157, 0.16745], [22876.0, 170658.0, 88.18, 0.19176], [80452.0, 542030.0, 87.076, 0.21389], [440445.0, 199615.0, 31.187, 0.51024], [595773.0, 44515.0, 6.952, 0.80572], [12424.0, 5684.0, 31.389, 0.58401], [1781631.0, 176168.0, 91.002, 0.24311]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1004210.0, 111486.0, 90.007, 0.1252], [9302.0, 60834.0, 86.737, 0.15125], [21290.0, 172244.0, 88.999, 0.17693], [51705.0, 570777.0, 91.694, 0.1917], [335393.0, 304667.0, 47.6, 0.43711], [552512.0, 87776.0, 13.709, 0.72399], [11203.0, 6905.0, 38.132, 0.53124], [1683924.0, 273875.0, 86.011, 0.20646]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1059988.0, 55708.0, 95.007, 0.09722], [13240.0, 56896.0, 81.122, 0.17962], [22645.0, 170889.0, 88.299, 0.19814], [74621.0, 547861.0, 88.012, 0.22099], [432669.0, 207391.0, 32.402, 0.50457], [593004.0, 47284.0, 7.385, 0.80974], [12279.0, 5829.0, 32.19, 0.5889], [1785255.0, 172544.0, 91.187, 0.14066]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1003814.0, 111882.0, 89.972, 0.12625], [9260.0, 60876.0, 86.797, 0.14823], [21233.0, 172301.0, 89.029, 0.17439], [53218.0, 569264.0, 91.451, 0.19376], [346155.0, 293905.0, 45.918, 0.43145], [556817.0, 83471.0, 13.036, 0.7004], [11236.0, 6872.0, 37.95, 0.508], [1655924.0, 301875.0, 84.581, 0.26835]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[1059882.0, 55814.0, 94.997, 0.09908], [11456.0, 58680.0, 83.666, 0.16719], [23115.0, 170419.0, 88.056, 0.188], [78222.0, 544260.0, 87.434, 0.17921], [431969.0, 208091.0, 32.511, 0.50917], [589117.0, 51171.0, 7.992, 0.86604], [12707.0, 5401.0, 29.827, 0.62788], [1822801.0, 134998.0, 93.105, 0.16983]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[1004053.0, 111643.0, 89.993, 0.12792], [7579.0, 62557.0, 89.194, 0.13766], [21548.0, 171986.0, 88.866, 0.15672], [52120.0, 570362.0, 91.627, 0.14363], [324857.0, 315203.0, 49.246, 0.42689], [550768.0, 89520.0, 13.981, 0.76899], [11490.0, 6618.0, 36.547, 0.56706], [1697051.0, 260748.0, 86.682, 0.20714]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1059987.0, 55709.0, 95.007, 0.09562], [12069.0, 58067.0, 82.792, 0.17472], [22846.0, 170688.0, 88.195, 0.19633], [77810.0, 544672.0, 87.5, 0.20188], [437886.0, 202174.0, 31.587, 0.53102], [590862.0, 49426.0, 7.719, 0.87751], [12581.0, 5527.0, 30.522, 0.65436], [1808313.0, 149486.0, 92.365, 0.13173]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1004067.0, 111629.0, 89.995, 0.12292], [8138.0, 61998.0, 88.397, 0.13723], [21494.0, 172040.0, 88.894, 0.15764], [51807.0, 570675.0, 91.677, 0.16319], [331465.0, 308595.0, 48.213, 0.43401], [553537.0, 86751.0, 13.549, 0.74183], [11458.0, 6650.0, 36.724, 0.53912], [1669525.0, 288274.0, 85.276, 0.21123]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1059838.0, 55858.0, 94.993, 0.0943], [12347.0, 57789.0, 82.396, 0.17918], [22689.0, 170845.0, 88.276, 0.19675], [74197.0, 548285.0, 88.08, 0.21724], [434114.0, 205946.0, 32.176, 0.53674], [592045.0, 48243.0, 7.535, 0.85292], [12463.0, 5645.0, 31.174, 0.62497], [1788870.0, 168929.0, 91.371, 0.17338]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1004143.0, 111553.0, 90.001, 0.12431], [9181.0, 60955.0, 86.91, 0.15169], [21366.0, 172168.0, 88.96, 0.17932], [51278.0, 571204.0, 91.762, 0.19034], [334416.0, 305644.0, 47.752, 0.45305], [553421.0, 86867.0, 13.567, 0.7668], [11264.0, 6844.0, 37.795, 0.56307], [1673312.0, 284487.0, 85.469, 0.16895]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1059809.0, 55887.0, 94.991, 0.09335], [13483.0, 56653.0, 80.776, 0.17958], [22539.0, 170995.0, 88.354, 0.20369], [72975.0, 549507.0, 88.277, 0.22324], [429891.0, 210169.0, 32.836, 0.5108], [592929.0, 47359.0, 7.397, 0.80548], [12283.0, 5825.0, 32.168, 0.60405], [1790135.0, 167664.0, 91.436, 0.13909]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1004009.0, 111687.0, 89.989, 0.12557], [9058.0, 61078.0, 87.085, 0.15245], [21397.0, 172137.0, 88.944, 0.18244], [51458.0, 571024.0, 91.733, 0.1975], [341839.0, 298221.0, 46.593, 0.44014], [556064.0, 84224.0, 13.154, 0.71798], [11277.0, 6831.0, 37.724, 0.52912], [1660496.0, 297303.0, 84.814, 0.1723]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)", "unlabeled (Me suspicious outl.)", "unlabeled (unknown)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1, 1, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
