<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.2sec, psd@0.5sec, psd@2sec, psd@5sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);

  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.2sec, psd@0.5sec, psd@2sec, psd@5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[1059977.0, 55719.0, 95.006, 0.1033], [2736.0, 67400.0, 96.099, 0.09659], [22507.0, 171056.0, 88.372, 0.16947], [56810.0, 565672.0, 90.874, 0.15569], [383182.0, 256878.0, 40.133, 0.45196], [582808.0, 57480.0, 8.977, 0.81271], [12340.0, 5768.0, 31.853, 0.6122], [1798461.0, 159338.0, 91.861, 0.17246]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[1004115.0, 111581.0, 89.999, 0.13723], [1472.0, 68664.0, 97.901, 0.09815], [21377.0, 172186.0, 88.956, 0.15362], [37677.0, 584805.0, 93.947, 0.13235], [259704.0, 380356.0, 59.425, 0.36754], [533588.0, 106700.0, 16.664, 0.67381], [10595.0, 7513.0, 41.49, 0.50929], [1707647.0, 250152.0, 87.223, 0.19998]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1059906.0, 55790.0, 95.0, 0.097], [2275.0, 67861.0, 96.756, 0.09429], [22425.0, 171138.0, 88.415, 0.17229], [51958.0, 570524.0, 91.653, 0.16855], [360159.0, 279901.0, 43.73, 0.45344], [581959.0, 58329.0, 9.11, 0.80284], [11950.0, 6158.0, 34.007, 0.6073], [1809090.0, 148709.0, 92.404, 0.17265]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1004359.0, 111337.0, 90.021, 0.12919], [1432.0, 68704.0, 97.958, 0.0893], [21380.0, 172183.0, 88.955, 0.15067], [37783.0, 584699.0, 93.93, 0.15414], [267173.0, 372887.0, 58.258, 0.38485], [537325.0, 102963.0, 16.081, 0.68037], [10927.0, 7181.0, 39.657, 0.49492], [1676854.0, 280945.0, 85.65, 0.17142]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1059834.0, 55862.0, 94.993, 0.09647], [1775.0, 68361.0, 97.469, 0.10086], [22414.0, 171149.0, 88.42, 0.18584], [51647.0, 570835.0, 91.703, 0.19326], [350748.0, 289312.0, 45.201, 0.44698], [581669.0, 58619.0, 9.155, 0.78965], [11719.0, 6389.0, 35.283, 0.59512], [1790822.0, 166977.0, 91.471, 0.14269]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1004016.0, 111680.0, 89.99, 0.12999], [1285.0, 68851.0, 98.168, 0.09746], [21468.0, 172095.0, 88.909, 0.16701], [39152.0, 583330.0, 93.71, 0.17853], [269436.0, 370624.0, 57.905, 0.38768], [540705.0, 99583.0, 15.553, 0.67361], [10739.0, 7369.0, 40.695, 0.50215], [1658363.0, 299436.0, 84.705, 0.16835]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1059809.0, 55887.0, 94.991, 0.09645], [1774.0, 68362.0, 97.471, 0.10639], [22373.0, 171190.0, 88.441, 0.18664], [54557.0, 567925.0, 91.236, 0.20242], [358726.0, 281334.0, 43.954, 0.4594], [580073.0, 60215.0, 9.404, 0.77533], [11853.0, 6255.0, 34.543, 0.58254], [1789336.0, 168463.0, 91.395, 0.14364]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1004188.0, 111508.0, 90.006, 0.13017], [1267.0, 68869.0, 98.194, 0.08996], [21320.0, 172243.0, 88.985, 0.16447], [38597.0, 583885.0, 93.799, 0.18111], [267693.0, 372367.0, 58.177, 0.38125], [535172.0, 105116.0, 16.417, 0.64942], [10784.0, 7324.0, 40.446, 0.48627], [1680552.0, 277247.0, 85.839, 0.17377]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[1059925.0, 55771.0, 95.001, 0.10126], [3046.0, 67090.0, 95.657, 0.11817], [22471.0, 171092.0, 88.391, 0.17827], [51958.0, 570524.0, 91.653, 0.16203], [365920.0, 274140.0, 42.83, 0.45299], [582232.0, 58056.0, 9.067, 0.82977], [12012.0, 6096.0, 33.665, 0.61901], [1816702.0, 141097.0, 92.793, 0.16255]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[1004250.0, 111446.0, 90.011, 0.13123], [1383.0, 68753.0, 98.028, 0.08383], [21194.0, 172369.0, 89.051, 0.15095], [36630.0, 585852.0, 94.115, 0.13274], [260008.0, 380052.0, 59.378, 0.37772], [532157.0, 108131.0, 16.888, 0.72335], [10867.0, 7241.0, 39.988, 0.53482], [1707681.0, 250118.0, 87.225, 0.16213]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1059872.0, 55824.0, 94.996, 0.0949], [2062.0, 68074.0, 97.06, 0.09941], [22422.0, 171141.0, 88.416, 0.17721], [52355.0, 570127.0, 91.589, 0.1734], [360493.0, 279567.0, 43.678, 0.46299], [581465.0, 58823.0, 9.187, 0.82953], [11991.0, 6117.0, 33.781, 0.61123], [1796835.0, 160964.0, 91.778, 0.16871]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1004073.0, 111623.0, 89.995, 0.1255], [1260.0, 68876.0, 98.203, 0.08917], [21447.0, 172116.0, 88.92, 0.1574], [37640.0, 584842.0, 93.953, 0.15198], [264838.0, 375222.0, 58.623, 0.38867], [536921.0, 103367.0, 16.144, 0.70792], [10768.0, 7340.0, 40.535, 0.52734], [1674182.0, 283617.0, 85.513, 0.20365]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1059960.0, 55736.0, 95.004, 0.09254], [2162.0, 67974.0, 96.917, 0.10071], [22370.0, 171193.0, 88.443, 0.18893], [52716.0, 569766.0, 91.531, 0.19624], [358379.0, 281681.0, 44.009, 0.47083], [582660.0, 57628.0, 9.0, 0.81774], [11859.0, 6249.0, 34.51, 0.60405], [1795845.0, 161954.0, 91.728, 0.14868]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1004110.0, 111586.0, 89.999, 0.12457], [1261.0, 68875.0, 98.202, 0.09505], [21320.0, 172243.0, 88.985, 0.16582], [36962.0, 585520.0, 94.062, 0.1721], [255163.0, 384897.0, 60.135, 0.39243], [531886.0, 108402.0, 16.93, 0.70408], [10689.0, 7419.0, 40.971, 0.52238], [1702987.0, 254812.0, 86.985, 0.15708]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1059797.0, 55899.0, 94.99, 0.09569], [1906.0, 68230.0, 97.282, 0.10097], [22355.0, 171208.0, 88.451, 0.18578], [50866.0, 571616.0, 91.829, 0.19914], [351117.0, 288943.0, 45.143, 0.4677], [581933.0, 58355.0, 9.114, 0.80309], [11733.0, 6375.0, 35.205, 0.59019], [1797859.0, 159940.0, 91.831, 0.13543]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1004234.0, 111462.0, 90.01, 0.12389], [1240.0, 68896.0, 98.232, 0.09208], [21321.0, 172242.0, 88.985, 0.17042], [38370.0, 584112.0, 93.836, 0.18138], [258107.0, 381953.0, 59.675, 0.39287], [536336.0, 103952.0, 16.235, 0.68784], [10559.0, 7549.0, 41.689, 0.50522], [1688359.0, 269440.0, 86.238, 0.17917]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)", "unlabeled (Me suspicious outl.)", "unlabeled (unknown)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1, 1, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
