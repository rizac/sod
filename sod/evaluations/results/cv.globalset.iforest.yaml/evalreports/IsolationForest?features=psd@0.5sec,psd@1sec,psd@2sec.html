<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.5sec, psd@1sec, psd@2sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);

  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.5sec, psd@1sec, psd@2sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[1059770.0, 55926.0, 94.987, 0.1004], [10110.0, 60026.0, 85.585, 0.15473], [23042.0, 170471.0, 88.093, 0.1765], [68643.0, 553839.0, 88.973, 0.16903], [397144.0, 242916.0, 37.952, 0.48395], [587085.0, 53203.0, 8.309, 0.86073], [13627.0, 4481.0, 24.746, 0.68914], [1832588.0, 125211.0, 93.605, 0.16157]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[1004042.0, 111654.0, 89.992, 0.12656], [7685.0, 62451.0, 89.043, 0.14883], [21532.0, 171981.0, 88.873, 0.15659], [50563.0, 571919.0, 91.877, 0.14648], [305324.0, 334736.0, 52.298, 0.42183], [542890.0, 97398.0, 15.212, 0.74154], [11804.0, 6304.0, 34.813, 0.5987], [1765428.0, 192371.0, 90.174, 0.18311]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1059988.0, 55708.0, 95.007, 0.0973], [9357.0, 60779.0, 86.659, 0.15191], [22925.0, 170588.0, 88.153, 0.18168], [72339.0, 550143.0, 88.379, 0.19411], [412876.0, 227184.0, 35.494, 0.50945], [590262.0, 50026.0, 7.813, 0.83138], [13354.0, 4754.0, 26.254, 0.6504], [1811281.0, 146518.0, 92.516, 0.16671]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1004066.0, 111630.0, 89.995, 0.12191], [8135.0, 62001.0, 88.401, 0.13699], [21434.0, 172079.0, 88.924, 0.15939], [52023.0, 570459.0, 91.643, 0.16624], [308456.0, 331604.0, 51.808, 0.43708], [542346.0, 97942.0, 15.297, 0.74769], [11760.0, 6348.0, 35.056, 0.59364], [1760829.0, 196970.0, 89.939, 0.14868]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1059862.0, 55834.0, 94.996, 0.09425], [12227.0, 57909.0, 82.567, 0.17609], [22678.0, 170835.0, 88.281, 0.18819], [71508.0, 550974.0, 88.512, 0.21052], [413388.0, 226672.0, 35.414, 0.51198], [587810.0, 52478.0, 8.196, 0.8118], [13066.0, 5042.0, 27.844, 0.63265], [1830634.0, 127165.0, 93.505, 0.12638]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1004115.0, 111581.0, 89.999, 0.12452], [8391.0, 61745.0, 88.036, 0.14267], [21372.0, 172141.0, 88.956, 0.166], [50159.0, 572323.0, 91.942, 0.18119], [316717.0, 323343.0, 50.518, 0.42214], [550226.0, 90062.0, 14.066, 0.68869], [11510.0, 6598.0, 36.437, 0.53314], [1731463.0, 226336.0, 88.439, 0.29787]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1059784.0, 55912.0, 94.989, 0.09813], [10699.0, 59437.0, 84.745, 0.15962], [22674.0, 170839.0, 88.283, 0.18569], [72755.0, 549727.0, 88.312, 0.20932], [420533.0, 219527.0, 34.298, 0.48412], [591188.0, 49100.0, 7.668, 0.74952], [13201.0, 4907.0, 27.099, 0.60234], [1811117.0, 146682.0, 92.508, 0.13747]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1004012.0, 111684.0, 89.99, 0.12698], [7547.0, 62589.0, 89.239, 0.14237], [21358.0, 172155.0, 88.963, 0.1713], [50848.0, 571634.0, 91.831, 0.18957], [319322.0, 320738.0, 50.111, 0.41389], [553332.0, 86956.0, 13.581, 0.65878], [11532.0, 6576.0, 36.315, 0.51061], [1705064.0, 252735.0, 87.091, 0.1706]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[1059760.0, 55936.0, 94.986, 0.09581], [10647.0, 59489.0, 84.819, 0.16696], [23322.0, 170191.0, 87.948, 0.1852], [75176.0, 547306.0, 87.923, 0.17663], [409482.0, 230578.0, 36.024, 0.50705], [585684.0, 54604.0, 8.528, 0.88382], [14279.0, 3829.0, 21.145, 0.70321], [1836304.0, 121495.0, 93.794, 0.1544]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[1004088.0, 111608.0, 89.997, 0.12564], [6850.0, 63286.0, 90.233, 0.13088], [21568.0, 171945.0, 88.854, 0.15399], [51065.0, 571417.0, 91.797, 0.14235], [309001.0, 331059.0, 51.723, 0.41761], [543240.0, 97048.0, 15.157, 0.75816], [12065.0, 6043.0, 33.372, 0.59078], [1750468.0, 207331.0, 89.41, 0.19149]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1059880.0, 55816.0, 94.997, 0.09297], [11757.0, 58379.0, 83.237, 0.17501], [22971.0, 170542.0, 88.129, 0.19231], [71543.0, 550939.0, 88.507, 0.19788], [408203.0, 231857.0, 36.224, 0.52922], [586784.0, 53504.0, 8.356, 0.88573], [13561.0, 4547.0, 25.11, 0.69689], [1834132.0, 123667.0, 93.683, 0.11648]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1004176.0, 111520.0, 90.004, 0.12003], [7649.0, 62487.0, 89.094, 0.13987], [21569.0, 171944.0, 88.854, 0.16055], [50789.0, 571693.0, 91.841, 0.16501], [315478.0, 324582.0, 50.711, 0.4155], [547611.0, 92677.0, 14.474, 0.71318], [11711.0, 6397.0, 35.327, 0.55055], [1740424.0, 217375.0, 88.897, 0.19434]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1059861.0, 55835.0, 94.996, 0.09493], [11882.0, 58254.0, 83.059, 0.16862], [22636.0, 170877.0, 88.303, 0.19007], [69540.0, 552942.0, 88.829, 0.2075], [411739.0, 228321.0, 35.672, 0.50076], [589475.0, 50813.0, 7.936, 0.83861], [12975.0, 5133.0, 28.347, 0.65025], [1820083.0, 137716.0, 92.966, 0.13331]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1004072.0, 111624.0, 89.995, 0.12253], [7765.0, 62371.0, 88.929, 0.14401], [21383.0, 172130.0, 88.95, 0.17405], [49848.0, 572634.0, 91.992, 0.18616], [314564.0, 325496.0, 50.854, 0.43234], [549549.0, 90739.0, 14.172, 0.73362], [11555.0, 6553.0, 36.188, 0.56607], [1727678.0, 230121.0, 88.246, 0.24286]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1059951.0, 55745.0, 95.004, 0.09161], [11349.0, 58787.0, 83.819, 0.17291], [22643.0, 170870.0, 88.299, 0.19721], [72669.0, 549813.0, 88.326, 0.21876], [419590.0, 220470.0, 34.445, 0.50693], [590743.0, 49545.0, 7.738, 0.81415], [12943.0, 5165.0, 28.523, 0.63301], [1813816.0, 143983.0, 92.646, 0.13058]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1004306.0, 111390.0, 90.016, 0.1216], [8543.0, 61593.0, 87.819, 0.15334], [21350.0, 172163.0, 88.967, 0.1812], [50906.0, 571576.0, 91.822, 0.19483], [313273.0, 326787.0, 51.056, 0.43652], [548020.0, 92268.0, 14.41, 0.73779], [11404.0, 6704.0, 37.022, 0.59171], [1729852.0, 227947.0, 88.357, 0.14869]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)", "unlabeled (Me suspicious outl.)", "unlabeled (unknown)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1, 1, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
