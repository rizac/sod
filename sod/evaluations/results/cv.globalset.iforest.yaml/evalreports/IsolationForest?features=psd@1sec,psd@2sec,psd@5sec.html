<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@1sec, psd@2sec, psd@5sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@1sec, psd@2sec, psd@5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[1059976.0, 55720.0, 95.006, 0.10019], [2859.0, 67277.0, 95.924, 0.1179], [22156.0, 171334.0, 88.549, 0.15895], [45609.0, 576873.0, 92.673, 0.14972], [332686.0, 307374.0, 48.023, 0.444], [578472.0, 61816.0, 9.654, 0.84642], [12840.0, 5268.0, 29.092, 0.66035], [1842105.0, 115694.0, 94.091, 0.14395]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[1004155.0, 111541.0, 90.003, 0.13205], [1498.0, 68638.0, 97.864, 0.06807], [20481.0, 173009.0, 89.415, 0.11484], [33750.0, 588732.0, 94.578, 0.10312], [236332.0, 403728.0, 63.077, 0.33878], [521976.0, 118312.0, 18.478, 0.66226], [11364.0, 6744.0, 37.243, 0.53203], [1779905.0, 177894.0, 90.914, 0.18607]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1059966.0, 55730.0, 95.005, 0.09494], [2254.0, 67882.0, 96.786, 0.08195], [21980.0, 171510.0, 88.64, 0.15055], [46992.0, 575490.0, 92.451, 0.1626], [323406.0, 316654.0, 49.473, 0.44272], [576335.0, 63953.0, 9.988, 0.798], [12831.0, 5277.0, 29.142, 0.64323], [1842126.0, 115673.0, 94.092, 0.1541]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1004187.0, 111509.0, 90.005, 0.12641], [1452.0, 68684.0, 97.93, 0.07521], [20363.0, 173127.0, 89.476, 0.13202], [32929.0, 589553.0, 94.71, 0.14058], [245403.0, 394657.0, 61.659, 0.3598], [523308.0, 116980.0, 18.27, 0.66616], [11529.0, 6579.0, 36.332, 0.55267], [1774547.0, 183252.0, 90.64, 0.14546]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1059854.0, 55842.0, 94.995, 0.09492], [2041.0, 68095.0, 97.09, 0.09512], [21862.0, 171628.0, 88.701, 0.16713], [48217.0, 574265.0, 92.254, 0.18299], [316253.0, 323807.0, 50.59, 0.45388], [570387.0, 69901.0, 10.917, 0.80805], [12986.0, 5122.0, 28.286, 0.65187], [1846758.0, 111041.0, 94.328, 0.21186]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1004150.0, 111546.0, 90.002, 0.1249], [1494.0, 68642.0, 97.87, 0.08847], [20645.0, 172845.0, 89.33, 0.14905], [36008.0, 586474.0, 94.215, 0.16236], [243542.0, 396518.0, 61.95, 0.38058], [524757.0, 115531.0, 18.044, 0.69752], [11568.0, 6540.0, 36.117, 0.56362], [1779244.0, 178555.0, 90.88, 0.13873]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1059918.0, 55778.0, 95.001, 0.09713], [1870.0, 68266.0, 97.334, 0.10629], [21787.0, 171703.0, 88.74, 0.17987], [48820.0, 573662.0, 92.157, 0.19904], [326146.0, 313914.0, 49.044, 0.44332], [572411.0, 67877.0, 10.601, 0.77252], [12806.0, 5302.0, 29.28, 0.63466], [1836557.0, 121242.0, 93.807, 0.1159]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1003842.0, 111854.0, 89.975, 0.12532], [1434.0, 68702.0, 97.955, 0.08729], [20471.0, 173019.0, 89.42, 0.15883], [35152.0, 587330.0, 94.353, 0.17319], [245048.0, 395012.0, 61.715, 0.38236], [525307.0, 114981.0, 17.958, 0.67341], [11473.0, 6635.0, 36.641, 0.56745], [1768432.0, 189367.0, 90.328, 0.1419]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[1059857.0, 55839.0, 94.995, 0.09755], [2704.0, 67432.0, 96.145, 0.10764], [22027.0, 171463.0, 88.616, 0.15338], [45143.0, 577339.0, 92.748, 0.14375], [331083.0, 308977.0, 48.273, 0.43615], [576370.0, 63918.0, 9.983, 0.83114], [12777.0, 5331.0, 29.44, 0.67944], [1847362.0, 110437.0, 94.359, 0.10813]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[1004295.0, 111401.0, 90.015, 0.12842], [1429.0, 68707.0, 97.963, 0.07943], [20605.0, 172885.0, 89.351, 0.12668], [33641.0, 588841.0, 94.596, 0.11389], [236032.0, 404028.0, 63.123, 0.3525], [521883.0, 118405.0, 18.492, 0.70134], [11485.0, 6623.0, 36.575, 0.56649], [1781030.0, 176769.0, 90.971, 0.17579]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1059870.0, 55826.0, 94.996, 0.09257], [2005.0, 68131.0, 97.141, 0.08704], [21943.0, 171547.0, 88.659, 0.15636], [44776.0, 577706.0, 92.807, 0.16006], [316935.0, 323125.0, 50.484, 0.44967], [572028.0, 68260.0, 10.661, 0.84687], [12709.0, 5399.0, 29.816, 0.67509], [1841760.0, 116039.0, 94.073, 0.11044]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1004008.0, 111688.0, 89.989, 0.12215], [1363.0, 68773.0, 98.057, 0.0754], [20636.0, 172854.0, 89.335, 0.12786], [32795.0, 589687.0, 94.732, 0.134], [240591.0, 399469.0, 62.411, 0.36568], [523545.0, 116743.0, 18.233, 0.69686], [11343.0, 6765.0, 37.359, 0.5431], [1771160.0, 186639.0, 90.467, 0.1504]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1059779.0, 55917.0, 94.988, 0.09412], [2083.0, 68053.0, 97.03, 0.09996], [21817.0, 171673.0, 88.724, 0.1765], [47200.0, 575282.0, 92.417, 0.18755], [323701.0, 316359.0, 49.426, 0.45674], [573073.0, 67215.0, 10.498, 0.82114], [12883.0, 5225.0, 28.855, 0.67119], [1843671.0, 114128.0, 94.171, 0.10904]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1003896.0, 111800.0, 89.979, 0.12092], [1484.0, 68652.0, 97.884, 0.08801], [20587.0, 172903.0, 89.36, 0.15235], [35713.0, 586769.0, 94.263, 0.16672], [243203.0, 396857.0, 62.003, 0.37433], [525976.0, 114312.0, 17.853, 0.68868], [11609.0, 6499.0, 35.89, 0.5579], [1772880.0, 184919.0, 90.555, 0.17952]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1059832.0, 55864.0, 94.993, 0.0922], [1860.0, 68276.0, 97.348, 0.10508], [21822.0, 171668.0, 88.722, 0.17732], [46461.0, 576021.0, 92.536, 0.1941], [320992.0, 319068.0, 49.85, 0.44206], [571614.0, 68674.0, 10.725, 0.78818], [12874.0, 5234.0, 28.904, 0.64492], [1837312.0, 120487.0, 93.846, 0.11645]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1003902.0, 111794.0, 89.98, 0.12203], [1436.0, 68700.0, 97.953, 0.09321], [20619.0, 172871.0, 89.344, 0.15843], [35591.0, 586891.0, 94.282, 0.17386], [243549.0, 396511.0, 61.949, 0.38013], [525659.0, 114629.0, 17.903, 0.69207], [11502.0, 6606.0, 36.481, 0.54824], [1769396.0, 188403.0, 90.377, 0.14412]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)", "unlabeled (Me suspicious outl.)", "unlabeled (unknown)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1, 1, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
