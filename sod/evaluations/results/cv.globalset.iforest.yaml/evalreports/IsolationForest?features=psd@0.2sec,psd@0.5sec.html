<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.2sec, psd@0.5sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);

</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.2sec, psd@0.5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[1059972.0, 55724.0, 95.005, 0.0955], [21937.0, 48199.0, 68.722, 0.22275], [68039.0, 125510.0, 64.847, 0.33297], [200543.0, 421926.0, 67.783, 0.3198], [489597.0, 150461.0, 23.507, 0.68622], [592719.0, 47569.0, 7.429, 0.89754], [13908.0, 4200.0, 23.194, 0.76603], [1769005.0, 188792.0, 90.357, 0.17311]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[1004059.0, 111637.0, 89.994, 0.12929], [14237.0, 55899.0, 79.701, 0.17212], [51892.0, 141657.0, 73.189, 0.25765], [150014.0, 472455.0, 75.9, 0.2426], [431261.0, 208797.0, 32.622, 0.53457], [555476.0, 84812.0, 13.246, 0.7149], [12897.0, 5211.0, 28.777, 0.58458], [1623329.0, 334468.0, 82.916, 0.22158]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1059910.0, 55786.0, 95.0, 0.09165], [20248.0, 49888.0, 71.13, 0.21136], [68198.0, 125351.0, 64.764, 0.34099], [225039.0, 397430.0, 63.847, 0.34073], [502701.0, 137357.0, 21.46, 0.68355], [596636.0, 43652.0, 6.818, 0.89365], [13553.0, 4555.0, 25.155, 0.76243], [1746203.0, 211594.0, 89.192, 0.13388]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1003938.0, 111758.0, 89.983, 0.11785], [13657.0, 56479.0, 80.528, 0.17417], [54457.0, 139092.0, 71.864, 0.27986], [164988.0, 457481.0, 73.495, 0.28479], [445299.0, 194759.0, 30.428, 0.56772], [561764.0, 78524.0, 12.264, 0.72848], [12758.0, 5350.0, 29.545, 0.59284], [1590761.0, 367036.0, 81.253, 0.17664]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1059812.0, 55884.0, 94.991, 0.09445], [19602.0, 50534.0, 72.051, 0.19934], [71937.0, 121612.0, 62.833, 0.33715], [245997.0, 376472.0, 60.48, 0.35241], [511989.0, 128069.0, 20.009, 0.65898], [599966.0, 40322.0, 6.297, 0.82996], [13378.0, 4730.0, 26.121, 0.68174], [1716502.0, 241295.0, 87.675, 0.18397]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1003997.0, 111699.0, 89.988, 0.12223], [15159.0, 54977.0, 78.386, 0.18329], [51800.0, 141749.0, 73.237, 0.30105], [168188.0, 454281.0, 72.981, 0.32162], [442642.0, 197416.0, 30.843, 0.59082], [553875.0, 86413.0, 13.496, 0.74757], [12673.0, 5435.0, 30.014, 0.6312], [1644426.0, 313371.0, 83.994, 0.15191]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1059701.0, 55995.0, 94.981, 0.09107], [20108.0, 50028.0, 71.33, 0.192], [71812.0, 121737.0, 62.897, 0.33171], [256139.0, 366330.0, 58.851, 0.34444], [513006.0, 127052.0, 19.85, 0.63596], [598682.0, 41606.0, 6.498, 0.79311], [13315.0, 4793.0, 26.469, 0.64678], [1730836.0, 226961.0, 88.407, 0.15163]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1004112.0, 111584.0, 89.999, 0.12419], [12090.0, 58046.0, 82.762, 0.1606], [53941.0, 139608.0, 72.131, 0.29857], [172147.0, 450322.0, 72.344, 0.31259], [449718.0, 190340.0, 29.738, 0.58342], [561078.0, 79210.0, 12.371, 0.74479], [12736.0, 5372.0, 29.666, 0.61464], [1598222.0, 359575.0, 81.634, 0.17459]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[1059890.0, 55806.0, 94.998, 0.09069], [21236.0, 48900.0, 69.722, 0.21021], [67742.0, 125807.0, 65.0, 0.33985], [199776.0, 422693.0, 67.906, 0.32447], [488144.0, 151914.0, 23.734, 0.70988], [592439.0, 47849.0, 7.473, 0.93642], [14083.0, 4025.0, 22.228, 0.80663], [1778821.0, 178976.0, 90.858, 0.17042]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[1004055.0, 111641.0, 89.994, 0.12334], [14166.0, 55970.0, 79.802, 0.16893], [51511.0, 142038.0, 73.386, 0.27502], [153141.0, 469328.0, 75.398, 0.26958], [434078.0, 205980.0, 32.181, 0.57798], [557312.0, 82976.0, 12.959, 0.76573], [12856.0, 5252.0, 29.004, 0.64799], [1611018.0, 346779.0, 82.287, 0.21044]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1059878.0, 55818.0, 94.997, 0.08849], [18882.0, 51254.0, 73.078, 0.20023], [70215.0, 123334.0, 63.722, 0.33562], [224544.0, 397925.0, 63.927, 0.33558], [502941.0, 137117.0, 21.423, 0.67911], [599386.0, 40902.0, 6.388, 0.87745], [13512.0, 4596.0, 25.381, 0.72345], [1721962.0, 235835.0, 87.954, 0.14022]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1004274.0, 111422.0, 90.013, 0.11658], [13117.0, 57019.0, 81.298, 0.16951], [52377.0, 141172.0, 72.939, 0.30012], [164911.0, 457558.0, 73.507, 0.29418], [444568.0, 195490.0, 30.543, 0.61324], [559178.0, 81110.0, 12.668, 0.82023], [12793.0, 5315.0, 29.352, 0.68367], [1603204.0, 354593.0, 81.888, 0.16743]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1059830.0, 55866.0, 94.993, 0.08732], [18742.0, 51394.0, 73.278, 0.18925], [70745.0, 122804.0, 63.449, 0.33793], [247411.0, 375058.0, 60.253, 0.34789], [511319.0, 128739.0, 20.114, 0.67882], [600316.0, 39972.0, 6.243, 0.87618], [13423.0, 4685.0, 25.873, 0.71234], [1717505.0, 240292.0, 87.726, 0.18719]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1004102.0, 111594.0, 89.998, 0.1191], [13192.0, 56944.0, 81.191, 0.17305], [52519.0, 141030.0, 72.865, 0.29933], [166744.0, 455725.0, 73.212, 0.31012], [445201.0, 194857.0, 30.444, 0.59609], [557898.0, 82390.0, 12.868, 0.75996], [12735.0, 5373.0, 29.672, 0.62795], [1608170.0, 349627.0, 82.142, 0.16508]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1059793.0, 55903.0, 94.989, 0.09175], [19798.0, 50338.0, 71.772, 0.19603], [70352.0, 123197.0, 63.652, 0.34341], [244979.0, 377490.0, 60.644, 0.36059], [512438.0, 127620.0, 19.939, 0.67353], [598788.0, 41500.0, 6.481, 0.84628], [13361.0, 4747.0, 26.215, 0.69597], [1730206.0, 227591.0, 88.375, 0.14931]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1004053.0, 111643.0, 89.993, 0.1191], [13006.0, 57130.0, 81.456, 0.16531], [54528.0, 139021.0, 71.827, 0.30148], [177008.0, 445461.0, 71.564, 0.31485], [452680.0, 187378.0, 29.275, 0.5821], [560776.0, 79512.0, 12.418, 0.73688], [12630.0, 5478.0, 30.252, 0.61133], [1605946.0, 351851.0, 82.028, 0.17163]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)", "unlabeled (Me suspicious outl.)", "unlabeled (unknown)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1, 1, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
