<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@2sec, psd@3sec, psd@5sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@2sec, psd@3sec, psd@5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-for='key in cm.key' class='ml-1'>
	     							{{key[0]}}: {{key[1]}}
	     						</span>
	     					</div>
	     				</td>
	     				<td :colspan='cm.data[0].length-2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 == row.length-1,
	     						'border': index2 > 0
	     					}"
		 				>
	     				</td>
	     			</tr>
	     			<tr>
	     				<td :colspan='cm.data[0].length-2'></td>
	     				<td>Score:</td>
	     				<td v-html='cm.score' class='text-danger font-weight-bold'></td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Score configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
			<table v-show='panelVisible'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
    	<>/transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": [["contamination", "0.01"], ["max_samples", "8192"], ["n_estimators", "100"], ["behaviour", "new"]], "data": [[927748.0, 9322.0, 99.005], [35.0, 4312.0, 99.195], [43014.0, 247225.0, 85.18], [406837.0, 528612.0, 56.509], [780810.0, 179340.0, 18.678], [944252.0, 16170.0, 1.684]]}, {"key": [["contamination", "0.005"], ["max_samples", "8192"], ["n_estimators", "100"], ["behaviour", "new"]], "data": [[932372.0, 4698.0, 99.499], [87.0, 4260.0, 97.999], [71915.0, 218324.0, 75.222], [535378.0, 400071.0, 42.768], [877845.0, 82305.0, 8.572], [954237.0, 6185.0, 0.644]]}, {"key": [["contamination", "0.05"], ["max_samples", "8192"], ["n_estimators", "100"], ["behaviour", "new"]], "data": [[890303.0, 46767.0, 95.009], [22.0, 4325.0, 99.494], [33394.0, 256845.0, 88.494], [94572.0, 840877.0, 89.89], [531555.0, 428595.0, 44.638], [871653.0, 88769.0, 9.243]]}, {"key": [["contamination", "0.01"], ["max_samples", "16384"], ["n_estimators", "100"], ["behaviour", "new"]], "data": [[927640.0, 9430.0, 98.994], [35.0, 4312.0, 99.195], [44543.0, 245696.0, 84.653], [407614.0, 527835.0, 56.426], [777639.0, 182511.0, 19.009], [943727.0, 16695.0, 1.738]]}, {"key": [["contamination", "0.005"], ["max_samples", "16384"], ["n_estimators", "100"], ["behaviour", "new"]], "data": [[932340.0, 4730.0, 99.495], [91.0, 4256.0, 97.907], [72336.0, 217903.0, 75.077], [534521.0, 400928.0, 42.859], [878353.0, 81797.0, 8.519], [954430.0, 5992.0, 0.624]]}, {"key": [["contamination", "0.05"], ["max_samples", "16384"], ["n_estimators", "100"], ["behaviour", "new"]], "data": [[889973.0, 47097.0, 94.974], [23.0, 4324.0, 99.471], [33287.0, 256952.0, 88.531], [93929.0, 841520.0, 89.959], [527874.0, 432276.0, 45.022], [871433.0, 88989.0, 9.266]]}, {"key": [["contamination", "0.01"], ["max_samples", "8192"], ["n_estimators", "200"], ["behaviour", "new"]], "data": [[927681.0, 9389.0, 98.998], [35.0, 4312.0, 99.195], [43625.0, 246614.0, 84.969], [416306.0, 519143.0, 55.497], [787120.0, 173030.0, 18.021], [944469.0, 15953.0, 1.661]]}, {"key": [["contamination", "0.005"], ["max_samples", "8192"], ["n_estimators", "200"], ["behaviour", "new"]], "data": [[932370.0, 4700.0, 99.498], [108.0, 4239.0, 97.516], [67914.0, 222325.0, 76.601], [537198.0, 398251.0, 42.573], [884860.0, 75290.0, 7.841], [954649.0, 5773.0, 0.601]]}, {"key": [["contamination", "0.05"], ["max_samples", "8192"], ["n_estimators", "200"], ["behaviour", "new"]], "data": [[890191.0, 46879.0, 94.997], [23.0, 4324.0, 99.471], [33154.0, 257085.0, 88.577], [92650.0, 842799.0, 90.096], [535233.0, 424917.0, 44.255], [869772.0, 90650.0, 9.439]]}, {"key": [["contamination", "0.01"], ["max_samples", "16384"], ["n_estimators", "200"], ["behaviour", "new"]], "data": [[927715.0, 9355.0, 99.002], [36.0, 4311.0, 99.172], [43303.0, 246936.0, 85.08], [404591.0, 530858.0, 56.749], [782698.0, 177452.0, 18.482], [943557.0, 16865.0, 1.756]]}, {"key": [["contamination", "0.005"], ["max_samples", "16384"], ["n_estimators", "200"], ["behaviour", "new"]], "data": [[932382.0, 4688.0, 99.5], [97.0, 4250.0, 97.769], [74071.0, 216168.0, 74.479], [530530.0, 404919.0, 43.286], [877921.0, 82229.0, 8.564], [954358.0, 6064.0, 0.631]]}, {"key": [["contamination", "0.05"], ["max_samples", "16384"], ["n_estimators", "200"], ["behaviour", "new"]], "data": [[890091.0, 46979.0, 94.987], [23.0, 4324.0, 99.471], [33071.0, 257168.0, 88.606], [93135.0, 842314.0, 90.044], [533286.0, 426864.0, 44.458], [871658.0, 88764.0, 9.242]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as the latter has a finer subdivision 
    columns: ["ok", "outlier", "% rec."],
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
	createCms: function(event){
  		// set the new values (scores):
  		var newcms = [];
  		var weights = this.weights;
  		var classes = this.classes;
  		var denom = 0;
  		// calculate denominator. There is surely a shorter way but
  		// JavaScript reduce is cumbersome na dI prefer like this:
  		for(var w of weights){
  		    var wfloat = parseFloat(w);
	  		if (isNaN(wfloat)){
	  		    continue;
	  		}
  		    denom += w;
  		}
  		var i = 0;
  		for (var cm of this.evaluations){
	  		var score = 0;
	  		newcm = {key: cm.key, data:[]};
	  		for (var i=0; i<classes.length ; i++){
	  		    var weight = parseFloat(this.weights[i]);
				if (isNaN(weight)){
					continue;
				}
  				var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    var value = parseFloat(row[row.length-1]);
				if (isNaN(value)){
					continue;
				}
				score += weight * value;
  			}
  			newcm.score = parseFloat(score / denom).toFixed(3);
  			newcms.push(newcm);
  		}
  		// sort:
  		newcms.sort(function(cm1, cm2) {
  		    var [val1, val2] = [cm1.score, cm2.score];
  		    if (isNaN(val1) || val1 < val2) {
    			return 1;  // not -1 because we want sorted it is descending
  			}
			if (isNaN(val2) || val1 > val2) {
    			return -1;  // not 1 because we want sorted it is descending
 			}
  			return 0;
		});
		this.cms = newcms;
  	}
  }
});
</script>

</body>
</html>
