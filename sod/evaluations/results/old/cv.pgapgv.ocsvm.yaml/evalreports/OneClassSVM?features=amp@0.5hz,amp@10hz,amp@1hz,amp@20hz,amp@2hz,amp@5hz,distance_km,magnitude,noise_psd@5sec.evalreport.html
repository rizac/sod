<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>OneClassSVM (features: amp@0.5hz, amp@10hz, amp@1hz, amp@20hz, amp@2hz, amp@5hz, distance_km, magnitude, noise_psd@5sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>OneClassSVM (features: amp@0.5hz, amp@10hz, amp@1hz, amp@20hz, amp@2hz, amp@5hz, distance_km, magnitude, noise_psd@5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-for='key in cm.key' class='text-nowrap'>
	     							{{key[0]}}: {{key[1]}}
	     						</span>
	     					</div>
	     				</td>
	     				<td :colspan='cm.data[0].length-2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="cell"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 == row.length-1,
	     						'border': index2 > 0
	     					}"
		 				>
	     				</td>
	     			</tr>
	     			<tr>
	     				<td :colspan='cm.data[0].length-2'></td>
	     				<td>Score:</td>
	     				<td v-html='cm.score' class='text-danger font-weight-bold'></td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Score configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
			<table v-show='panelVisible'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
    	<>/transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": [["gamma", "auto"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[294876.0, 32782.0, 90.0], [6.0, 1427.0, 99.58], [167960.0, 225489.0, 57.31], [63607.0, 264051.0, 80.59], [214668.0, 112990.0, 34.48], [288290.0, 39368.0, 12.01]]}, {"key": [["gamma", "auto"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[262120.0, 65538.0, 80.0], [0.0, 1433.0, 100.0], [115141.0, 278308.0, 70.74], [17779.0, 309879.0, 94.57], [160019.0, 167639.0, 51.16], [251062.0, 76596.0, 23.38]]}, {"key": [["gamma", "1"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[294895.0, 32763.0, 90.0], [4.0, 1429.0, 99.72], [157408.0, 236041.0, 59.99], [50651.0, 277007.0, 84.54], [210879.0, 116779.0, 35.64], [288012.0, 39646.0, 12.1]]}, {"key": [["gamma", "1"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[262134.0, 65524.0, 80.0], [0.0, 1433.0, 100.0], [111356.0, 282093.0, 71.7], [13191.0, 314467.0, 95.97], [154845.0, 172813.0, 52.74], [250639.0, 77019.0, 23.51]]}, {"key": [["gamma", "auto"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[163839.0, 163819.0, 50.0], [0.0, 1433.0, 100.0], [61007.0, 332442.0, 84.49], [868.0, 326790.0, 99.74], [53507.0, 274151.0, 83.67], [149878.0, 177780.0, 54.26]]}, {"key": [["gamma", "10"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[294861.0, 32797.0, 89.99], [0.0, 1433.0, 100.0], [121366.0, 272083.0, 69.15], [3846.0, 323812.0, 98.83], [152889.0, 174769.0, 53.34], [284160.0, 43498.0, 13.28]]}, {"key": [["gamma", "10"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[262118.0, 65540.0, 80.0], [0.0, 1433.0, 100.0], [107820.0, 285629.0, 72.6], [1442.0, 326216.0, 99.56], [94667.0, 232991.0, 71.11], [245549.0, 82109.0, 25.06]]}, {"key": [["gamma", "1"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[163845.0, 163813.0, 50.0], [0.0, 1433.0, 100.0], [61983.0, 331466.0, 84.25], [758.0, 326900.0, 99.77], [50016.0, 277642.0, 84.74], [149206.0, 178452.0, 54.46]]}, {"key": [["gamma", "50"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[294840.0, 32818.0, 89.98], [0.0, 1433.0, 100.0], [121891.0, 271558.0, 69.02], [1413.0, 326245.0, 99.57], [110458.0, 217200.0, 66.29], [280539.0, 47119.0, 14.38]]}, {"key": [["gamma", "50"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[262048.0, 65610.0, 79.98], [0.0, 1433.0, 100.0], [110497.0, 282952.0, 71.92], [712.0, 326946.0, 99.78], [54815.0, 272843.0, 83.27], [238615.0, 89043.0, 27.18]]}, {"key": [["gamma", "10"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[163818.0, 163840.0, 50.0], [0.0, 1433.0, 100.0], [71091.0, 322358.0, 81.93], [408.0, 327250.0, 99.88], [28094.0, 299564.0, 91.43], [143567.0, 184091.0, 56.18]]}, {"key": [["gamma", "50"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[163811.0, 163847.0, 49.99], [0.0, 1433.0, 100.0], [77829.0, 315620.0, 80.22], [332.0, 327326.0, 99.9], [13102.0, 314556.0, 96.0], [134137.0, 193521.0, 59.06]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as the latter has a finer subdivision 
    columns: ["ok", "outlier", "% rec."],
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	}
  },
  methods: {
  	createCms: function(event){
  		// set the new values (scores):
  		var newcms = [];
  		var weights = this.weights;
  		var classes = this.classes;
  		var denom = 0;
  		// calculate denominator. There is surely a shorter way but
  		// JavaScript reduce is cumbersome na dI prefer like this:
  		for(var w of weights){
  		    var wfloat = parseFloat(w);
	  		if (isNaN(wfloat)){
	  		    continue;
	  		}
  		    denom += w;
  		}
  		var i = 0;
  		for (var cm of this.evaluations){
	  		var score = 0;
	  		newcm = {key: cm.key, data:[]};
	  		for (var i=0; i<classes.length ; i++){
	  		    var weight = parseFloat(this.weights[i]);
				if (isNaN(weight)){
					continue;
				}
  				var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    var value = parseFloat(row[row.length-1]);
				if (isNaN(value)){
					continue;
				}
				score += weight * value;
  			}
  			newcm.score = parseFloat(score / denom).toFixed(2);
  			newcms.push(newcm);
  		}
  		// sort:
  		newcms.sort(function(cm1, cm2) {
  		    var [val1, val2] = [cm1.score, cm2.score];
  		    if (isNaN(val1) || val1 < val2) {
    			return 1;  // not -1 because we want sorted it is descending
  			}
			if (isNaN(val2) || val1 > val2) {
    			return -1;  // not 1 because we want sorted it is descending
 			}
  			return 0;
		});
		this.cms = newcms;
  	}
  }
});
</script>

</body>
</html>
