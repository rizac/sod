<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>OneClassSVM (features: delta_pga, delta_pgv, noise_psd@5sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>OneClassSVM (features: delta_pga, delta_pgv, noise_psd@5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-for='key in cm.key' class='text-nowrap'>
	     							{{key[0]}}: {{key[1]}}
	     						</span>
	     					</div>
	     				</td>
	     				<td :colspan='cm.data[0].length-2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="cell"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 == row.length-1,
	     						'border': index2 > 0
	     					}"
		 				>
	     				</td>
	     			</tr>
	     			<tr>
	     				<td :colspan='cm.data[0].length-2'></td>
	     				<td>Score:</td>
	     				<td v-html='cm.score' class='text-danger font-weight-bold'></td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Score configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
			<table v-show='panelVisible'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
    	<>/transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": [["gamma", "auto"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[294885.0, 32773.0, 90.0], [2.0, 1431.0, 99.86], [135384.0, 258065.0, 65.59], [9641.0, 318017.0, 97.06], [149826.0, 177832.0, 54.27], [278939.0, 48719.0, 14.87]]}, {"key": [["gamma", "auto"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[262127.0, 65531.0, 80.0], [0.0, 1433.0, 100.0], [120352.0, 273097.0, 69.41], [3786.0, 323872.0, 98.84], [97654.0, 230004.0, 70.2], [241809.0, 85849.0, 26.2]]}, {"key": [["gamma", "1"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[294887.0, 32771.0, 90.0], [2.0, 1431.0, 99.86], [135436.0, 258013.0, 65.58], [9621.0, 318037.0, 97.06], [149890.0, 177768.0, 54.25], [278923.0, 48735.0, 14.87]]}, {"key": [["gamma", "1"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[262132.0, 65526.0, 80.0], [0.0, 1433.0, 100.0], [120469.0, 272980.0, 69.38], [3774.0, 323884.0, 98.85], [97552.0, 230106.0, 70.23], [241839.0, 85819.0, 26.19]]}, {"key": [["gamma", "auto"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[163825.0, 163833.0, 50.0], [0.0, 1433.0, 100.0], [78064.0, 315385.0, 80.16], [1029.0, 326629.0, 99.69], [35377.0, 292281.0, 89.2], [142335.0, 185323.0, 56.56]]}, {"key": [["gamma", "10"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[294891.0, 32767.0, 90.0], [2.0, 1431.0, 99.86], [135293.0, 258156.0, 65.61], [10335.0, 317323.0, 96.85], [153620.0, 174038.0, 53.12], [279379.0, 48279.0, 14.73]]}, {"key": [["gamma", "10"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[262105.0, 65553.0, 79.99], [0.0, 1433.0, 100.0], [121094.0, 272355.0, 69.22], [3790.0, 323868.0, 98.84], [98452.0, 229206.0, 69.95], [242020.0, 85638.0, 26.14]]}, {"key": [["gamma", "1"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[163830.0, 163828.0, 50.0], [0.0, 1433.0, 100.0], [78170.0, 315279.0, 80.13], [1031.0, 326627.0, 99.69], [35298.0, 292360.0, 89.23], [142311.0, 185347.0, 56.57]]}, {"key": [["gamma", "50"], ["kernel", "rbf"], ["nu", "0.1"]], "data": [[294896.0, 32762.0, 90.0], [7.0, 1426.0, 99.51], [134550.0, 258899.0, 65.8], [19956.0, 307702.0, 93.91], [180322.0, 147336.0, 44.97], [283717.0, 43941.0, 13.41]]}, {"key": [["gamma", "50"], ["kernel", "rbf"], ["nu", "0.2"]], "data": [[262115.0, 65543.0, 80.0], [2.0, 1431.0, 99.86], [120753.0, 272696.0, 69.31], [5586.0, 322072.0, 98.3], [119402.0, 208256.0, 63.56], [245975.0, 81683.0, 24.93]]}, {"key": [["gamma", "10"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[163828.0, 163830.0, 50.0], [0.0, 1433.0, 100.0], [79029.0, 314420.0, 79.91], [1012.0, 326646.0, 99.69], [34669.0, 292989.0, 89.42], [142204.0, 185454.0, 56.6]]}, {"key": [["gamma", "50"], ["kernel", "rbf"], ["nu", "0.5"]], "data": [[163814.0, 163844.0, 50.0], [0.0, 1433.0, 100.0], [83421.0, 310028.0, 78.8], [927.0, 326731.0, 99.72], [34592.0, 293066.0, 89.44], [141859.0, 185799.0, 56.71]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as the latter has a finer subdivision 
    columns: ["ok", "outlier", "% rec."],
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	}
  },
  methods: {
  	createCms: function(event){
  		// set the new values (scores):
  		var newcms = [];
  		var weights = this.weights;
  		var classes = this.classes;
  		var denom = 0;
  		// calculate denominator. There is surely a shorter way but
  		// JavaScript reduce is cumbersome na dI prefer like this:
  		for(var w of weights){
  		    var wfloat = parseFloat(w);
	  		if (isNaN(wfloat)){
	  		    continue;
	  		}
  		    denom += w;
  		}
  		var i = 0;
  		for (var cm of this.evaluations){
	  		var score = 0;
	  		newcm = {key: cm.key, data:[]};
	  		for (var i=0; i<classes.length ; i++){
	  		    var weight = parseFloat(this.weights[i]);
				if (isNaN(weight)){
					continue;
				}
  				var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    var value = parseFloat(row[row.length-1]);
				if (isNaN(value)){
					continue;
				}
				score += weight * value;
  			}
  			newcm.score = parseFloat(score / denom).toFixed(2);
  			newcms.push(newcm);
  		}
  		// sort:
  		newcms.sort(function(cm1, cm2) {
  		    var [val1, val2] = [cm1.score, cm2.score];
  		    if (isNaN(val1) || val1 < val2) {
    			return 1;  // not -1 because we want sorted it is descending
  			}
			if (isNaN(val2) || val1 > val2) {
    			return -1;  // not 1 because we want sorted it is descending
 			}
  			return 0;
		});
		this.cms = newcms;
  	}
  }
});
</script>

</body>
</html>
