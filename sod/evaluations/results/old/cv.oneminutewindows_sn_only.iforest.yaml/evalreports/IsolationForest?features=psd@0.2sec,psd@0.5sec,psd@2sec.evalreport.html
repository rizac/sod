<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.2sec, psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.2sec, psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593432.0, 31290.0, 94.991, 0.10425], [28.0, 2870.0, 99.034, 0.06454], [24274.0, 169281.0, 87.459, 0.19851], [98417.0, 524065.0, 84.19, 0.18965], [447096.0, 192964.0, 30.148, 0.47566], [589066.0, 51222.0, 8.0, 0.7868]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562306.0, 62416.0, 90.009, 0.1404], [14.0, 2884.0, 99.517, 0.05476], [21242.0, 172313.0, 89.025, 0.17212], [54548.0, 567934.0, 91.237, 0.15723], [358529.0, 281531.0, 43.985, 0.4004], [550157.0, 90131.0, 14.077, 0.69291]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593526.0, 31196.0, 95.006, 0.10455], [21.0, 2877.0, 99.275, 0.06239], [23751.0, 169804.0, 87.729, 0.1944], [99932.0, 522550.0, 83.946, 0.19976], [445745.0, 194315.0, 30.359, 0.49822], [588726.0, 51562.0, 8.053, 0.80616]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562262.0, 62460.0, 90.002, 0.13177], [7.0, 2891.0, 99.758, 0.06336], [21148.0, 172407.0, 89.074, 0.16917], [53417.0, 569065.0, 91.419, 0.17056], [349550.0, 290510.0, 45.388, 0.40235], [549010.0, 91278.0, 14.256, 0.68209]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593552.0, 31170.0, 95.011, 0.10341], [18.0, 2880.0, 99.379, 0.06665], [23382.0, 170173.0, 87.92, 0.19249], [91321.0, 531161.0, 85.33, 0.20682], [429519.0, 210541.0, 32.894, 0.47289], [588181.0, 52107.0, 8.138, 0.77717]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562173.0, 62549.0, 89.988, 0.13391], [11.0, 2887.0, 99.62, 0.05716], [21408.0, 172147.0, 88.94, 0.16287], [53813.0, 568669.0, 91.355, 0.17467], [344668.0, 295392.0, 46.151, 0.39228], [548784.0, 91504.0, 14.291, 0.6438]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593362.0, 31360.0, 94.98, 0.10499], [20.0, 2878.0, 99.31, 0.05816], [23733.0, 169822.0, 87.738, 0.19217], [99767.0, 522715.0, 83.973, 0.20955], [440308.0, 199752.0, 31.208, 0.49253], [588760.0, 51528.0, 8.048, 0.78011]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562332.0, 62390.0, 90.013, 0.13407], [11.0, 2887.0, 99.62, 0.04756], [21472.0, 172083.0, 88.907, 0.16178], [51698.0, 570784.0, 91.695, 0.17314], [336798.0, 303262.0, 47.38, 0.39303], [547608.0, 92680.0, 14.475, 0.65302]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593515.0, 31207.0, 95.005, 0.10415], [23.0, 2875.0, 99.206, 0.08186], [24002.0, 169553.0, 87.599, 0.205], [99845.0, 522637.0, 83.96, 0.19506], [441367.0, 198693.0, 31.043, 0.48834], [587886.0, 52402.0, 8.184, 0.81293]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562323.0, 62399.0, 90.012, 0.13584], [12.0, 2886.0, 99.586, 0.0601], [21153.0, 172402.0, 89.071, 0.17127], [52604.0, 569878.0, 91.549, 0.15705], [351041.0, 289019.0, 45.155, 0.39643], [550081.0, 90207.0, 14.089, 0.68175]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593507.0, 31215.0, 95.003, 0.09902], [23.0, 2875.0, 99.206, 0.08079], [23396.0, 170159.0, 87.912, 0.20655], [93699.0, 528783.0, 84.948, 0.20962], [440132.0, 199928.0, 31.236, 0.49994], [589471.0, 50817.0, 7.937, 0.82553]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562192.0, 62530.0, 89.991, 0.13051], [12.0, 2886.0, 99.586, 0.06711], [21448.0, 172107.0, 88.919, 0.17381], [53502.0, 568980.0, 91.405, 0.17574], [346625.0, 293435.0, 45.845, 0.40793], [549599.0, 90689.0, 14.164, 0.69462]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593428.0, 31294.0, 94.991, 0.0998], [20.0, 2878.0, 99.31, 0.06462], [23230.0, 170325.0, 87.998, 0.18649], [86819.0, 535663.0, 86.053, 0.20224], [430865.0, 209195.0, 32.684, 0.47672], [587955.0, 52333.0, 8.173, 0.76699]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562148.0, 62574.0, 89.984, 0.12834], [11.0, 2887.0, 99.62, 0.05384], [21313.0, 172242.0, 88.989, 0.16881], [52503.0, 569979.0, 91.566, 0.17519], [345054.0, 295006.0, 46.09, 0.40066], [548745.0, 91543.0, 14.297, 0.67558]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593342.0, 31380.0, 94.977, 0.10285], [15.0, 2883.0, 99.482, 0.06343], [23281.0, 170274.0, 87.972, 0.1866], [92502.0, 529980.0, 85.14, 0.20446], [430303.0, 209757.0, 32.771, 0.47251], [588170.0, 52118.0, 8.14, 0.75593]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562139.0, 62583.0, 89.982, 0.13349], [13.0, 2885.0, 99.551, 0.05292], [21482.0, 172073.0, 88.901, 0.16467], [55107.0, 567375.0, 91.147, 0.18006], [345054.0, 295006.0, 46.09, 0.39874], [547888.0, 92400.0, 14.431, 0.65293]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
