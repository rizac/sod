<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593529.0, 31193.0, 95.007, 0.10233], [11.0, 2887.0, 99.62, 0.05807], [22528.0, 170980.0, 88.358, 0.14753], [54355.0, 568127.0, 91.268, 0.1506], [357508.0, 282552.0, 44.145, 0.4543], [579441.0, 60847.0, 9.503, 0.80724]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562101.0, 62621.0, 89.976, 0.13622], [9.0, 2889.0, 99.689, 0.04905], [21162.0, 172346.0, 89.064, 0.12643], [33709.0, 588773.0, 94.585, 0.12454], [264579.0, 375481.0, 58.663, 0.37648], [532736.0, 107552.0, 16.797, 0.69259]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593549.0, 31173.0, 95.01, 0.09969], [14.0, 2884.0, 99.517, 0.05693], [22512.0, 170996.0, 88.366, 0.15486], [58932.0, 563550.0, 90.533, 0.16917], [350380.0, 289680.0, 45.258, 0.48106], [578366.0, 61922.0, 9.671, 0.82817]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562270.0, 62452.0, 90.003, 0.13054], [8.0, 2890.0, 99.724, 0.04423], [21484.0, 172024.0, 88.898, 0.12595], [37597.0, 584885.0, 93.96, 0.14509], [268880.0, 371180.0, 57.991, 0.38085], [533598.0, 106690.0, 16.663, 0.66296]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593533.0, 31189.0, 95.008, 0.09601], [13.0, 2885.0, 99.551, 0.06046], [22425.0, 171083.0, 88.411, 0.1652], [66575.0, 555907.0, 89.305, 0.18802], [356068.0, 283992.0, 44.37, 0.46387], [578528.0, 61760.0, 9.646, 0.78296]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562145.0, 62577.0, 89.983, 0.12584], [11.0, 2887.0, 99.62, 0.05974], [21442.0, 172066.0, 88.919, 0.13213], [39481.0, 583001.0, 93.657, 0.16286], [269091.0, 370969.0, 57.958, 0.36858], [533925.0, 106363.0, 16.612, 0.62275]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593349.0, 31373.0, 94.978, 0.09989], [13.0, 2885.0, 99.551, 0.06739], [22429.0, 171079.0, 88.409, 0.16388], [68084.0, 554398.0, 89.062, 0.19709], [358356.0, 281704.0, 44.012, 0.47243], [579214.0, 61074.0, 9.539, 0.77127]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562225.0, 62497.0, 89.996, 0.12951], [10.0, 2888.0, 99.655, 0.06313], [21343.0, 172165.0, 88.97, 0.13873], [39042.0, 583440.0, 93.728, 0.1695], [268764.0, 371296.0, 58.01, 0.38014], [531936.0, 108352.0, 16.922, 0.62188]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593448.0, 31274.0, 94.994, 0.09905], [13.0, 2885.0, 99.551, 0.0582], [22552.0, 170956.0, 88.346, 0.15366], [56689.0, 565793.0, 90.893, 0.15545], [356735.0, 283325.0, 44.265, 0.46183], [578875.0, 61413.0, 9.591, 0.82383]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562181.0, 62541.0, 89.989, 0.12794], [7.0, 2891.0, 99.758, 0.03986], [21283.0, 172225.0, 89.001, 0.12486], [32405.0, 590077.0, 94.794, 0.12353], [268399.0, 371661.0, 58.067, 0.37687], [533202.0, 107086.0, 16.725, 0.68298]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593488.0, 31234.0, 95.0, 0.09634], [12.0, 2886.0, 99.586, 0.0652], [22467.0, 171041.0, 88.39, 0.16289], [61014.0, 561468.0, 90.198, 0.17767], [357535.0, 282525.0, 44.14, 0.47813], [580028.0, 60260.0, 9.411, 0.82659]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562197.0, 62525.0, 89.992, 0.12481], [9.0, 2889.0, 99.689, 0.05996], [21388.0, 172120.0, 88.947, 0.13979], [36311.0, 586171.0, 94.167, 0.15106], [263967.0, 376093.0, 58.759, 0.38418], [533440.0, 106848.0, 16.687, 0.6867]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593521.0, 31201.0, 95.006, 0.096], [13.0, 2885.0, 99.551, 0.06596], [22460.0, 171048.0, 88.393, 0.16372], [66885.0, 555597.0, 89.255, 0.19063], [353945.0, 286115.0, 44.701, 0.47264], [576718.0, 63570.0, 9.928, 0.7995]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562198.0, 62524.0, 89.992, 0.12912], [11.0, 2887.0, 99.62, 0.04904], [21396.0, 172112.0, 88.943, 0.1351], [40276.0, 582206.0, 93.53, 0.1608], [269351.0, 370709.0, 57.918, 0.38325], [532263.0, 108025.0, 16.871, 0.66318]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593506.0, 31216.0, 95.003, 0.09662], [13.0, 2885.0, 99.551, 0.06428], [22472.0, 171036.0, 88.387, 0.15958], [68431.0, 554051.0, 89.007, 0.19076], [352358.0, 287702.0, 44.949, 0.46114], [576965.0, 63323.0, 9.89, 0.7639]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562182.0, 62540.0, 89.989, 0.12954], [11.0, 2887.0, 99.62, 0.06701], [21432.0, 172076.0, 88.924, 0.14504], [39228.0, 583254.0, 93.698, 0.17315], [266977.0, 373083.0, 58.289, 0.38714], [532465.0, 107823.0, 16.84, 0.65821]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
