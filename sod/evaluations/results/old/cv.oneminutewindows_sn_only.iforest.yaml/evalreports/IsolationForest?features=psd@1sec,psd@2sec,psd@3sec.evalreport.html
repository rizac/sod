<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@1sec, psd@2sec, psd@3sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@1sec, psd@2sec, psd@3sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562316.0, 62406.0, 90.011, 0.13742], [7.0, 2891.0, 99.758, 0.04387], [19947.0, 173536.0, 89.691, 0.12768], [36546.0, 585936.0, 94.129, 0.12267], [297741.0, 342319.0, 53.482, 0.36936], [548485.0, 91803.0, 14.338, 0.67431]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593613.0, 31109.0, 95.02, 0.10594], [11.0, 2887.0, 99.62, 0.05236], [22126.0, 171357.0, 88.564, 0.14954], [63823.0, 558659.0, 89.747, 0.15109], [392933.0, 247127.0, 38.61, 0.45202], [587429.0, 52859.0, 8.256, 0.78703]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593518.0, 31204.0, 95.005, 0.10057], [8.0, 2890.0, 99.724, 0.05278], [21940.0, 171543.0, 88.661, 0.16239], [62396.0, 560086.0, 89.976, 0.1731], [384265.0, 255795.0, 39.964, 0.45347], [586134.0, 54154.0, 8.458, 0.7973]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562202.0, 62520.0, 89.992, 0.13222], [6.0, 2892.0, 99.793, 0.05016], [19988.0, 173495.0, 89.669, 0.13338], [40316.0, 582166.0, 93.523, 0.1489], [295136.0, 344924.0, 53.889, 0.36062], [546023.0, 94265.0, 14.722, 0.63176]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593373.0, 31349.0, 94.982, 0.10353], [9.0, 2889.0, 99.689, 0.05638], [21705.0, 171778.0, 88.782, 0.15929], [65562.0, 556920.0, 89.468, 0.18519], [391593.0, 248467.0, 38.819, 0.451], [587132.0, 53156.0, 8.302, 0.75685]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562106.0, 62616.0, 89.977, 0.13742], [5.0, 2893.0, 99.827, 0.04685], [20107.0, 173376.0, 89.608, 0.13572], [39334.0, 583148.0, 93.681, 0.15442], [286694.0, 353366.0, 55.208, 0.3715], [545384.0, 94904.0, 14.822, 0.64104]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593359.0, 31363.0, 94.98, 0.10645], [8.0, 2890.0, 99.724, 0.05898], [21953.0, 171530.0, 88.654, 0.15547], [62976.0, 559506.0, 89.883, 0.18902], [382438.0, 257622.0, 40.25, 0.43267], [586325.0, 53963.0, 8.428, 0.70391]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562072.0, 62650.0, 89.972, 0.1357], [6.0, 2892.0, 99.793, 0.04386], [19717.0, 173766.0, 89.809, 0.13697], [42234.0, 580248.0, 93.215, 0.16377], [304954.0, 335106.0, 52.355, 0.37565], [546078.0, 94210.0, 14.714, 0.64516]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593584.0, 31138.0, 95.016, 0.09864], [9.0, 2889.0, 99.689, 0.04456], [22343.0, 171140.0, 88.452, 0.15177], [62593.0, 559889.0, 89.945, 0.14955], [392254.0, 247806.0, 38.716, 0.46015], [587237.0, 53051.0, 8.285, 0.81024]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562252.0, 62470.0, 90.0, 0.13325], [6.0, 2892.0, 99.793, 0.04201], [20500.0, 172983.0, 89.405, 0.13078], [35547.0, 586935.0, 94.289, 0.11803], [280019.0, 360041.0, 56.251, 0.36444], [544895.0, 95393.0, 14.898, 0.69148]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593503.0, 31219.0, 95.003, 0.0996], [7.0, 2891.0, 99.758, 0.04945], [21930.0, 171553.0, 88.666, 0.16249], [59895.0, 562587.0, 90.378, 0.17424], [380335.0, 259725.0, 40.578, 0.45417], [586650.0, 53638.0, 8.377, 0.80329]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562142.0, 62580.0, 89.983, 0.12742], [5.0, 2893.0, 99.827, 0.04681], [19821.0, 173662.0, 89.756, 0.13656], [40073.0, 582409.0, 93.562, 0.14694], [297025.0, 343035.0, 53.594, 0.37052], [547383.0, 92905.0, 14.51, 0.65556]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593377.0, 31345.0, 94.983, 0.10032], [7.0, 2891.0, 99.758, 0.05972], [21792.0, 171691.0, 88.737, 0.15727], [63405.0, 559077.0, 89.814, 0.18438], [385063.0, 254997.0, 39.84, 0.44641], [586020.0, 54268.0, 8.476, 0.7552]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562084.0, 62638.0, 89.973, 0.13153], [7.0, 2891.0, 99.758, 0.04852], [19864.0, 173619.0, 89.733, 0.13688], [39392.0, 583090.0, 93.672, 0.1599], [287314.0, 352746.0, 55.111, 0.37231], [545647.0, 94641.0, 14.781, 0.64322]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593468.0, 31254.0, 94.997, 0.10217], [7.0, 2891.0, 99.758, 0.05185], [21745.0, 171738.0, 88.761, 0.15644], [64492.0, 557990.0, 89.64, 0.18805], [386130.0, 253930.0, 39.673, 0.4501], [586169.0, 54119.0, 8.452, 0.7446]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562121.0, 62601.0, 89.979, 0.13307], [6.0, 2892.0, 99.793, 0.04985], [19974.0, 173509.0, 89.677, 0.14567], [39151.0, 583331.0, 93.711, 0.16864], [285737.0, 354323.0, 55.358, 0.3826], [544846.0, 95442.0, 14.906, 0.67713]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
