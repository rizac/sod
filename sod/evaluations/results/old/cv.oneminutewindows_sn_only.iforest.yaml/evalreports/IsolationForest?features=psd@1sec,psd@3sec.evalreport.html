<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@1sec, psd@3sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@1sec, psd@3sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593529.0, 31193.0, 95.007, 0.10597], [13.0, 2885.0, 99.551, 0.03536], [22260.0, 171218.0, 88.495, 0.14143], [67059.0, 555423.0, 89.227, 0.14515], [394000.0, 246060.0, 38.443, 0.45377], [586211.0, 54077.0, 8.446, 0.79429]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562220.0, 62502.0, 89.995, 0.13305], [6.0, 2892.0, 99.793, 0.02999], [20357.0, 173121.0, 89.478, 0.12277], [39622.0, 582860.0, 93.635, 0.11956], [307042.0, 333018.0, 52.029, 0.37854], [546877.0, 93411.0, 14.589, 0.69236]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593413.0, 31309.0, 94.988, 0.09797], [11.0, 2887.0, 99.62, 0.05162], [22219.0, 171259.0, 88.516, 0.1616], [65082.0, 557400.0, 89.545, 0.1713], [384041.0, 256019.0, 39.999, 0.47314], [585436.0, 54852.0, 8.567, 0.80223]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562176.0, 62546.0, 89.988, 0.13003], [4.0, 2894.0, 99.862, 0.0477], [20381.0, 173097.0, 89.466, 0.13858], [41483.0, 580999.0, 93.336, 0.14906], [311158.0, 328902.0, 51.386, 0.39142], [546941.0, 93347.0, 14.579, 0.68276]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593388.0, 31334.0, 94.984, 0.10174], [11.0, 2887.0, 99.62, 0.04738], [22221.0, 171257.0, 88.515, 0.15564], [67099.0, 555383.0, 89.221, 0.18437], [391789.0, 248271.0, 38.789, 0.45798], [586989.0, 53299.0, 8.324, 0.76313]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562099.0, 62623.0, 89.976, 0.13227], [9.0, 2889.0, 99.689, 0.0513], [20690.0, 172788.0, 89.306, 0.13957], [40291.0, 582191.0, 93.527, 0.1616], [295602.0, 344458.0, 53.817, 0.37972], [545312.0, 94976.0, 14.833, 0.64685]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593395.0, 31327.0, 94.985, 0.10425], [13.0, 2885.0, 99.551, 0.05786], [22171.0, 171307.0, 88.541, 0.16067], [69015.0, 553467.0, 88.913, 0.1908], [389356.0, 250704.0, 39.169, 0.44901], [586607.0, 53681.0, 8.384, 0.74256]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562029.0, 62693.0, 89.965, 0.13252], [7.0, 2891.0, 99.758, 0.04609], [20798.0, 172680.0, 89.25, 0.13453], [41381.0, 581101.0, 93.352, 0.16722], [301000.0, 339060.0, 52.973, 0.37777], [546910.0, 93378.0, 14.584, 0.61157]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593507.0, 31215.0, 95.003, 0.09816], [12.0, 2886.0, 99.586, 0.04384], [22238.0, 171240.0, 88.506, 0.15208], [66846.0, 555636.0, 89.261, 0.15233], [386865.0, 253195.0, 39.558, 0.46142], [585865.0, 54423.0, 8.5, 0.82394]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562191.0, 62531.0, 89.991, 0.13175], [7.0, 2891.0, 99.758, 0.04321], [20483.0, 172995.0, 89.413, 0.13428], [37101.0, 585381.0, 94.04, 0.12513], [294024.0, 346036.0, 54.063, 0.3855], [544953.0, 95335.0, 14.889, 0.7139]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593507.0, 31215.0, 95.003, 0.09769], [11.0, 2887.0, 99.62, 0.05745], [22203.0, 171275.0, 88.524, 0.16066], [66162.0, 556320.0, 89.371, 0.17553], [385094.0, 254966.0, 39.835, 0.45514], [585534.0, 54754.0, 8.551, 0.77623]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562115.0, 62607.0, 89.978, 0.1279], [8.0, 2890.0, 99.724, 0.04689], [20566.0, 172912.0, 89.37, 0.1417], [39953.0, 582529.0, 93.582, 0.15091], [296856.0, 343204.0, 53.621, 0.39179], [546171.0, 94117.0, 14.699, 0.69111]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593474.0, 31248.0, 94.998, 0.09967], [11.0, 2887.0, 99.62, 0.059], [22142.0, 171336.0, 88.556, 0.15981], [68283.0, 554199.0, 89.031, 0.19019], [386994.0, 253066.0, 39.538, 0.45588], [586185.0, 54103.0, 8.45, 0.75782]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562115.0, 62607.0, 89.978, 0.12916], [9.0, 2889.0, 99.689, 0.04534], [20564.0, 172914.0, 89.371, 0.13717], [41150.0, 581332.0, 93.389, 0.16043], [299040.0, 341020.0, 53.279, 0.38134], [546013.0, 94275.0, 14.724, 0.64898]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593447.0, 31275.0, 94.994, 0.10123], [11.0, 2887.0, 99.62, 0.065], [22222.0, 171256.0, 88.514, 0.16787], [68467.0, 554015.0, 89.001, 0.19939], [392433.0, 247627.0, 38.688, 0.46595], [587222.0, 53066.0, 8.288, 0.76983]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562091.0, 62631.0, 89.975, 0.133], [6.0, 2892.0, 99.793, 0.05078], [20507.0, 172971.0, 89.401, 0.13904], [41759.0, 580723.0, 93.292, 0.16871], [302649.0, 337411.0, 52.716, 0.38206], [546362.0, 93926.0, 14.669, 0.63221]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
