<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.2sec, psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.2sec, psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593522.0, 31200.0, 95.006, 0.10997], [26.0, 2872.0, 99.103, 0.07595], [23642.0, 169916.0, 87.786, 0.1839], [85846.0, 536636.0, 86.209, 0.18494], [425494.0, 214566.0, 33.523, 0.47841], [588770.0, 51518.0, 8.046, 0.78878]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562207.0, 62515.0, 89.993, 0.13901], [15.0, 2883.0, 99.482, 0.06492], [21435.0, 172123.0, 88.926, 0.15965], [49411.0, 573071.0, 92.062, 0.15477], [333057.0, 307003.0, 47.965, 0.40188], [547182.0, 93106.0, 14.541, 0.68979]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593432.0, 31290.0, 94.991, 0.10259], [16.0, 2882.0, 99.448, 0.05934], [22583.0, 170975.0, 88.333, 0.1791], [86858.0, 535624.0, 86.047, 0.19384], [418805.0, 221255.0, 34.568, 0.46589], [585789.0, 54499.0, 8.512, 0.76992]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562238.0, 62484.0, 89.998, 0.13561], [11.0, 2887.0, 99.62, 0.062], [21131.0, 172427.0, 89.083, 0.15984], [47046.0, 575436.0, 92.442, 0.16956], [329967.0, 310093.0, 48.447, 0.39714], [545826.0, 94462.0, 14.753, 0.67178]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593396.0, 31326.0, 94.986, 0.10564], [16.0, 2882.0, 99.448, 0.06666], [22619.0, 170939.0, 88.314, 0.17872], [84648.0, 537834.0, 86.402, 0.20134], [415424.0, 224636.0, 35.096, 0.47198], [586814.0, 53474.0, 8.352, 0.75888]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562216.0, 62506.0, 89.995, 0.13606], [11.0, 2887.0, 99.62, 0.06058], [21117.0, 172441.0, 89.09, 0.16168], [46078.0, 576404.0, 92.598, 0.17839], [324935.0, 315125.0, 49.234, 0.4034], [545640.0, 94648.0, 14.782, 0.67307]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593435.0, 31287.0, 94.992, 0.10584], [15.0, 2883.0, 99.482, 0.05844], [22496.0, 171062.0, 88.378, 0.17739], [82040.0, 540442.0, 86.821, 0.19714], [413088.0, 226972.0, 35.461, 0.46302], [586176.0, 54112.0, 8.451, 0.74647]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562108.0, 62614.0, 89.977, 0.13546], [9.0, 2889.0, 99.689, 0.05228], [20958.0, 172600.0, 89.172, 0.15321], [47275.0, 575207.0, 92.405, 0.17322], [326460.0, 313600.0, 48.995, 0.3881], [544944.0, 95344.0, 14.891, 0.64648]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593445.0, 31277.0, 94.993, 0.10882], [26.0, 2872.0, 99.103, 0.07897], [23123.0, 170435.0, 88.054, 0.17971], [90120.0, 532362.0, 85.522, 0.18472], [426443.0, 213617.0, 33.375, 0.46111], [586858.0, 53430.0, 8.345, 0.75701]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562282.0, 62440.0, 90.005, 0.13635], [13.0, 2885.0, 99.551, 0.05245], [20950.0, 172608.0, 89.176, 0.15239], [48231.0, 574251.0, 92.252, 0.14773], [335754.0, 304306.0, 47.543, 0.39927], [546304.0, 93984.0, 14.678, 0.69306]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593411.0, 31311.0, 94.988, 0.1017], [18.0, 2880.0, 99.379, 0.0648], [22733.0, 170825.0, 88.255, 0.1839], [93316.0, 529166.0, 85.009, 0.20014], [427941.0, 212119.0, 33.14, 0.47421], [586542.0, 53746.0, 8.394, 0.76589]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562292.0, 62430.0, 90.007, 0.13111], [10.0, 2888.0, 99.655, 0.06262], [21030.0, 172528.0, 89.135, 0.16381], [43947.0, 578535.0, 92.94, 0.16908], [320523.0, 319537.0, 49.923, 0.39566], [544899.0, 95389.0, 14.898, 0.67687]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593470.0, 31252.0, 94.997, 0.10336], [16.0, 2882.0, 99.448, 0.06214], [22591.0, 170967.0, 88.329, 0.18247], [84637.0, 537845.0, 86.403, 0.2019], [417430.0, 222630.0, 34.783, 0.47378], [586548.0, 53740.0, 8.393, 0.77025]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562200.0, 62522.0, 89.992, 0.13341], [9.0, 2889.0, 99.689, 0.05794], [20971.0, 172587.0, 89.166, 0.16037], [48621.0, 573861.0, 92.189, 0.17604], [334633.0, 305427.0, 47.718, 0.40555], [545185.0, 95103.0, 14.853, 0.66831]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593424.0, 31298.0, 94.99, 0.10548], [16.0, 2882.0, 99.448, 0.06139], [22541.0, 171017.0, 88.354, 0.17841], [86071.0, 536411.0, 86.173, 0.20721], [417720.0, 222340.0, 34.737, 0.47388], [585857.0, 54431.0, 8.501, 0.74799]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562153.0, 62569.0, 89.985, 0.13227], [9.0, 2889.0, 99.689, 0.0567], [21011.0, 172547.0, 89.145, 0.15612], [49110.0, 573372.0, 92.111, 0.17604], [334862.0, 305198.0, 47.683, 0.39865], [545402.0, 94886.0, 14.819, 0.65019]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
