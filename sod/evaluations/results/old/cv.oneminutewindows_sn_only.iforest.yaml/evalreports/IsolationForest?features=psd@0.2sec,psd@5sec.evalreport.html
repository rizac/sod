<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562265.0, 62457.0, 90.002, 0.12272], [13.0, 2885.0, 99.551, 0.06205], [21488.0, 172041.0, 88.897, 0.16178], [39701.0, 582781.0, 93.622, 0.13972], [303771.0, 336289.0, 52.54, 0.41902], [538559.0, 101729.0, 15.888, 0.78314]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593443.0, 31279.0, 94.993, 0.0947], [26.0, 2872.0, 99.103, 0.07655], [22747.0, 170782.0, 88.246, 0.19082], [73023.0, 549459.0, 88.269, 0.1747], [393478.0, 246582.0, 38.525, 0.5082], [587676.0, 52612.0, 8.217, 0.90378]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593445.0, 31277.0, 94.993, 0.08758], [18.0, 2880.0, 99.379, 0.0889], [22602.0, 170927.0, 88.321, 0.187], [89835.0, 532647.0, 85.568, 0.20266], [397682.0, 242378.0, 37.868, 0.50086], [586097.0, 54191.0, 8.464, 0.83762]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562184.0, 62538.0, 89.989, 0.1167], [14.0, 2884.0, 99.517, 0.07172], [21468.0, 172061.0, 88.907, 0.16183], [39835.0, 582647.0, 93.601, 0.1669], [298990.0, 341070.0, 53.287, 0.42518], [539914.0, 100374.0, 15.676, 0.74626]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593460.0, 31262.0, 94.996, 0.08764], [18.0, 2880.0, 99.379, 0.06784], [22576.0, 170953.0, 88.335, 0.17945], [96043.0, 526439.0, 84.571, 0.20025], [394762.0, 245298.0, 38.324, 0.49298], [583354.0, 56934.0, 8.892, 0.8084]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562321.0, 62401.0, 90.011, 0.12219], [14.0, 2884.0, 99.517, 0.06252], [21439.0, 172090.0, 88.922, 0.15969], [40116.0, 582366.0, 93.555, 0.17224], [304772.0, 335288.0, 52.384, 0.4223], [541369.0, 98919.0, 15.449, 0.72801]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593480.0, 31242.0, 94.999, 0.0904], [18.0, 2880.0, 99.379, 0.07328], [22592.0, 170937.0, 88.326, 0.18706], [91001.0, 531481.0, 85.381, 0.21032], [394428.0, 245632.0, 38.376, 0.50154], [584138.0, 56150.0, 8.769, 0.84082]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562103.0, 62619.0, 89.977, 0.1193], [15.0, 2883.0, 99.482, 0.0677], [21470.0, 172059.0, 88.906, 0.16009], [38335.0, 584147.0, 93.842, 0.17766], [294790.0, 345270.0, 53.943, 0.40714], [540727.0, 99561.0, 15.549, 0.6873]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593472.0, 31250.0, 94.998, 0.08925], [19.0, 2879.0, 99.344, 0.07014], [22624.0, 170905.0, 88.31, 0.17861], [80219.0, 542263.0, 87.113, 0.17342], [384933.0, 255127.0, 39.86, 0.49705], [582436.0, 57852.0, 9.035, 0.90412]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562328.0, 62394.0, 90.013, 0.11666], [12.0, 2886.0, 99.586, 0.05702], [21528.0, 172001.0, 88.876, 0.16091], [37990.0, 584492.0, 93.897, 0.14585], [296449.0, 343611.0, 53.684, 0.42977], [539596.0, 100692.0, 15.726, 0.80407]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593493.0, 31229.0, 95.001, 0.08255], [19.0, 2879.0, 99.344, 0.08385], [22623.0, 170906.0, 88.31, 0.19295], [88154.0, 534328.0, 85.838, 0.19996], [393849.0, 246211.0, 38.467, 0.52484], [584960.0, 55328.0, 8.641, 0.92349]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562250.0, 62472.0, 90.0, 0.11324], [14.0, 2884.0, 99.517, 0.06579], [21473.0, 172056.0, 88.905, 0.16804], [37923.0, 584559.0, 93.908, 0.16376], [296054.0, 344006.0, 53.746, 0.43962], [540346.0, 99942.0, 15.609, 0.79957]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593430.0, 31292.0, 94.991, 0.08535], [19.0, 2879.0, 99.344, 0.06803], [22616.0, 170913.0, 88.314, 0.18278], [88392.0, 534090.0, 85.8, 0.20015], [392914.0, 247146.0, 38.613, 0.51521], [585611.0, 54677.0, 8.539, 0.88665]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562347.0, 62375.0, 90.016, 0.11318], [14.0, 2884.0, 99.517, 0.06072], [21409.0, 172120.0, 88.938, 0.16028], [40567.0, 581915.0, 93.483, 0.1705], [306580.0, 333480.0, 52.101, 0.43234], [542168.0, 98120.0, 15.324, 0.76795]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593467.0, 31255.0, 94.997, 0.08758], [18.0, 2880.0, 99.379, 0.07005], [22590.0, 170939.0, 88.327, 0.18797], [91982.0, 530500.0, 85.223, 0.20856], [391231.0, 248829.0, 38.876, 0.50803], [582362.0, 57926.0, 9.047, 0.85448]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562164.0, 62558.0, 89.986, 0.11961], [13.0, 2885.0, 99.551, 0.06377], [21464.0, 172065.0, 88.909, 0.16245], [40184.0, 582298.0, 93.545, 0.17782], [303845.0, 336215.0, 52.529, 0.42068], [539656.0, 100632.0, 15.717, 0.72126]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
