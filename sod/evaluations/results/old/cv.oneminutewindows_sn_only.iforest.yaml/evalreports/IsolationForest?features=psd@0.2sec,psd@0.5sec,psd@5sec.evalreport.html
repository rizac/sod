<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.2sec, psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.2sec, psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593479.0, 31243.0, 94.999, 0.10188], [106.0, 2792.0, 96.342, 0.09412], [22972.0, 170586.0, 88.132, 0.18793], [88706.0, 533776.0, 85.75, 0.18918], [423550.0, 216510.0, 33.827, 0.48322], [587934.0, 52354.0, 8.177, 0.79691]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562317.0, 62405.0, 90.011, 0.13341], [19.0, 2879.0, 99.344, 0.07932], [21367.0, 172191.0, 88.961, 0.16187], [43916.0, 578566.0, 92.945, 0.15694], [317785.0, 322275.0, 50.351, 0.40201], [544773.0, 95515.0, 14.918, 0.69]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593509.0, 31213.0, 95.004, 0.0957], [59.0, 2839.0, 97.964, 0.0812], [22541.0, 171017.0, 88.354, 0.18639], [102115.0, 520367.0, 83.596, 0.2056], [424560.0, 215500.0, 33.669, 0.49328], [589957.0, 50331.0, 7.861, 0.79211]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562262.0, 62460.0, 90.002, 0.12378], [20.0, 2878.0, 99.31, 0.07633], [21245.0, 172313.0, 89.024, 0.16236], [42476.0, 580006.0, 93.176, 0.1761], [317170.0, 322890.0, 50.447, 0.41277], [545292.0, 94996.0, 14.836, 0.68393]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593399.0, 31323.0, 94.986, 0.09486], [27.0, 2871.0, 99.068, 0.06665], [22490.0, 171068.0, 88.381, 0.18565], [90904.0, 531578.0, 85.397, 0.20501], [403393.0, 236667.0, 36.976, 0.49071], [585881.0, 54407.0, 8.497, 0.80582]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562180.0, 62542.0, 89.989, 0.12595], [15.0, 2883.0, 99.482, 0.06095], [21304.0, 172254.0, 88.993, 0.16231], [46330.0, 576152.0, 92.557, 0.17713], [319178.0, 320882.0, 50.133, 0.40721], [541120.0, 99168.0, 15.488, 0.66955]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593469.0, 31253.0, 94.997, 0.09871], [22.0, 2876.0, 99.241, 0.06888], [22448.0, 171110.0, 88.402, 0.18459], [85831.0, 536651.0, 86.211, 0.20927], [394798.0, 245262.0, 38.319, 0.49437], [583826.0, 56462.0, 8.818, 0.79933]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562190.0, 62532.0, 89.99, 0.12769], [13.0, 2885.0, 99.551, 0.06297], [21341.0, 172217.0, 88.974, 0.16963], [49259.0, 573223.0, 92.087, 0.18381], [320496.0, 319564.0, 49.927, 0.41721], [540287.0, 100001.0, 15.618, 0.69783]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593487.0, 31235.0, 95.0, 0.09951], [31.0, 2867.0, 98.93, 0.09441], [22551.0, 171007.0, 88.349, 0.18959], [74159.0, 548323.0, 88.087, 0.1911], [399060.0, 241000.0, 37.653, 0.48422], [585986.0, 54302.0, 8.481, 0.8037]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562244.0, 62478.0, 89.999, 0.12657], [18.0, 2880.0, 99.379, 0.07381], [21363.0, 172195.0, 88.963, 0.16615], [43528.0, 578954.0, 93.007, 0.15596], [314913.0, 325147.0, 50.799, 0.40853], [543260.0, 97028.0, 15.154, 0.72353]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593479.0, 31243.0, 94.999, 0.09331], [21.0, 2877.0, 99.275, 0.07221], [22487.0, 171071.0, 88.382, 0.1837], [87781.0, 534701.0, 85.898, 0.19611], [402070.0, 237990.0, 37.182, 0.49761], [585613.0, 54675.0, 8.539, 0.81301]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562349.0, 62373.0, 90.016, 0.12299], [17.0, 2881.0, 99.413, 0.06452], [21269.0, 172289.0, 89.012, 0.17245], [46009.0, 576473.0, 92.609, 0.17355], [322892.0, 317168.0, 49.553, 0.42464], [542961.0, 97327.0, 15.201, 0.73012]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593571.0, 31151.0, 95.014, 0.09249], [30.0, 2868.0, 98.965, 0.07213], [22476.0, 171082.0, 88.388, 0.19042], [84929.0, 537553.0, 86.356, 0.20554], [404181.0, 235879.0, 36.853, 0.5005], [585944.0, 54344.0, 8.487, 0.82432]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562276.0, 62446.0, 90.004, 0.12391], [15.0, 2883.0, 99.482, 0.05853], [21323.0, 172235.0, 88.984, 0.16202], [43493.0, 578989.0, 93.013, 0.17287], [312476.0, 327584.0, 51.18, 0.41107], [540684.0, 99604.0, 15.556, 0.69244]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593516.0, 31206.0, 95.005, 0.09569], [19.0, 2879.0, 99.344, 0.06933], [22453.0, 171105.0, 88.4, 0.18263], [85623.0, 536859.0, 86.245, 0.20473], [393400.0, 246660.0, 38.537, 0.48477], [583798.0, 56490.0, 8.823, 0.79527]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562117.0, 62605.0, 89.979, 0.12634], [13.0, 2885.0, 99.551, 0.05748], [21325.0, 172233.0, 88.983, 0.16669], [44175.0, 578307.0, 92.903, 0.18092], [312713.0, 327347.0, 51.143, 0.42075], [539977.0, 100311.0, 15.667, 0.70432]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
