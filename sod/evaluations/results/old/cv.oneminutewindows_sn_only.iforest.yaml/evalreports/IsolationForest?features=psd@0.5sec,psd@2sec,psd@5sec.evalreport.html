<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593386.0, 31336.0, 94.984, 0.10214], [13.0, 2885.0, 99.551, 0.06153], [22223.0, 171290.0, 88.516, 0.14651], [56089.0, 566393.0, 90.989, 0.1492], [364866.0, 275194.0, 42.995, 0.44484], [580695.0, 59593.0, 9.307, 0.80244]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562364.0, 62358.0, 90.018, 0.12937], [7.0, 2891.0, 99.758, 0.05264], [20614.0, 172899.0, 89.347, 0.12687], [35030.0, 587452.0, 94.373, 0.12493], [266354.0, 373706.0, 58.386, 0.37255], [536631.0, 103657.0, 16.189, 0.6981]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593367.0, 31355.0, 94.981, 0.09604], [15.0, 2883.0, 99.482, 0.05554], [22249.0, 171264.0, 88.503, 0.157], [58424.0, 564058.0, 90.614, 0.17455], [367557.0, 272503.0, 42.575, 0.45617], [582291.0, 57997.0, 9.058, 0.78573]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562091.0, 62631.0, 89.975, 0.12718], [7.0, 2891.0, 99.758, 0.04698], [20862.0, 172651.0, 89.219, 0.13734], [36458.0, 586024.0, 94.143, 0.1479], [264483.0, 375577.0, 58.678, 0.36747], [535609.0, 104679.0, 16.349, 0.67962]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593494.0, 31228.0, 95.001, 0.09861], [14.0, 2884.0, 99.517, 0.05082], [22183.0, 171330.0, 88.537, 0.15487], [68787.0, 553695.0, 88.95, 0.18759], [365293.0, 274767.0, 42.928, 0.44531], [581211.0, 59077.0, 9.227, 0.7635]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562135.0, 62587.0, 89.982, 0.12716], [8.0, 2890.0, 99.724, 0.05617], [20769.0, 172744.0, 89.267, 0.13918], [38461.0, 584021.0, 93.821, 0.16667], [267270.0, 372790.0, 58.243, 0.36918], [538425.0, 101863.0, 15.909, 0.64027]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593334.0, 31388.0, 94.976, 0.09896], [15.0, 2883.0, 99.482, 0.0683], [22253.0, 171260.0, 88.501, 0.16046], [62252.0, 560230.0, 89.999, 0.19091], [362388.0, 277672.0, 43.382, 0.43913], [581397.0, 58891.0, 9.198, 0.74001]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562205.0, 62517.0, 89.993, 0.13192], [11.0, 2887.0, 99.62, 0.05818], [20535.0, 172978.0, 89.388, 0.1422], [40321.0, 582161.0, 93.523, 0.17297], [275904.0, 364156.0, 56.894, 0.37982], [537354.0, 102934.0, 16.076, 0.66278]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593390.0, 31332.0, 94.985, 0.10088], [15.0, 2883.0, 99.482, 0.0473], [22371.0, 171142.0, 88.44, 0.15831], [55686.0, 566796.0, 91.054, 0.15451], [366713.0, 273347.0, 42.706, 0.45886], [583658.0, 56630.0, 8.844, 0.8687]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562290.0, 62432.0, 90.006, 0.1302], [7.0, 2891.0, 99.758, 0.04623], [20628.0, 172885.0, 89.34, 0.13257], [34310.0, 588172.0, 94.488, 0.13099], [268910.0, 371150.0, 57.987, 0.36721], [537137.0, 103151.0, 16.11, 0.69074]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593527.0, 31195.0, 95.007, 0.09477], [15.0, 2883.0, 99.482, 0.06096], [22223.0, 171290.0, 88.516, 0.16517], [61275.0, 561207.0, 90.156, 0.179], [368309.0, 271751.0, 42.457, 0.45422], [582978.0, 57310.0, 8.951, 0.81372]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562176.0, 62546.0, 89.988, 0.12591], [7.0, 2891.0, 99.758, 0.05512], [20697.0, 172816.0, 89.305, 0.14592], [37458.0, 585024.0, 93.982, 0.15857], [270969.0, 369091.0, 57.665, 0.38214], [535656.0, 104632.0, 16.341, 0.71762]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593549.0, 31173.0, 95.01, 0.09643], [15.0, 2883.0, 99.482, 0.06654], [22116.0, 171397.0, 88.571, 0.16154], [68360.0, 554122.0, 89.018, 0.18998], [370952.0, 269108.0, 42.044, 0.45551], [580597.0, 59691.0, 9.323, 0.78256]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562145.0, 62577.0, 89.983, 0.12699], [10.0, 2888.0, 99.655, 0.04877], [20691.0, 172822.0, 89.308, 0.13528], [38654.0, 583828.0, 93.79, 0.16102], [266012.0, 374048.0, 58.44, 0.37569], [536779.0, 103509.0, 16.166, 0.66542]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593444.0, 31278.0, 94.993, 0.09771], [15.0, 2883.0, 99.482, 0.05944], [22173.0, 171340.0, 88.542, 0.16079], [66105.0, 556377.0, 89.38, 0.19268], [366814.0, 273246.0, 42.691, 0.45283], [581739.0, 58549.0, 9.144, 0.76682]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562138.0, 62584.0, 89.982, 0.12966], [7.0, 2891.0, 99.758, 0.05441], [20537.0, 172976.0, 89.387, 0.14276], [39441.0, 583041.0, 93.664, 0.16973], [277631.0, 362429.0, 56.624, 0.37794], [536857.0, 103431.0, 16.154, 0.65878]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
