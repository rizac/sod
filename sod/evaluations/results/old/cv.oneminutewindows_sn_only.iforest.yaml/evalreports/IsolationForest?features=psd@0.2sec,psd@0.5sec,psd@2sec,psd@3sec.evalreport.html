<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.2sec, psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.2sec, psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562253.0, 62469.0, 90.001, 0.13424], [7.0, 2891.0, 99.758, 0.05656], [21198.0, 172357.0, 89.048, 0.1478], [39963.0, 582519.0, 93.58, 0.14326], [298506.0, 341554.0, 53.363, 0.37874], [543340.0, 96948.0, 15.141, 0.67086]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593406.0, 31316.0, 94.987, 0.10313], [10.0, 2888.0, 99.655, 0.06519], [22459.0, 171096.0, 88.397, 0.16918], [68636.0, 553846.0, 88.974, 0.16972], [392723.0, 247337.0, 38.643, 0.45009], [584320.0, 55968.0, 8.741, 0.76851]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593484.0, 31238.0, 95.0, 0.10208], [9.0, 2889.0, 99.689, 0.06611], [22515.0, 171040.0, 88.368, 0.17848], [72691.0, 549791.0, 88.322, 0.18695], [404072.0, 235988.0, 36.87, 0.4745], [584652.0, 55636.0, 8.689, 0.8074]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562083.0, 62639.0, 89.973, 0.13388], [7.0, 2891.0, 99.758, 0.05194], [21149.0, 172406.0, 89.073, 0.1511], [43667.0, 578815.0, 92.985, 0.15528], [318612.0, 321448.0, 50.222, 0.39446], [543574.0, 96714.0, 15.105, 0.68762]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593502.0, 31220.0, 95.003, 0.10331], [11.0, 2887.0, 99.62, 0.05484], [22443.0, 171112.0, 88.405, 0.16604], [64751.0, 557731.0, 89.598, 0.18843], [387768.0, 252292.0, 39.417, 0.455], [584081.0, 56207.0, 8.778, 0.75182]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562287.0, 62435.0, 90.006, 0.13624], [8.0, 2890.0, 99.724, 0.04247], [21195.0, 172360.0, 89.05, 0.14362], [42343.0, 580139.0, 93.198, 0.16068], [310538.0, 329522.0, 51.483, 0.37601], [543945.0, 96343.0, 15.047, 0.63715]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593447.0, 31275.0, 94.994, 0.10436], [12.0, 2886.0, 99.586, 0.05751], [22485.0, 171070.0, 88.383, 0.17024], [70643.0, 551839.0, 88.651, 0.19133], [395639.0, 244421.0, 38.187, 0.45389], [584678.0, 55610.0, 8.685, 0.76343]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562066.0, 62656.0, 89.971, 0.1336], [8.0, 2890.0, 99.724, 0.05255], [21091.0, 172464.0, 89.103, 0.14209], [43014.0, 579468.0, 93.09, 0.16416], [307485.0, 332575.0, 51.96, 0.36807], [541917.0, 98371.0, 15.364, 0.6189]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593437.0, 31285.0, 94.992, 0.1047], [15.0, 2883.0, 99.482, 0.07082], [22646.0, 170909.0, 88.3, 0.17881], [69633.0, 552849.0, 88.814, 0.17289], [398590.0, 241470.0, 37.726, 0.4674], [585008.0, 55280.0, 8.634, 0.82104]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562190.0, 62532.0, 89.99, 0.13391], [9.0, 2889.0, 99.689, 0.04553], [21279.0, 172276.0, 89.006, 0.14793], [40378.0, 582104.0, 93.513, 0.13277], [304110.0, 335950.0, 52.487, 0.38747], [544709.0, 95579.0, 14.928, 0.70684]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593475.0, 31247.0, 94.998, 0.10054], [13.0, 2885.0, 99.551, 0.05983], [22521.0, 171034.0, 88.365, 0.17484], [71723.0, 550759.0, 88.478, 0.18234], [403239.0, 236821.0, 37.0, 0.46933], [585442.0, 54846.0, 8.566, 0.79891]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562201.0, 62521.0, 89.992, 0.12993], [9.0, 2889.0, 99.689, 0.05613], [21110.0, 172445.0, 89.094, 0.15278], [42421.0, 580061.0, 93.185, 0.15751], [310720.0, 329340.0, 51.455, 0.38884], [543966.0, 96322.0, 15.044, 0.68172]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593462.0, 31260.0, 94.996, 0.10147], [10.0, 2888.0, 99.655, 0.05979], [22532.0, 171023.0, 88.359, 0.16852], [68832.0, 553650.0, 88.942, 0.18976], [396021.0, 244039.0, 38.128, 0.45976], [585226.0, 55062.0, 8.6, 0.76105]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562271.0, 62451.0, 90.003, 0.13276], [8.0, 2890.0, 99.724, 0.0502], [21186.0, 172369.0, 89.054, 0.14662], [42377.0, 580105.0, 93.192, 0.16107], [310397.0, 329663.0, 51.505, 0.38732], [543074.0, 97214.0, 15.183, 0.67318]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593386.0, 31336.0, 94.984, 0.10267], [11.0, 2887.0, 99.62, 0.05456], [22423.0, 171132.0, 88.415, 0.16775], [71387.0, 551095.0, 88.532, 0.1908], [396236.0, 243824.0, 38.094, 0.45138], [584184.0, 56104.0, 8.762, 0.76189]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562128.0, 62594.0, 89.981, 0.13232], [8.0, 2890.0, 99.724, 0.05413], [21128.0, 172427.0, 89.084, 0.1487], [42856.0, 579626.0, 93.115, 0.1693], [306364.0, 333696.0, 52.135, 0.38661], [542248.0, 98040.0, 15.312, 0.65771]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
