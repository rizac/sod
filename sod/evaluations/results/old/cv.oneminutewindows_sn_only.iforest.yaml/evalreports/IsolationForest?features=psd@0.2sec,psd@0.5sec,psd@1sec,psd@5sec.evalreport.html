<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.2sec, psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.2sec, psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593575.0, 31147.0, 95.014, 0.10571], [32.0, 2866.0, 98.896, 0.08327], [23389.0, 170177.0, 87.917, 0.18096], [101640.0, 520842.0, 83.672, 0.19347], [427935.0, 212125.0, 33.141, 0.47867], [586749.0, 53539.0, 8.362, 0.78212]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562337.0, 62385.0, 90.014, 0.13373], [19.0, 2879.0, 99.344, 0.07062], [20938.0, 172628.0, 89.183, 0.15566], [46475.0, 576007.0, 92.534, 0.16001], [334086.0, 305974.0, 47.804, 0.39851], [545265.0, 95023.0, 14.841, 0.67861]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593294.0, 31428.0, 94.969, 0.09874], [24.0, 2874.0, 99.172, 0.04312], [22530.0, 171036.0, 88.361, 0.1614], [91469.0, 531013.0, 85.306, 0.18866], [415918.0, 224142.0, 35.019, 0.46609], [586006.0, 54282.0, 8.478, 0.77067]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562252.0, 62470.0, 90.0, 0.13036], [19.0, 2879.0, 99.344, 0.06222], [20953.0, 172613.0, 89.175, 0.15936], [44921.0, 577561.0, 92.784, 0.17231], [327205.0, 312855.0, 48.879, 0.40327], [545346.0, 94942.0, 14.828, 0.67911]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593455.0, 31267.0, 94.995, 0.09985], [28.0, 2870.0, 99.034, 0.06205], [22314.0, 171252.0, 88.472, 0.17765], [86385.0, 536097.0, 86.122, 0.20422], [409662.0, 230398.0, 35.996, 0.47262], [586087.0, 54201.0, 8.465, 0.78198]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562167.0, 62555.0, 89.987, 0.13283], [15.0, 2883.0, 99.482, 0.05686], [21018.0, 172548.0, 89.142, 0.15569], [44971.0, 577511.0, 92.776, 0.17376], [325953.0, 314107.0, 49.075, 0.40681], [541769.0, 98519.0, 15.387, 0.69379]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593311.0, 31411.0, 94.972, 0.10168], [21.0, 2877.0, 99.275, 0.0561], [22248.0, 171318.0, 88.506, 0.17015], [89326.0, 533156.0, 85.65, 0.203], [403365.0, 236695.0, 36.98, 0.47462], [582888.0, 57400.0, 8.965, 0.7596]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562130.0, 62592.0, 89.981, 0.13142], [15.0, 2883.0, 99.482, 0.06442], [20869.0, 172697.0, 89.219, 0.1596], [41482.0, 581000.0, 93.336, 0.18395], [309897.0, 330163.0, 51.583, 0.39536], [543432.0, 96856.0, 15.127, 0.64779]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593592.0, 31130.0, 95.017, 0.1026], [45.0, 2853.0, 98.447, 0.07877], [23407.0, 170159.0, 87.907, 0.18659], [93283.0, 529199.0, 85.014, 0.19189], [427934.0, 212126.0, 33.142, 0.49249], [587302.0, 52986.0, 8.275, 0.82911]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562364.0, 62358.0, 90.018, 0.12982], [18.0, 2880.0, 99.379, 0.06423], [20702.0, 172864.0, 89.305, 0.15396], [49046.0, 573436.0, 92.121, 0.15685], [340115.0, 299945.0, 46.862, 0.40374], [546040.0, 94248.0, 14.72, 0.70417]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593530.0, 31192.0, 95.007, 0.09993], [32.0, 2866.0, 98.896, 0.06833], [22514.0, 171052.0, 88.369, 0.18333], [82669.0, 539813.0, 86.719, 0.19758], [419409.0, 220651.0, 34.473, 0.48302], [586872.0, 53416.0, 8.342, 0.80901]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562231.0, 62491.0, 89.997, 0.12602], [17.0, 2881.0, 99.413, 0.0688], [21057.0, 172509.0, 89.122, 0.16032], [45455.0, 577027.0, 92.698, 0.17391], [327384.0, 312676.0, 48.851, 0.40384], [544052.0, 96236.0, 15.03, 0.69606]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593468.0, 31254.0, 94.997, 0.09837], [20.0, 2878.0, 99.31, 0.07165], [22263.0, 171303.0, 88.498, 0.17772], [93920.0, 528562.0, 84.912, 0.20823], [403857.0, 236203.0, 36.903, 0.46601], [584583.0, 55705.0, 8.7, 0.76054]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562107.0, 62615.0, 89.977, 0.12782], [17.0, 2881.0, 99.413, 0.05103], [20997.0, 172569.0, 89.153, 0.15134], [43390.0, 579092.0, 93.03, 0.17147], [324296.0, 315764.0, 49.333, 0.39303], [543963.0, 96325.0, 15.044, 0.66127]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593387.0, 31335.0, 94.984, 0.09997], [20.0, 2878.0, 99.31, 0.06747], [22365.0, 171201.0, 88.446, 0.18091], [95241.0, 527241.0, 84.7, 0.20919], [409645.0, 230415.0, 35.999, 0.47958], [585990.0, 54298.0, 8.48, 0.7825]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562188.0, 62534.0, 89.99, 0.12979], [17.0, 2881.0, 99.413, 0.06121], [20749.0, 172817.0, 89.281, 0.16089], [44607.0, 577875.0, 92.834, 0.18213], [322131.0, 317929.0, 49.672, 0.40578], [543422.0, 96866.0, 15.129, 0.69038]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
