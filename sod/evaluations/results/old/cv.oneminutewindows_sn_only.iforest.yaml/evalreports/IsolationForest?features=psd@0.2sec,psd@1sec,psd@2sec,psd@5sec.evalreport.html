<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562267.0, 62455.0, 90.003, 0.13226], [8.0, 2890.0, 99.724, 0.05177], [20534.0, 173008.0, 89.39, 0.12659], [37663.0, 584819.0, 93.95, 0.13447], [299722.0, 340338.0, 53.173, 0.36447], [543139.0, 97149.0, 15.173, 0.65934]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593423.0, 31299.0, 94.99, 0.10404], [15.0, 2883.0, 99.482, 0.06106], [22273.0, 171269.0, 88.492, 0.14815], [70849.0, 551633.0, 88.618, 0.16323], [397739.0, 242321.0, 37.859, 0.44493], [585751.0, 54537.0, 8.518, 0.7693]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593401.0, 31321.0, 94.986, 0.09599], [17.0, 2881.0, 99.413, 0.06944], [22377.0, 171165.0, 88.438, 0.16867], [63855.0, 558627.0, 89.742, 0.1879], [392241.0, 247819.0, 38.718, 0.45746], [588661.0, 51627.0, 8.063, 0.8045]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562187.0, 62535.0, 89.99, 0.12622], [8.0, 2890.0, 99.724, 0.05058], [20450.0, 173092.0, 89.434, 0.13946], [38513.0, 583969.0, 93.813, 0.15433], [298880.0, 341180.0, 53.304, 0.37252], [544037.0, 96251.0, 15.032, 0.67595]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593461.0, 31261.0, 94.996, 0.09911], [15.0, 2883.0, 99.482, 0.05823], [22069.0, 171473.0, 88.597, 0.15699], [73901.0, 548581.0, 88.128, 0.19071], [391153.0, 248907.0, 38.888, 0.441], [584801.0, 55487.0, 8.666, 0.73825]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562199.0, 62523.0, 89.992, 0.12956], [7.0, 2891.0, 99.758, 0.05853], [20398.0, 173144.0, 89.461, 0.14541], [38563.0, 583919.0, 93.805, 0.16973], [291855.0, 348205.0, 54.402, 0.37061], [541213.0, 99075.0, 15.474, 0.65511]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593585.0, 31137.0, 95.016, 0.10015], [14.0, 2884.0, 99.517, 0.0591], [22147.0, 171395.0, 88.557, 0.16491], [82600.0, 539882.0, 86.731, 0.19912], [396368.0, 243692.0, 38.073, 0.44547], [585238.0, 55050.0, 8.598, 0.74454]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562048.0, 62674.0, 89.968, 0.13054], [7.0, 2891.0, 99.758, 0.05327], [20336.0, 173206.0, 89.493, 0.14005], [38789.0, 583693.0, 93.769, 0.16851], [294876.0, 345184.0, 53.93, 0.37298], [540960.0, 99328.0, 15.513, 0.64241]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593492.0, 31230.0, 95.001, 0.1019], [17.0, 2881.0, 99.413, 0.05379], [22393.0, 171149.0, 88.43, 0.15494], [62994.0, 559488.0, 89.88, 0.15688], [390394.0, 249666.0, 39.007, 0.44841], [585442.0, 54846.0, 8.566, 0.79649]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562198.0, 62524.0, 89.992, 0.13479], [7.0, 2891.0, 99.758, 0.05684], [20602.0, 172940.0, 89.355, 0.13611], [37666.0, 584816.0, 93.949, 0.13992], [301566.0, 338494.0, 52.885, 0.36948], [544604.0, 95684.0, 14.944, 0.67259]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593495.0, 31227.0, 95.001, 0.09882], [15.0, 2883.0, 99.482, 0.06232], [22201.0, 171341.0, 88.529, 0.16347], [70209.0, 552273.0, 88.721, 0.18202], [394686.0, 245374.0, 38.336, 0.45047], [585896.0, 54392.0, 8.495, 0.78516]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562162.0, 62560.0, 89.986, 0.12639], [7.0, 2891.0, 99.758, 0.05253], [20500.0, 173042.0, 89.408, 0.13832], [38181.0, 584301.0, 93.866, 0.15663], [297832.0, 342228.0, 53.468, 0.38119], [544073.0, 96215.0, 15.027, 0.6688]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593436.0, 31286.0, 94.992, 0.09779], [14.0, 2884.0, 99.517, 0.06652], [22211.0, 171331.0, 88.524, 0.17088], [68661.0, 553821.0, 88.97, 0.19773], [389246.0, 250814.0, 39.186, 0.46451], [585287.0, 55001.0, 8.59, 0.79984]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562294.0, 62428.0, 90.007, 0.12881], [7.0, 2891.0, 99.758, 0.05318], [20452.0, 173090.0, 89.433, 0.14248], [40763.0, 581719.0, 93.452, 0.16769], [302281.0, 337779.0, 52.773, 0.38216], [541501.0, 98787.0, 15.429, 0.67529]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593383.0, 31339.0, 94.984, 0.09892], [15.0, 2883.0, 99.482, 0.05119], [22119.0, 171423.0, 88.571, 0.16074], [66166.0, 556316.0, 89.371, 0.19044], [380950.0, 259110.0, 40.482, 0.44045], [584378.0, 55910.0, 8.732, 0.75763]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562167.0, 62555.0, 89.987, 0.12891], [7.0, 2891.0, 99.758, 0.04901], [20211.0, 173331.0, 89.557, 0.14295], [42599.0, 579883.0, 93.157, 0.17111], [308563.0, 331497.0, 51.792, 0.38128], [541299.0, 98989.0, 15.46, 0.65531]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
