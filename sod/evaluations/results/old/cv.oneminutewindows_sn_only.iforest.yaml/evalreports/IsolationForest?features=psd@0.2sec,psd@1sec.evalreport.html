<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562250.0, 62472.0, 90.0, 0.13203], [50.0, 2848.0, 98.275, 0.04796], [27989.0, 165539.0, 85.537, 0.18492], [107764.0, 514718.0, 82.688, 0.19095], [412514.0, 227546.0, 35.551, 0.49518], [554924.0, 85364.0, 13.332, 0.77099]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593457.0, 31265.0, 94.995, 0.10252], [81.0, 2817.0, 97.205, 0.0587], [35370.0, 158158.0, 81.724, 0.21899], [175164.0, 447318.0, 71.86, 0.23469], [467926.0, 172134.0, 26.893, 0.5786], [591368.0, 48920.0, 7.64, 0.87064]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593489.0, 31233.0, 95.0, 0.09657], [53.0, 2845.0, 98.171, 0.07174], [35180.0, 158348.0, 81.822, 0.21763], [211717.0, 410765.0, 65.988, 0.25786], [472878.0, 167182.0, 26.12, 0.57333], [590803.0, 49485.0, 7.729, 0.81356]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562190.0, 62532.0, 89.99, 0.12888], [43.0, 2855.0, 98.516, 0.06775], [27850.0, 165678.0, 85.609, 0.19055], [125400.0, 497082.0, 79.855, 0.21369], [422419.0, 217641.0, 34.003, 0.48093], [555999.0, 84289.0, 13.164, 0.71771]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593415.0, 31307.0, 94.989, 0.10506], [66.0, 2832.0, 97.723, 0.07277], [34249.0, 159279.0, 82.303, 0.22069], [207956.0, 414526.0, 66.592, 0.26009], [475848.0, 164212.0, 25.656, 0.56649], [592142.0, 48146.0, 7.519, 0.82803]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562254.0, 62468.0, 90.001, 0.13161], [40.0, 2858.0, 98.62, 0.05861], [27910.0, 165618.0, 85.578, 0.18695], [132058.0, 490424.0, 78.785, 0.22133], [424485.0, 215575.0, 33.68, 0.48102], [555007.0, 85281.0, 13.319, 0.68777]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593388.0, 31334.0, 94.984, 0.10066], [57.0, 2841.0, 98.033, 0.05249], [34581.0, 158947.0, 82.131, 0.21384], [227533.0, 394949.0, 63.447, 0.25941], [475643.0, 164417.0, 25.688, 0.5537], [590477.0, 49811.0, 7.779, 0.79598]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562217.0, 62505.0, 89.995, 0.13332], [40.0, 2858.0, 98.62, 0.05454], [27057.0, 166471.0, 86.019, 0.18783], [143218.0, 479264.0, 76.992, 0.22159], [422300.0, 217760.0, 34.022, 0.47418], [554546.0, 85742.0, 13.391, 0.70182]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593502.0, 31220.0, 95.003, 0.10008], [66.0, 2832.0, 97.723, 0.087], [35440.0, 158088.0, 81.687, 0.21658], [179255.0, 443227.0, 71.203, 0.24051], [467749.0, 172311.0, 26.921, 0.5612], [591110.0, 49178.0, 7.681, 0.83164]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562310.0, 62412.0, 90.01, 0.12924], [43.0, 2855.0, 98.516, 0.06651], [27622.0, 165906.0, 85.727, 0.19112], [113087.0, 509395.0, 81.833, 0.1981], [413951.0, 226109.0, 35.326, 0.50539], [554615.0, 85673.0, 13.38, 0.79103]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593507.0, 31215.0, 95.003, 0.09656], [64.0, 2834.0, 97.792, 0.08069], [34508.0, 159020.0, 82.169, 0.22593], [198559.0, 423923.0, 68.102, 0.26209], [473767.0, 166293.0, 25.981, 0.59916], [591947.0, 48341.0, 7.55, 0.87703]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562154.0, 62568.0, 89.985, 0.12459], [41.0, 2857.0, 98.585, 0.06368], [27542.0, 165986.0, 85.768, 0.18318], [126132.0, 496350.0, 79.737, 0.21152], [419071.0, 220989.0, 34.526, 0.47773], [555258.0, 85030.0, 13.28, 0.70414]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593424.0, 31298.0, 94.99, 0.09919], [53.0, 2845.0, 98.171, 0.0631], [34760.0, 158768.0, 82.039, 0.21324], [225503.0, 396979.0, 63.774, 0.26335], [475354.0, 164706.0, 25.733, 0.56859], [591097.0, 49191.0, 7.683, 0.80414]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562266.0, 62456.0, 90.003, 0.12592], [42.0, 2856.0, 98.551, 0.0621], [27502.0, 166026.0, 85.789, 0.18516], [135344.0, 487138.0, 78.257, 0.21966], [424846.0, 215214.0, 33.624, 0.47314], [555097.0, 85191.0, 13.305, 0.68666]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593420.0, 31302.0, 94.989, 0.09927], [51.0, 2847.0, 98.24, 0.05884], [34625.0, 158903.0, 82.109, 0.21391], [226762.0, 395720.0, 63.571, 0.26925], [476045.0, 164015.0, 25.625, 0.58343], [591079.0, 49209.0, 7.685, 0.82355]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[561941.0, 62781.0, 89.951, 0.12748], [39.0, 2859.0, 98.654, 0.05101], [27552.0, 165976.0, 85.763, 0.19067], [145554.0, 476928.0, 76.617, 0.22718], [426951.0, 213109.0, 33.295, 0.49083], [555875.0, 84413.0, 13.184, 0.71469]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
