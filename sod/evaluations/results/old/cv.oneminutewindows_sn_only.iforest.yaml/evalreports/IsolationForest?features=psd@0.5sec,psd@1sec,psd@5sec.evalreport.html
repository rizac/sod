<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593505.0, 31217.0, 95.003, 0.10136], [26.0, 2872.0, 99.103, 0.07143], [22191.0, 171325.0, 88.533, 0.16465], [80113.0, 542369.0, 87.13, 0.18492], [405548.0, 234512.0, 36.639, 0.48684], [585702.0, 54586.0, 8.525, 0.81381]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562273.0, 62449.0, 90.004, 0.13684], [15.0, 2883.0, 99.482, 0.06028], [20491.0, 173025.0, 89.411, 0.14084], [41018.0, 581464.0, 93.411, 0.15243], [303449.0, 336611.0, 52.591, 0.40339], [540436.0, 99852.0, 15.595, 0.70039]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593517.0, 31205.0, 95.005, 0.09861], [22.0, 2876.0, 99.241, 0.05928], [22052.0, 171464.0, 88.605, 0.16844], [90195.0, 532287.0, 85.51, 0.19741], [394504.0, 245556.0, 38.365, 0.47089], [583046.0, 57242.0, 8.94, 0.78494]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562162.0, 62560.0, 89.986, 0.12501], [17.0, 2881.0, 99.413, 0.06097], [20668.0, 172848.0, 89.32, 0.15029], [43080.0, 579402.0, 93.079, 0.17181], [307114.0, 332946.0, 52.018, 0.4056], [541866.0, 98422.0, 15.372, 0.70127]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593393.0, 31329.0, 94.985, 0.09736], [20.0, 2878.0, 99.31, 0.07019], [22281.0, 171235.0, 88.486, 0.17836], [77256.0, 545226.0, 87.589, 0.20862], [386977.0, 253083.0, 39.541, 0.48291], [584885.0, 55403.0, 8.653, 0.82061]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562139.0, 62583.0, 89.982, 0.12997], [13.0, 2885.0, 99.551, 0.05099], [20578.0, 172938.0, 89.366, 0.14014], [43197.0, 579285.0, 93.061, 0.17431], [300402.0, 339658.0, 53.067, 0.38756], [540625.0, 99663.0, 15.565, 0.63033]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593458.0, 31264.0, 94.996, 0.10064], [21.0, 2877.0, 99.275, 0.05942], [22148.0, 171368.0, 88.555, 0.17066], [75502.0, 546980.0, 87.871, 0.20595], [389469.0, 250591.0, 39.151, 0.46816], [584483.0, 55805.0, 8.716, 0.77154]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562117.0, 62605.0, 89.979, 0.12965], [17.0, 2881.0, 99.413, 0.05396], [20490.0, 173026.0, 89.412, 0.14044], [43354.0, 579128.0, 93.035, 0.17765], [295621.0, 344439.0, 53.814, 0.38062], [542230.0, 98058.0, 15.315, 0.61331]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593491.0, 31231.0, 95.001, 0.10071], [29.0, 2869.0, 98.999, 0.06606], [22295.0, 171221.0, 88.479, 0.15994], [72447.0, 550035.0, 88.362, 0.17432], [396437.0, 243623.0, 38.063, 0.4626], [587084.0, 53204.0, 8.309, 0.79388]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562305.0, 62417.0, 90.009, 0.1296], [17.0, 2881.0, 99.413, 0.05271], [20615.0, 172901.0, 89.347, 0.13788], [41791.0, 580691.0, 93.286, 0.14719], [301687.0, 338373.0, 52.866, 0.38647], [541645.0, 98643.0, 15.406, 0.69683]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593513.0, 31209.0, 95.004, 0.09493], [21.0, 2877.0, 99.275, 0.06383], [22234.0, 171282.0, 88.511, 0.17007], [79653.0, 542829.0, 87.204, 0.19618], [395306.0, 244754.0, 38.239, 0.46862], [585356.0, 54932.0, 8.579, 0.78451]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562116.0, 62606.0, 89.979, 0.12343], [15.0, 2883.0, 99.482, 0.05631], [20665.0, 172851.0, 89.321, 0.14745], [40862.0, 581620.0, 93.436, 0.16624], [295107.0, 344953.0, 53.894, 0.38959], [541073.0, 99215.0, 15.495, 0.67769]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593347.0, 31375.0, 94.978, 0.10059], [18.0, 2880.0, 99.379, 0.05622], [22133.0, 171383.0, 88.563, 0.16558], [80185.0, 542297.0, 87.119, 0.19969], [386713.0, 253347.0, 39.582, 0.461], [584200.0, 56088.0, 8.76, 0.7679]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562263.0, 62459.0, 90.002, 0.13058], [16.0, 2882.0, 99.448, 0.05176], [20721.0, 172795.0, 89.292, 0.14389], [41378.0, 581104.0, 93.353, 0.17275], [292701.0, 347359.0, 54.27, 0.39071], [540422.0, 99866.0, 15.597, 0.66803]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593459.0, 31263.0, 94.996, 0.09915], [18.0, 2880.0, 99.379, 0.05842], [22135.0, 171381.0, 88.562, 0.1682], [84863.0, 537619.0, 86.367, 0.20644], [392375.0, 247685.0, 38.697, 0.46964], [583164.0, 57124.0, 8.922, 0.76816]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562240.0, 62482.0, 89.998, 0.12884], [14.0, 2884.0, 99.517, 0.05993], [20474.0, 173042.0, 89.42, 0.14582], [45045.0, 577437.0, 92.764, 0.17985], [308862.0, 331198.0, 51.745, 0.39518], [540536.0, 99752.0, 15.579, 0.64578]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
