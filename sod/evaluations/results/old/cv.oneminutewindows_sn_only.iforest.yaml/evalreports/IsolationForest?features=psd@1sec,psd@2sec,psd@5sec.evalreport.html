<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@1sec, psd@2sec, psd@5sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@1sec, psd@2sec, psd@5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593486.0, 31236.0, 95.0, 0.09945], [13.0, 2885.0, 99.551, 0.05437], [22364.0, 171126.0, 88.442, 0.1468], [52125.0, 570357.0, 91.626, 0.1457], [364844.0, 275216.0, 42.998, 0.43149], [586184.0, 54104.0, 8.45, 0.81744]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562251.0, 62471.0, 90.0, 0.12869], [9.0, 2889.0, 99.689, 0.04495], [20267.0, 173223.0, 89.526, 0.12438], [32537.0, 589945.0, 94.773, 0.11775], [260858.0, 379202.0, 59.245, 0.35099], [540644.0, 99644.0, 15.562, 0.70248]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593486.0, 31236.0, 95.0, 0.09994], [14.0, 2884.0, 99.517, 0.06908], [22127.0, 171363.0, 88.564, 0.1596], [56075.0, 566407.0, 90.992, 0.17966], [360276.0, 279784.0, 43.712, 0.44277], [583168.0, 57120.0, 8.921, 0.76929]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562208.0, 62514.0, 89.993, 0.1229], [7.0, 2891.0, 99.758, 0.04384], [19938.0, 173552.0, 89.696, 0.12998], [35497.0, 586985.0, 94.298, 0.14718], [274178.0, 365882.0, 57.164, 0.36338], [541826.0, 98462.0, 15.378, 0.66027]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593364.0, 31358.0, 94.98, 0.09618], [14.0, 2884.0, 99.517, 0.05639], [21889.0, 171601.0, 88.687, 0.15343], [57825.0, 564657.0, 90.711, 0.18408], [355282.0, 284778.0, 44.492, 0.43199], [584665.0, 55623.0, 8.687, 0.74075]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562215.0, 62507.0, 89.994, 0.12766], [8.0, 2890.0, 99.724, 0.05555], [19594.0, 173896.0, 89.873, 0.13284], [38919.0, 583563.0, 93.748, 0.15969], [288406.0, 351654.0, 54.941, 0.3642], [541306.0, 98982.0, 15.459, 0.62171]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593413.0, 31309.0, 94.988, 0.09944], [10.0, 2888.0, 99.655, 0.0532], [21625.0, 171865.0, 88.824, 0.15525], [65262.0, 557220.0, 89.516, 0.18946], [370208.0, 269852.0, 42.16, 0.44413], [582480.0, 57808.0, 9.028, 0.75048]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562129.0, 62593.0, 89.981, 0.13083], [7.0, 2891.0, 99.758, 0.05385], [19489.0, 174001.0, 89.928, 0.13704], [39003.0, 583479.0, 93.734, 0.1685], [283744.0, 356316.0, 55.669, 0.36449], [540174.0, 100114.0, 15.636, 0.62272]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593454.0, 31268.0, 94.995, 0.09974], [14.0, 2884.0, 99.517, 0.05192], [22084.0, 171406.0, 88.586, 0.14804], [58806.0, 563676.0, 90.553, 0.15337], [376919.0, 263141.0, 41.112, 0.44782], [585319.0, 54969.0, 8.585, 0.82567]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562156.0, 62566.0, 89.985, 0.12758], [9.0, 2889.0, 99.689, 0.04284], [19959.0, 173531.0, 89.685, 0.12744], [33671.0, 588811.0, 94.591, 0.12431], [274012.0, 366048.0, 57.19, 0.37246], [543960.0, 96328.0, 15.044, 0.72363]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593452.0, 31270.0, 94.995, 0.09512], [13.0, 2885.0, 99.551, 0.0486], [22152.0, 171338.0, 88.551, 0.15489], [55148.0, 567334.0, 91.141, 0.16924], [361534.0, 278526.0, 43.516, 0.45172], [585046.0, 55242.0, 8.628, 0.81482]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562228.0, 62494.0, 89.997, 0.12417], [9.0, 2889.0, 99.689, 0.04395], [19973.0, 173517.0, 89.678, 0.1388], [35188.0, 587294.0, 94.347, 0.15141], [267742.0, 372318.0, 58.169, 0.37797], [541293.0, 98995.0, 15.461, 0.70784]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593399.0, 31323.0, 94.986, 0.09603], [12.0, 2886.0, 99.586, 0.06435], [21767.0, 171723.0, 88.75, 0.15872], [61193.0, 561289.0, 90.17, 0.18957], [368498.0, 271562.0, 42.428, 0.44376], [584641.0, 55647.0, 8.691, 0.76311]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562206.0, 62516.0, 89.993, 0.12566], [6.0, 2892.0, 99.793, 0.05098], [19740.0, 173750.0, 89.798, 0.13657], [35953.0, 586529.0, 94.224, 0.15962], [267117.0, 372943.0, 58.267, 0.3739], [540478.0, 99810.0, 15.588, 0.6634]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593513.0, 31209.0, 95.004, 0.09831], [11.0, 2887.0, 99.62, 0.05584], [21741.0, 171749.0, 88.764, 0.15943], [62819.0, 559663.0, 89.908, 0.19042], [368194.0, 271866.0, 42.475, 0.44971], [583894.0, 56394.0, 8.808, 0.78445]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562148.0, 62574.0, 89.984, 0.12634], [8.0, 2890.0, 99.724, 0.04868], [19780.0, 173710.0, 89.777, 0.13965], [37238.0, 585244.0, 94.018, 0.16842], [271512.0, 368548.0, 57.58, 0.37004], [539499.0, 100789.0, 15.741, 0.65569]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
