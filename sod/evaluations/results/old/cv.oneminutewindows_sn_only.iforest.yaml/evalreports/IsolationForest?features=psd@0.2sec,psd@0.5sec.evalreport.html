<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.2sec, psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.2sec, psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593473.0, 31249.0, 94.998, 0.10635], [208.0, 2690.0, 92.823, 0.10768], [70499.0, 123050.0, 63.576, 0.29483], [222719.0, 399750.0, 64.22, 0.27697], [478778.0, 161280.0, 25.198, 0.60706], [590501.0, 49787.0, 7.776, 0.82076]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562178.0, 62544.0, 89.989, 0.13598], [168.0, 2730.0, 94.203, 0.0917], [55787.0, 137762.0, 71.177, 0.24996], [160854.0, 461615.0, 74.159, 0.23054], [432018.0, 208040.0, 32.503, 0.52384], [555989.0, 84299.0, 13.166, 0.72168]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593505.0, 31217.0, 95.003, 0.09993], [208.0, 2690.0, 92.823, 0.09314], [72609.0, 120940.0, 62.485, 0.29106], [242630.0, 379839.0, 61.021, 0.28588], [483719.0, 156339.0, 24.426, 0.58019], [590692.0, 49596.0, 7.746, 0.76909]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562310.0, 62412.0, 90.01, 0.1285], [193.0, 2705.0, 93.34, 0.10246], [57634.0, 135915.0, 70.223, 0.25935], [170551.0, 451918.0, 72.601, 0.24961], [434312.0, 205746.0, 32.145, 0.50722], [555723.0, 84565.0, 13.207, 0.68679]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593484.0, 31238.0, 95.0, 0.10169], [210.0, 2688.0, 92.754, 0.10133], [73545.0, 120004.0, 62.002, 0.30534], [254177.0, 368292.0, 59.166, 0.3017], [487831.0, 152227.0, 23.783, 0.60069], [591568.0, 48720.0, 7.609, 0.79531]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562282.0, 62440.0, 90.005, 0.12946], [156.0, 2742.0, 94.617, 0.0766], [56327.0, 137222.0, 70.898, 0.25434], [176732.0, 445737.0, 71.608, 0.25122], [437812.0, 202246.0, 31.598, 0.51229], [555637.0, 84651.0, 13.221, 0.68768]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593440.0, 31282.0, 94.993, 0.10481], [208.0, 2690.0, 92.823, 0.09816], [73543.0, 120006.0, 62.003, 0.3022], [260581.0, 361888.0, 58.138, 0.30161], [488040.0, 152018.0, 23.751, 0.58676], [591438.0, 48850.0, 7.629, 0.77754]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562218.0, 62504.0, 89.995, 0.1359], [172.0, 2726.0, 94.065, 0.08182], [58785.0, 134764.0, 69.628, 0.25492], [202445.0, 420024.0, 67.477, 0.2537], [441464.0, 198594.0, 31.028, 0.50403], [555758.0, 84530.0, 13.202, 0.67329]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593509.0, 31213.0, 95.004, 0.10273], [220.0, 2678.0, 92.409, 0.11226], [70227.0, 123322.0, 63.716, 0.29613], [225500.0, 396969.0, 63.773, 0.27509], [478114.0, 161944.0, 25.301, 0.60229], [590273.0, 50015.0, 7.811, 0.82589]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562268.0, 62454.0, 90.003, 0.12947], [179.0, 2719.0, 93.823, 0.08825], [55453.0, 138096.0, 71.349, 0.24665], [156443.0, 466026.0, 74.867, 0.22175], [428928.0, 211130.0, 32.986, 0.50697], [555269.0, 85019.0, 13.278, 0.71186]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593466.0, 31256.0, 94.997, 0.09816], [199.0, 2699.0, 93.133, 0.0972], [71585.0, 121964.0, 63.015, 0.30503], [239823.0, 382646.0, 61.472, 0.29474], [482230.0, 157828.0, 24.658, 0.61856], [590323.0, 49965.0, 7.804, 0.83316]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562260.0, 62462.0, 90.002, 0.12318], [166.0, 2732.0, 94.272, 0.08822], [56939.0, 136610.0, 70.582, 0.26667], [179460.0, 443009.0, 71.17, 0.25859], [437587.0, 202471.0, 31.633, 0.54475], [555712.0, 84576.0, 13.209, 0.73979]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593376.0, 31346.0, 94.982, 0.09931], [200.0, 2698.0, 93.099, 0.09297], [73372.0, 120177.0, 62.091, 0.30405], [254031.0, 368438.0, 59.19, 0.30604], [486167.0, 153891.0, 24.043, 0.60107], [590351.0, 49937.0, 7.799, 0.79215]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562056.0, 62666.0, 89.969, 0.1268], [156.0, 2742.0, 94.617, 0.07919], [58954.0, 134595.0, 69.541, 0.26583], [194035.0, 428434.0, 68.828, 0.26348], [443731.0, 196327.0, 30.673, 0.53744], [556432.0, 83856.0, 13.097, 0.71912]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593406.0, 31316.0, 94.987, 0.09956], [200.0, 2698.0, 93.099, 0.0876], [73781.0, 119768.0, 61.88, 0.3021], [263647.0, 358822.0, 57.645, 0.30498], [488568.0, 151490.0, 23.668, 0.59367], [590481.0, 49807.0, 7.779, 0.77467]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562160.0, 62562.0, 89.986, 0.12889], [156.0, 2742.0, 94.617, 0.07036], [58821.0, 134728.0, 69.609, 0.26194], [190563.0, 431906.0, 69.386, 0.2548], [441648.0, 198410.0, 30.999, 0.52885], [555888.0, 84400.0, 13.182, 0.71039]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
