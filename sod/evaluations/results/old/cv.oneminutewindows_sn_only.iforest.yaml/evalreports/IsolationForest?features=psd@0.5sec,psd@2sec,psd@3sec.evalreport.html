<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593431.0, 31291.0, 94.991, 0.10507], [8.0, 2890.0, 99.724, 0.04266], [22400.0, 171105.0, 88.424, 0.15305], [65373.0, 557109.0, 89.498, 0.15392], [383886.0, 256174.0, 40.023, 0.45273], [584868.0, 55420.0, 8.655, 0.80047]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562217.0, 62505.0, 89.995, 0.13705], [6.0, 2892.0, 99.793, 0.0359], [20809.0, 172696.0, 89.246, 0.13076], [37177.0, 585305.0, 94.028, 0.12528], [285331.0, 354729.0, 55.421, 0.37111], [541957.0, 98331.0, 15.357, 0.68685]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593448.0, 31274.0, 94.994, 0.10059], [9.0, 2889.0, 99.689, 0.07124], [22418.0, 171087.0, 88.415, 0.17396], [68363.0, 554119.0, 89.018, 0.18656], [386914.0, 253146.0, 39.55, 0.45657], [584413.0, 55875.0, 8.727, 0.76511]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562325.0, 62397.0, 90.012, 0.13103], [6.0, 2892.0, 99.793, 0.04309], [20741.0, 172764.0, 89.281, 0.13673], [42363.0, 580119.0, 93.195, 0.1459], [298212.0, 341848.0, 53.409, 0.37715], [542438.0, 97850.0, 15.282, 0.65677]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593560.0, 31162.0, 95.012, 0.10073], [10.0, 2888.0, 99.655, 0.05076], [22330.0, 171175.0, 88.46, 0.15516], [72006.0, 550476.0, 88.432, 0.18451], [387798.0, 252262.0, 39.412, 0.44578], [584279.0, 56009.0, 8.747, 0.7279]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562256.0, 62466.0, 90.001, 0.13532], [7.0, 2891.0, 99.758, 0.04964], [20563.0, 172942.0, 89.373, 0.14023], [42394.0, 580088.0, 93.19, 0.1581], [297968.0, 342092.0, 53.447, 0.38072], [543399.0, 96889.0, 15.132, 0.65732]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593420.0, 31302.0, 94.989, 0.10402], [11.0, 2887.0, 99.62, 0.0592], [22259.0, 171246.0, 88.497, 0.15761], [72411.0, 550071.0, 88.367, 0.1959], [385128.0, 254932.0, 39.829, 0.44721], [583639.0, 56649.0, 8.847, 0.72037]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562127.0, 62595.0, 89.98, 0.13571], [7.0, 2891.0, 99.758, 0.05262], [20464.0, 173041.0, 89.425, 0.1491], [44220.0, 578262.0, 92.896, 0.17224], [301982.0, 338078.0, 52.82, 0.38769], [542081.0, 98207.0, 15.338, 0.66494]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593441.0, 31281.0, 94.993, 0.10243], [9.0, 2889.0, 99.689, 0.05089], [22284.0, 171221.0, 88.484, 0.16191], [65510.0, 556972.0, 89.476, 0.15857], [384470.0, 255590.0, 39.932, 0.45214], [583952.0, 56336.0, 8.799, 0.79824]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562279.0, 62443.0, 90.005, 0.13155], [7.0, 2891.0, 99.758, 0.04849], [20782.0, 172723.0, 89.26, 0.13906], [38112.0, 584370.0, 93.877, 0.13141], [287014.0, 353046.0, 55.158, 0.3754], [542901.0, 97387.0, 15.21, 0.67845]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593442.0, 31280.0, 94.993, 0.09932], [9.0, 2889.0, 99.689, 0.05711], [22277.0, 171228.0, 88.488, 0.16469], [68642.0, 553840.0, 88.973, 0.1798], [386425.0, 253635.0, 39.627, 0.45613], [583669.0, 56619.0, 8.843, 0.77475]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562253.0, 62469.0, 90.001, 0.13116], [7.0, 2891.0, 99.758, 0.04873], [20721.0, 172784.0, 89.292, 0.14055], [41067.0, 581415.0, 93.403, 0.1488], [289559.0, 350501.0, 54.761, 0.37807], [541926.0, 98362.0, 15.362, 0.66724]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593402.0, 31320.0, 94.987, 0.10127], [9.0, 2889.0, 99.689, 0.05959], [22280.0, 171225.0, 88.486, 0.16247], [69965.0, 552517.0, 88.76, 0.18704], [384158.0, 255902.0, 39.981, 0.45387], [582874.0, 57414.0, 8.967, 0.7577]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562120.0, 62602.0, 89.979, 0.13099], [7.0, 2891.0, 99.758, 0.05388], [20663.0, 172842.0, 89.322, 0.14103], [42485.0, 579997.0, 93.175, 0.16245], [292266.0, 347794.0, 54.338, 0.37873], [542337.0, 97951.0, 15.298, 0.65493]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593441.0, 31281.0, 94.993, 0.10225], [10.0, 2888.0, 99.655, 0.05191], [22203.0, 171302.0, 88.526, 0.1588], [66828.0, 555654.0, 89.264, 0.18875], [380463.0, 259597.0, 40.558, 0.45282], [583174.0, 57114.0, 8.92, 0.7486]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562175.0, 62547.0, 89.988, 0.13377], [7.0, 2891.0, 99.758, 0.05154], [20570.0, 172935.0, 89.37, 0.13952], [45013.0, 577469.0, 92.769, 0.16703], [302729.0, 337331.0, 52.703, 0.37417], [542628.0, 97660.0, 15.253, 0.63105]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
