<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.2sec, psd@0)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.2sec, psd@0)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[593596.0, 31126.0, 95.018, 0.10361], [102.0, 2796.0, 96.48, 0.09159], [39231.0, 154326.0, 79.732, 0.22223], [177840.0, 444642.0, 71.43, 0.23421], [471406.0, 168654.0, 26.35, 0.54359], [590825.0, 49463.0, 7.725, 0.80477]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[562282.0, 62440.0, 90.005, 0.13392], [67.0, 2831.0, 97.688, 0.07684], [29075.0, 164482.0, 84.979, 0.18844], [102675.0, 519807.0, 83.506, 0.19232], [414671.0, 225389.0, 35.214, 0.46], [554008.0, 86280.0, 13.475, 0.70457]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[593423.0, 31299.0, 94.99, 0.10186], [66.0, 2832.0, 97.723, 0.07914], [36447.0, 157110.0, 81.17, 0.22301], [192638.0, 429844.0, 69.053, 0.25018], [472564.0, 167496.0, 26.169, 0.55301], [590122.0, 50166.0, 7.835, 0.80042]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[562133.0, 62589.0, 89.981, 0.12934], [44.0, 2854.0, 98.482, 0.07233], [27096.0, 166461.0, 86.001, 0.19234], [106793.0, 515689.0, 82.844, 0.20706], [413999.0, 226061.0, 35.319, 0.44738], [553907.0, 86381.0, 13.491, 0.67626]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[593431.0, 31291.0, 94.991, 0.10618], [61.0, 2837.0, 97.895, 0.07548], [35542.0, 158015.0, 81.637, 0.21586], [201550.0, 420932.0, 67.622, 0.24793], [471787.0, 168273.0, 26.29, 0.5024], [589517.0, 50771.0, 7.929, 0.72685]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[562257.0, 62465.0, 90.001, 0.13009], [43.0, 2855.0, 98.516, 0.06577], [27253.0, 166304.0, 85.92, 0.19099], [105820.0, 516662.0, 83.0, 0.21029], [406439.0, 233621.0, 36.5, 0.44395], [553321.0, 86967.0, 13.582, 0.6681]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[593479.0, 31243.0, 94.999, 0.10521], [60.0, 2838.0, 97.93, 0.07668], [34185.0, 159372.0, 82.339, 0.21283], [186936.0, 435546.0, 69.969, 0.24869], [467005.0, 173055.0, 27.037, 0.50754], [589145.0, 51143.0, 7.987, 0.72853]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[562217.0, 62505.0, 89.995, 0.13478], [43.0, 2855.0, 98.516, 0.05173], [27290.0, 166267.0, 85.901, 0.18584], [103783.0, 518699.0, 83.328, 0.20564], [406666.0, 233394.0, 36.464, 0.43369], [553026.0, 87262.0, 13.629, 0.65523]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[593423.0, 31299.0, 94.99, 0.10668], [100.0, 2798.0, 96.549, 0.09704], [38223.0, 155334.0, 80.252, 0.22716], [177019.0, 445463.0, 71.562, 0.24007], [468556.0, 171504.0, 26.795, 0.54266], [589812.0, 50476.0, 7.883, 0.80579]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[562339.0, 62383.0, 90.014, 0.13343], [49.0, 2849.0, 98.309, 0.08], [28919.0, 164638.0, 85.059, 0.1887], [113718.0, 508764.0, 81.732, 0.19667], [417450.0, 222610.0, 34.78, 0.4574], [553667.0, 86621.0, 13.528, 0.69714]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[593528.0, 31194.0, 95.007, 0.10011], [67.0, 2831.0, 97.688, 0.07595], [34292.0, 159265.0, 82.283, 0.2226], [169422.0, 453060.0, 72.783, 0.24181], [470161.0, 169899.0, 26.544, 0.5453], [590813.0, 49475.0, 7.727, 0.80882]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[562153.0, 62569.0, 89.985, 0.12838], [46.0, 2852.0, 98.413, 0.05955], [27336.0, 166221.0, 85.877, 0.18506], [106283.0, 516199.0, 82.926, 0.20243], [415838.0, 224222.0, 35.031, 0.44751], [553992.0, 86296.0, 13.478, 0.66959]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[593431.0, 31291.0, 94.991, 0.10021], [62.0, 2836.0, 97.861, 0.06615], [34173.0, 159384.0, 82.345, 0.21825], [184746.0, 437736.0, 70.321, 0.24845], [469905.0, 170155.0, 26.584, 0.54006], [589759.0, 50529.0, 7.892, 0.78694]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[562283.0, 62439.0, 90.005, 0.1305], [41.0, 2857.0, 98.585, 0.06265], [27191.0, 166366.0, 85.952, 0.19308], [105865.0, 516617.0, 82.993, 0.21041], [411257.0, 228803.0, 35.747, 0.45246], [553908.0, 86380.0, 13.491, 0.68363]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[593479.0, 31243.0, 94.999, 0.10333], [60.0, 2838.0, 97.93, 0.06266], [33552.0, 160005.0, 82.666, 0.22089], [181325.0, 441157.0, 70.871, 0.24633], [467475.0, 172585.0, 26.964, 0.53253], [589506.0, 50782.0, 7.931, 0.7916]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[562156.0, 62566.0, 89.985, 0.13165], [45.0, 2853.0, 98.447, 0.05828], [27114.0, 166443.0, 85.992, 0.19215], [100683.0, 521799.0, 83.826, 0.21057], [406746.0, 233314.0, 36.452, 0.4502], [553255.0, 87033.0, 13.593, 0.67555]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv. file)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
