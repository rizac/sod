<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.5sec, psd@2sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {

</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.5sec, psd@2sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[1059922.0, 55774.0, 95.001, 0.09562], [8609.0, 61527.0, 87.725, 0.14913], [22935.0, 170570.0, 88.148, 0.18176], [65570.0, 556912.0, 89.466, 0.17067], [388980.0, 251080.0, 39.228, 0.48762], [587342.0, 52946.0, 8.269, 0.84207], [13544.0, 4564.0, 25.204, 0.67859], [1809979.0, 147819.0, 92.45, 0.16473]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[1003991.0, 111705.0, 89.988, 0.12468], [6197.0, 63939.0, 91.164, 0.12492], [21632.0, 171873.0, 88.821, 0.15838], [48944.0, 573538.0, 92.137, 0.14198], [297846.0, 342214.0, 53.466, 0.41925], [541906.0, 98382.0, 15.365, 0.76743], [11811.0, 6297.0, 34.775, 0.64796], [1735515.0, 222283.0, 88.646, 0.18089]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1059844.0, 55852.0, 94.994, 0.08862], [9535.0, 60601.0, 86.405, 0.15398], [22923.0, 170582.0, 88.154, 0.18401], [71953.0, 550529.0, 88.441, 0.18951], [410499.0, 229561.0, 35.866, 0.5068], [589034.0, 51254.0, 8.005, 0.82565], [13218.0, 4890.0, 27.005, 0.66342], [1810845.0, 146953.0, 92.494, 0.15872]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1003977.0, 111719.0, 89.987, 0.12005], [7269.0, 62867.0, 89.636, 0.1287], [21663.0, 171842.0, 88.805, 0.15959], [47291.0, 575191.0, 92.403, 0.1566], [302103.0, 337957.0, 52.801, 0.41688], [548353.0, 91935.0, 14.358, 0.73306], [11606.0, 6502.0, 35.907, 0.59726], [1722357.0, 235441.0, 87.974, 0.19278]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1059789.0, 55907.0, 94.989, 0.08997], [11195.0, 58941.0, 84.038, 0.16476], [22867.0, 170638.0, 88.183, 0.19495], [71629.0, 550853.0, 88.493, 0.20769], [410502.0, 229558.0, 35.865, 0.50752], [589565.0, 50723.0, 7.922, 0.83993], [13118.0, 4990.0, 27.557, 0.68288], [1810983.0, 146815.0, 92.501, 0.21572]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1004042.0, 111654.0, 89.992, 0.12026], [6377.0, 63759.0, 90.908, 0.12735], [21788.0, 171717.0, 88.74, 0.16519], [48763.0, 573719.0, 92.166, 0.17307], [306202.0, 333858.0, 52.16, 0.40119], [553028.0, 87260.0, 13.628, 0.68137], [11509.0, 6599.0, 36.442, 0.55683], [1700714.0, 257084.0, 86.869, 0.16318]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1059832.0, 55864.0, 94.993, 0.09422], [12371.0, 57765.0, 82.361, 0.17027], [22878.0, 170627.0, 88.177, 0.18766], [71827.0, 550655.0, 88.461, 0.20731], [410601.0, 229459.0, 35.85, 0.50956], [589590.0, 50698.0, 7.918, 0.79742], [13193.0, 4915.0, 27.143, 0.63803], [1812662.0, 145136.0, 92.587, 0.12783]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1004080.0, 111616.0, 89.996, 0.12629], [7289.0, 62847.0, 89.607, 0.14313], [21672.0, 171833.0, 88.8, 0.17757], [48794.0, 573688.0, 92.161, 0.18725], [308035.0, 332025.0, 51.874, 0.42767], [548154.0, 92134.0, 14.389, 0.69646], [11779.0, 6329.0, 34.951, 0.55152], [1721873.0, 235925.0, 87.949, 0.15321]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[1059965.0, 55731.0, 95.005, 0.09462], [9151.0, 60985.0, 86.952, 0.15721], [22887.0, 170618.0, 88.172, 0.18544], [65570.0, 556912.0, 89.466, 0.16686], [390484.0, 249576.0, 38.993, 0.48668], [586274.0, 54014.0, 8.436, 0.86788], [13356.0, 4752.0, 26.243, 0.69996], [1821432.0, 136366.0, 93.035, 0.15785]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[1004240.0, 111456.0, 90.01, 0.12196], [6386.0, 63750.0, 90.895, 0.13346], [21484.0, 172021.0, 88.897, 0.16452], [46657.0, 575825.0, 92.505, 0.14385], [297546.0, 342514.0, 53.513, 0.41036], [544783.0, 95505.0, 14.916, 0.75178], [11645.0, 6463.0, 35.691, 0.62825], [1734043.0, 223755.0, 88.571, 0.1841]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1059778.0, 55918.0, 94.988, 0.0896], [9713.0, 60423.0, 86.151, 0.16249], [22833.0, 170672.0, 88.2, 0.19338], [69296.0, 553186.0, 88.868, 0.19411], [405263.0, 234797.0, 36.684, 0.51779], [588156.0, 52132.0, 8.142, 0.87655], [13201.0, 4907.0, 27.099, 0.74682], [1814521.0, 143277.0, 92.682, 0.11456]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1004032.0, 111664.0, 89.992, 0.11591], [6900.0, 63236.0, 90.162, 0.13458], [21624.0, 171881.0, 88.825, 0.16742], [47779.0, 574703.0, 92.324, 0.1628], [303779.0, 336281.0, 52.539, 0.42659], [548948.0, 91340.0, 14.265, 0.74595], [11681.0, 6427.0, 35.493, 0.61866], [1717090.0, 240708.0, 87.705, 0.18369]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1059826.0, 55870.0, 94.992, 0.08709], [11118.0, 59018.0, 84.148, 0.16099], [22900.0, 170605.0, 88.166, 0.18828], [71885.0, 550597.0, 88.452, 0.20393], [411489.0, 228571.0, 35.711, 0.50773], [591125.0, 49163.0, 7.678, 0.82004], [13107.0, 5001.0, 27.618, 0.64671], [1803837.0, 153961.0, 92.136, 0.22414]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1004172.0, 111524.0, 90.004, 0.11949], [7523.0, 62613.0, 89.274, 0.1407], [21698.0, 171807.0, 88.787, 0.1678], [49469.0, 573013.0, 92.053, 0.17759], [307791.0, 332269.0, 51.912, 0.42525], [549051.0, 91237.0, 14.249, 0.72503], [11690.0, 6418.0, 35.443, 0.59536], [1721750.0, 236048.0, 87.943, 0.14604]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1059886.0, 55810.0, 94.998, 0.09005], [11494.0, 58642.0, 83.612, 0.16769], [22848.0, 170657.0, 88.193, 0.19406], [72045.0, 550437.0, 88.426, 0.21226], [406428.0, 233632.0, 36.502, 0.48433], [590498.0, 49790.0, 7.776, 0.77897], [12857.0, 5251.0, 28.998, 0.64929], [1807389.0, 150409.0, 92.317, 0.12485]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1003831.0, 111865.0, 89.974, 0.11707], [7427.0, 62709.0, 89.411, 0.13949], [21704.0, 171801.0, 88.784, 0.17418], [49165.0, 573317.0, 92.102, 0.18484], [309433.0, 330627.0, 51.656, 0.41568], [551157.0, 89131.0, 13.92, 0.69007], [11621.0, 6487.0, 35.824, 0.56329], [1716471.0, 241327.0, 87.674, 0.15688]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)", "unlabeled (Me suspicious outl.)", "unlabeled (unknown)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1, 1, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
