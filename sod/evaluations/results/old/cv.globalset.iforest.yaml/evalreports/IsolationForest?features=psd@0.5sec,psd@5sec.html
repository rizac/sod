<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.5sec, psd@5sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);

  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.5sec, psd@5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[1059843.0, 55853.0, 94.994, 0.09074], [1570.0, 68566.0, 97.761, 0.08601], [22402.0, 171106.0, 88.423, 0.1647], [50562.0, 571920.0, 91.877, 0.15469], [335341.0, 304719.0, 47.608, 0.45314], [567107.0, 73181.0, 11.429, 0.81104], [12916.0, 5192.0, 28.672, 0.69137], [1808315.0, 149484.0, 92.365, 0.15644]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[1004297.0, 111399.0, 90.015, 0.12097], [1218.0, 68918.0, 98.263, 0.06678], [21238.0, 172270.0, 89.025, 0.14128], [34148.0, 588334.0, 94.514, 0.12899], [261122.0, 378938.0, 59.204, 0.39331], [514406.0, 125882.0, 19.66, 0.74558], [11752.0, 6356.0, 35.101, 0.60079], [1734112.0, 223687.0, 88.575, 0.14494]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1059823.0, 55873.0, 94.992, 0.08956], [1647.0, 68489.0, 97.652, 0.07804], [22413.0, 171095.0, 88.418, 0.17024], [55606.0, 566876.0, 91.067, 0.17282], [344443.0, 295617.0, 46.186, 0.4607], [567810.0, 72478.0, 11.32, 0.81581], [12885.0, 5223.0, 28.844, 0.67848], [1809811.0, 147988.0, 92.441, 0.15357]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1004107.0, 111589.0, 89.998, 0.12056], [1187.0, 68949.0, 98.308, 0.05605], [21333.0, 172175.0, 88.976, 0.14071], [35363.0, 587119.0, 94.319, 0.14428], [267183.0, 372877.0, 58.257, 0.38324], [519931.0, 120357.0, 18.797, 0.68886], [11709.0, 6399.0, 35.338, 0.573], [1740883.0, 216916.0, 88.92, 0.19199]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1059859.0, 55837.0, 94.995, 0.09104], [1619.0, 68517.0, 97.692, 0.08714], [22372.0, 171136.0, 88.439, 0.18133], [52170.0, 570312.0, 91.619, 0.19273], [336768.0, 303292.0, 47.385, 0.44987], [570276.0, 70012.0, 10.934, 0.79289], [12836.0, 5272.0, 29.114, 0.65561], [1817109.0, 140690.0, 92.814, 0.15451]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1003905.0, 111791.0, 89.98, 0.12237], [1224.0, 68912.0, 98.255, 0.07811], [21421.0, 172087.0, 88.93, 0.15604], [36083.0, 586399.0, 94.203, 0.16678], [262533.0, 377527.0, 58.983, 0.38449], [522913.0, 117375.0, 18.332, 0.66775], [11544.0, 6564.0, 36.249, 0.54142], [1729898.0, 227901.0, 88.359, 0.24559]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1059904.0, 55792.0, 94.999, 0.09293], [1685.0, 68451.0, 97.598, 0.09732], [22383.0, 171125.0, 88.433, 0.18751], [52564.0, 569918.0, 91.556, 0.20531], [339355.0, 300705.0, 46.981, 0.45359], [571225.0, 69063.0, 10.786, 0.76265], [12843.0, 5265.0, 29.076, 0.62696], [1813106.0, 144693.0, 92.609, 0.1223]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1004023.0, 111673.0, 89.991, 0.12507], [1371.0, 68765.0, 98.045, 0.08949], [21319.0, 172189.0, 88.983, 0.16775], [37152.0, 585330.0, 94.032, 0.18244], [265725.0, 374335.0, 58.484, 0.38559], [520586.0, 119702.0, 18.695, 0.65315], [11818.0, 6290.0, 34.736, 0.54346], [1744860.0, 212939.0, 89.124, 0.23861]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[1059824.0, 55872.0, 94.992, 0.09204], [1590.0, 68546.0, 97.733, 0.07713], [22406.0, 171102.0, 88.421, 0.17166], [51167.0, 571315.0, 91.78, 0.15478], [334774.0, 305286.0, 47.696, 0.47645], [567879.0, 72409.0, 11.309, 0.87115], [12857.0, 5251.0, 28.998, 0.72184], [1821630.0, 136169.0, 93.045, 0.14639]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[1004115.0, 111581.0, 89.999, 0.11791], [1220.0, 68916.0, 98.261, 0.07165], [21420.0, 172088.0, 88.931, 0.15149], [35130.0, 587352.0, 94.356, 0.13701], [267823.0, 372237.0, 58.157, 0.39701], [523680.0, 116608.0, 18.212, 0.74402], [11706.0, 6402.0, 35.355, 0.59658], [1728129.0, 229670.0, 88.269, 0.17838]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1059886.0, 55810.0, 94.998, 0.08757], [1663.0, 68473.0, 97.629, 0.07126], [22394.0, 171114.0, 88.427, 0.17055], [56556.0, 565926.0, 90.914, 0.1747], [344456.0, 295604.0, 46.184, 0.4775], [566826.0, 73462.0, 11.473, 0.84188], [12913.0, 5195.0, 28.689, 0.67593], [1812495.0, 145304.0, 92.578, 0.15579]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1004114.0, 111582.0, 89.999, 0.11434], [1215.0, 68921.0, 98.268, 0.07014], [21269.0, 172239.0, 89.009, 0.15421], [35239.0, 587243.0, 94.339, 0.15077], [258615.0, 381445.0, 59.595, 0.40029], [516595.0, 123693.0, 19.318, 0.73884], [11639.0, 6469.0, 35.725, 0.60876], [1745888.0, 211911.0, 89.176, 0.17433]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1059861.0, 55835.0, 94.996, 0.0848], [1654.0, 68482.0, 97.642, 0.08894], [22393.0, 171115.0, 88.428, 0.1868], [53553.0, 568929.0, 91.397, 0.1963], [340692.0, 299368.0, 46.772, 0.47352], [568537.0, 71751.0, 11.206, 0.81576], [12805.0, 5303.0, 29.285, 0.69333], [1811000.0, 146799.0, 92.502, 0.2018]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1004146.0, 111550.0, 90.002, 0.11555], [1200.0, 68936.0, 98.289, 0.07819], [21366.0, 172142.0, 88.959, 0.17302], [35713.0, 586769.0, 94.263, 0.17582], [260825.0, 379235.0, 59.25, 0.40405], [522469.0, 117819.0, 18.401, 0.73498], [11477.0, 6631.0, 36.619, 0.5944], [1731287.0, 226512.0, 88.43, 0.14851]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1059969.0, 55727.0, 95.005, 0.08821], [1596.0, 68540.0, 97.724, 0.09138], [22358.0, 171150.0, 88.446, 0.19287], [50588.0, 571894.0, 91.873, 0.20256], [333839.0, 306221.0, 47.843, 0.47453], [567131.0, 73157.0, 11.426, 0.82394], [12821.0, 5287.0, 29.197, 0.68844], [1818135.0, 139664.0, 92.866, 0.11333]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1003926.0, 111770.0, 89.982, 0.11704], [1268.0, 68868.0, 98.192, 0.08589], [21315.0, 172193.0, 88.985, 0.16984], [36327.0, 586155.0, 94.164, 0.18249], [260516.0, 379544.0, 59.298, 0.39631], [520536.0, 119752.0, 18.703, 0.67517], [11533.0, 6575.0, 36.31, 0.55821], [1739961.0, 217838.0, 88.873, 0.14169]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)", "unlabeled (Me suspicious outl.)", "unlabeled (unknown)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1, 1, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
