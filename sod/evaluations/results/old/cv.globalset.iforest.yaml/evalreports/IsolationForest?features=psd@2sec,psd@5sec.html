<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@2sec, psd@5sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);

  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@2sec, psd@5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[1059963.0, 55733.0, 95.005, 0.09896], [1579.0, 68557.0, 97.749, 0.05797], [22027.0, 171455.0, 88.615, 0.13728], [42238.0, 580244.0, 93.215, 0.11773], [312723.0, 327337.0, 51.142, 0.44205], [558334.0, 81954.0, 12.8, 0.861], [12444.0, 5664.0, 31.279, 0.63725], [1848237.0, 109562.0, 94.404, 0.15087]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[1004121.0, 111575.0, 90.0, 0.12396], [1227.0, 68909.0, 98.251, 0.05854], [20839.0, 172643.0, 89.229, 0.11751], [28828.0, 593654.0, 95.369, 0.09742], [240137.0, 399923.0, 62.482, 0.34934], [522548.0, 117740.0, 18.389, 0.71106], [11211.0, 6897.0, 38.088, 0.54388], [1778684.0, 179115.0, 90.851, 0.17681]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1059756.0, 55940.0, 94.986, 0.09073], [1711.0, 68425.0, 97.56, 0.08012], [22101.0, 171381.0, 88.577, 0.16093], [49403.0, 573079.0, 92.064, 0.16093], [336708.0, 303352.0, 47.394, 0.46877], [567566.0, 72722.0, 11.358, 0.89416], [12595.0, 5513.0, 30.445, 0.66261], [1839850.0, 117949.0, 93.975, 0.14188]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1004048.0, 111648.0, 89.993, 0.11499], [1320.0, 68816.0, 98.118, 0.06191], [20893.0, 172589.0, 89.202, 0.12488], [32517.0, 589965.0, 94.776, 0.13487], [247583.0, 392477.0, 61.319, 0.38224], [523890.0, 116398.0, 18.179, 0.72353], [11319.0, 6789.0, 37.492, 0.53775], [1777051.0, 180748.0, 90.768, 0.14107]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1059883.0, 55813.0, 94.997, 0.08805], [1751.0, 68385.0, 97.503, 0.09283], [22184.0, 171298.0, 88.534, 0.16978], [49106.0, 573376.0, 92.111, 0.18793], [332577.0, 307483.0, 48.04, 0.45019], [569531.0, 70757.0, 11.051, 0.7969], [12861.0, 5247.0, 28.976, 0.62928], [1839507.0, 118292.0, 93.958, 0.14471]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1003963.0, 111733.0, 89.985, 0.1209], [1331.0, 68805.0, 98.102, 0.07745], [20909.0, 172573.0, 89.193, 0.1423], [33581.0, 588901.0, 94.605, 0.16266], [245058.0, 395002.0, 61.713, 0.38317], [526249.0, 114039.0, 17.811, 0.67852], [11254.0, 6854.0, 37.851, 0.53117], [1775635.0, 182164.0, 90.695, 0.14399]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1059905.0, 55791.0, 94.999, 0.08945], [1743.0, 68393.0, 97.515, 0.09628], [22140.0, 171342.0, 88.557, 0.17903], [50073.0, 572409.0, 91.956, 0.19776], [340889.0, 299171.0, 46.741, 0.46133], [568839.0, 71449.0, 11.159, 0.82459], [12767.0, 5341.0, 29.495, 0.62723], [1838376.0, 119423.0, 93.9, 0.11542]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1003998.0, 111698.0, 89.988, 0.12106], [1325.0, 68811.0, 98.111, 0.08718], [20809.0, 172673.0, 89.245, 0.15769], [32432.0, 590050.0, 94.79, 0.17394], [242337.0, 397723.0, 62.138, 0.36783], [523330.0, 116958.0, 18.266, 0.65596], [11192.0, 6916.0, 38.193, 0.50814], [1773812.0, 183987.0, 90.602, 0.20243]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[1059919.0, 55777.0, 95.001, 0.09091], [1820.0, 68316.0, 97.405, 0.08044], [22144.0, 171338.0, 88.555, 0.14383], [41953.0, 580529.0, 93.26, 0.12961], [304752.0, 335308.0, 52.387, 0.44349], [569390.0, 70898.0, 11.073, 0.88128], [12433.0, 5675.0, 31.34, 0.65331], [1847582.0, 110217.0, 94.37, 0.14347]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[1004068.0, 111628.0, 89.995, 0.12087], [1210.0, 68926.0, 98.275, 0.06498], [20956.0, 172526.0, 89.169, 0.12068], [28697.0, 593785.0, 95.39, 0.10399], [240599.0, 399461.0, 62.41, 0.36686], [522879.0, 117409.0, 18.337, 0.76084], [11133.0, 6975.0, 38.519, 0.5393], [1774308.0, 183491.0, 90.628, 0.1434]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1059911.0, 55785.0, 95.0, 0.086], [1698.0, 68438.0, 97.579, 0.07094], [22145.0, 171337.0, 88.554, 0.1594], [45219.0, 577263.0, 92.736, 0.15727], [323742.0, 316318.0, 49.42, 0.46504], [567094.0, 73194.0, 11.431, 0.92154], [12562.0, 5546.0, 30.627, 0.66774], [1840353.0, 117446.0, 94.001, 0.14379]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1004182.0, 111514.0, 90.005, 0.11919], [1303.0, 68833.0, 98.142, 0.06867], [21111.0, 172371.0, 89.089, 0.13469], [33724.0, 588758.0, 94.582, 0.13474], [243454.0, 396606.0, 61.964, 0.38688], [528142.0, 112146.0, 17.515, 0.76799], [11183.0, 6925.0, 38.243, 0.55839], [1768124.0, 189675.0, 90.312, 0.1725]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1059787.0, 55909.0, 94.989, 0.08873], [1760.0, 68376.0, 97.491, 0.08347], [22188.0, 171294.0, 88.532, 0.16754], [49333.0, 573149.0, 92.075, 0.18283], [333910.0, 306150.0, 47.831, 0.46091], [569448.0, 70840.0, 11.064, 0.85424], [12823.0, 5285.0, 29.186, 0.6439], [1839557.0, 118242.0, 93.96, 0.15545]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1004014.0, 111682.0, 89.99, 0.11352], [1332.0, 68804.0, 98.101, 0.07772], [20929.0, 172553.0, 89.183, 0.15362], [32922.0, 589560.0, 94.711, 0.16773], [242045.0, 398015.0, 62.184, 0.40103], [525112.0, 115176.0, 17.988, 0.76407], [11200.0, 6908.0, 38.149, 0.573], [1775405.0, 182394.0, 90.684, 0.13362]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1059924.0, 55772.0, 95.001, 0.08528], [1755.0, 68381.0, 97.498, 0.10109], [22166.0, 171316.0, 88.544, 0.1912], [47735.0, 574747.0, 92.332, 0.2042], [329590.0, 310470.0, 48.506, 0.47309], [570537.0, 69751.0, 10.894, 0.8701], [12756.0, 5352.0, 29.556, 0.66569], [1840398.0, 117401.0, 94.003, 0.10492]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1003979.0, 111717.0, 89.987, 0.11416], [1340.0, 68796.0, 98.089, 0.09062], [20911.0, 172571.0, 89.192, 0.16685], [33899.0, 588583.0, 94.554, 0.18086], [242517.0, 397543.0, 62.11, 0.39561], [525060.0, 115228.0, 17.996, 0.74066], [11226.0, 6882.0, 38.005, 0.58154], [1776037.0, 181762.0, 90.716, 0.12785]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)", "unlabeled (Me suspicious outl.)", "unlabeled (unknown)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1, 1, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
