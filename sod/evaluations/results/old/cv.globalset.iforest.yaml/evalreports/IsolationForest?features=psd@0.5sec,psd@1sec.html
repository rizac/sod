<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.5sec, psd@1sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.5sec, psd@1sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[1059898.0, 55798.0, 94.999, 0.09318], [18310.0, 51826.0, 73.894, 0.2023], [35428.0, 158079.0, 81.692, 0.22081], [140245.0, 482237.0, 77.47, 0.24456], [470894.0, 169166.0, 26.43, 0.58061], [589212.0, 51076.0, 7.977, 0.87996], [15484.0, 2624.0, 14.491, 0.72617], [1836452.0, 121346.0, 93.802, 0.15815]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[1004137.0, 111559.0, 90.001, 0.12688], [9629.0, 60507.0, 86.271, 0.1513], [27807.0, 165700.0, 85.63, 0.18725], [99820.0, 522662.0, 83.964, 0.20112], [398493.0, 241567.0, 37.741, 0.48585], [561661.0, 78627.0, 12.28, 0.75857], [13372.0, 4736.0, 26.154, 0.60596], [1692223.0, 265575.0, 86.435, 0.20022]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1059742.0, 55954.0, 94.985, 0.09413], [19943.0, 50193.0, 71.565, 0.2101], [34592.0, 158915.0, 82.124, 0.22882], [143892.0, 478590.0, 76.884, 0.26471], [478655.0, 161405.0, 25.217, 0.59871], [593985.0, 46303.0, 7.232, 0.87576], [14657.0, 3451.0, 19.058, 0.69304], [1826677.0, 131121.0, 93.303, 0.11964]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1003923.0, 111773.0, 89.982, 0.1215], [12363.0, 57773.0, 82.373, 0.16429], [28210.0, 165297.0, 85.422, 0.19499], [102460.0, 520022.0, 83.54, 0.2243], [397223.0, 242837.0, 37.94, 0.50602], [560428.0, 79860.0, 12.473, 0.75473], [12987.0, 5121.0, 28.28, 0.61861], [1709119.0, 248679.0, 87.298, 0.19021]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1059908.0, 55788.0, 95.0, 0.09282], [20524.0, 49612.0, 70.737, 0.22805], [34779.0, 158728.0, 82.027, 0.23602], [153151.0, 469331.0, 75.397, 0.29046], [483014.0, 157046.0, 24.536, 0.61138], [598109.0, 42179.0, 6.588, 0.8473], [14166.0, 3942.0, 21.769, 0.67777], [1809832.0, 147966.0, 92.442, 0.12267]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1004068.0, 111628.0, 89.995, 0.125], [14564.0, 55572.0, 79.235, 0.17016], [27709.0, 165798.0, 85.681, 0.19584], [104694.0, 517788.0, 83.181, 0.23259], [405296.0, 234764.0, 36.678, 0.49156], [564431.0, 75857.0, 11.847, 0.70838], [12506.0, 5602.0, 30.937, 0.53925], [1693142.0, 264656.0, 86.482, 0.16716]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1059890.0, 55806.0, 94.998, 0.09287], [20438.0, 49698.0, 70.859, 0.20995], [34093.0, 159414.0, 82.382, 0.23568], [147292.0, 475190.0, 76.338, 0.27491], [480413.0, 159647.0, 24.943, 0.56729], [596974.0, 43314.0, 6.765, 0.80747], [14214.0, 3894.0, 21.504, 0.61474], [1804501.0, 153297.0, 92.17, 0.13518]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1004148.0, 111548.0, 90.002, 0.12108], [14706.0, 55430.0, 79.032, 0.17991], [28132.0, 165375.0, 85.462, 0.20549], [104727.0, 517755.0, 83.176, 0.24539], [393903.0, 246157.0, 38.458, 0.50589], [562576.0, 77712.0, 12.137, 0.74078], [12440.0, 5668.0, 31.301, 0.59226], [1704040.0, 253758.0, 87.039, 0.15102]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[1059973.0, 55723.0, 95.006, 0.09258], [17887.0, 52249.0, 74.497, 0.2165], [34896.0, 158611.0, 81.967, 0.22732], [138897.0, 483585.0, 77.687, 0.25016], [473208.0, 166852.0, 26.068, 0.59575], [591355.0, 48933.0, 7.642, 0.89741], [15419.0, 2689.0, 14.85, 0.72573], [1831911.0, 125887.0, 93.57, 0.15249]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[1004123.0, 111573.0, 90.0, 0.12283], [11492.0, 58644.0, 83.615, 0.16378], [28591.0, 164916.0, 85.225, 0.19138], [96107.0, 526375.0, 84.561, 0.20564], [381547.0, 258513.0, 40.389, 0.49827], [550385.0, 89903.0, 14.041, 0.7656], [13820.0, 4288.0, 23.68, 0.60218], [1740672.0, 217126.0, 88.91, 0.19033]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1059825.0, 55871.0, 94.992, 0.08812], [18075.0, 52061.0, 74.229, 0.19586], [32829.0, 160678.0, 83.035, 0.21823], [144741.0, 477741.0, 76.748, 0.25097], [482759.0, 157301.0, 24.576, 0.58068], [597248.0, 43040.0, 6.722, 0.85267], [14728.0, 3380.0, 18.666, 0.64214], [1811584.0, 146214.0, 92.532, 0.13153]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1004121.0, 111575.0, 90.0, 0.11904], [11800.0, 58336.0, 83.176, 0.16342], [28063.0, 165444.0, 85.498, 0.19805], [102853.0, 519629.0, 83.477, 0.22301], [402856.0, 237204.0, 37.06, 0.49211], [561781.0, 78507.0, 12.261, 0.7439], [13013.0, 5095.0, 28.137, 0.56085], [1690146.0, 267652.0, 86.329, 0.16319]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1059677.0, 56019.0, 94.979, 0.08818], [19229.0, 50907.0, 72.583, 0.20253], [33694.0, 159813.0, 82.588, 0.22874], [149755.0, 472727.0, 75.942, 0.27273], [483732.0, 156328.0, 24.424, 0.58737], [599819.0, 40469.0, 6.32, 0.8324], [14227.0, 3881.0, 21.433, 0.64584], [1798137.0, 159661.0, 91.845, 0.13616]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1004085.0, 111611.0, 89.996, 0.11928], [13766.0, 56370.0, 80.372, 0.17408], [28263.0, 165244.0, 85.394, 0.20035], [107350.0, 515132.0, 82.755, 0.23775], [402293.0, 237767.0, 37.148, 0.48995], [565906.0, 74382.0, 11.617, 0.70674], [12383.0, 5725.0, 31.616, 0.54332], [1679838.0, 277960.0, 85.802, 0.20195]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1059801.0, 55895.0, 94.99, 0.09316], [20177.0, 49959.0, 71.232, 0.21533], [34288.0, 159219.0, 82.281, 0.24056], [156487.0, 465995.0, 74.861, 0.28802], [485311.0, 154749.0, 24.177, 0.59739], [600441.0, 39847.0, 6.223, 0.83537], [14103.0, 4005.0, 22.117, 0.65454], [1799012.0, 158786.0, 91.89, 0.12601]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1003879.0, 111817.0, 89.978, 0.11859], [14455.0, 55681.0, 79.39, 0.18035], [28208.0, 165299.0, 85.423, 0.20787], [105954.0, 516528.0, 82.979, 0.24682], [401563.0, 238497.0, 37.262, 0.5021], [564619.0, 75669.0, 11.818, 0.72627], [12392.0, 5716.0, 31.566, 0.56806], [1692748.0, 265050.0, 86.462, 0.15295]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)", "unlabeled (Me suspicious outl.)", "unlabeled (unknown)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1, 1, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
