<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.2sec, psd@0.5sec, psd@1sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {

  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.2sec, psd@0.5sec, psd@1sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[1060005.0, 55691.0, 95.008, 0.09825], [16985.0, 53151.0, 75.783, 0.19419], [42557.0, 151000.0, 78.013, 0.24155], [165656.0, 456826.0, 73.388, 0.25662], [487098.0, 152962.0, 23.898, 0.59312], [596222.0, 44066.0, 6.882, 0.85702], [13857.0, 4251.0, 23.476, 0.65525], [1779959.0, 177839.0, 90.916, 0.18139]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[1004276.0, 111420.0, 90.013, 0.13061], [11650.0, 58486.0, 83.389, 0.15889], [31379.0, 162178.0, 83.788, 0.2061], [103291.0, 519191.0, 83.407, 0.20693], [411140.0, 228920.0, 35.765, 0.50515], [558419.0, 81869.0, 12.786, 0.7718], [12651.0, 5457.0, 30.136, 0.57793], [1653641.0, 304157.0, 84.464, 0.21518]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1060021.0, 55675.0, 95.01, 0.09172], [20323.0, 49813.0, 71.023, 0.21598], [39802.0, 153755.0, 79.437, 0.25253], [164510.0, 457972.0, 73.572, 0.28569], [493001.0, 147059.0, 22.976, 0.6414], [597313.0, 42975.0, 6.712, 0.87724], [13265.0, 4843.0, 26.745, 0.69004], [1776287.0, 181511.0, 90.729, 0.13106]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1004156.0, 111540.0, 90.003, 0.12465], [11650.0, 58486.0, 83.389, 0.15731], [29614.0, 163943.0, 84.7, 0.21256], [103397.0, 519085.0, 83.39, 0.22872], [419298.0, 220762.0, 34.491, 0.50969], [562186.0, 78102.0, 12.198, 0.75215], [12371.0, 5737.0, 31.682, 0.56904], [1634147.0, 323651.0, 83.469, 0.21412]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1059832.0, 55864.0, 94.993, 0.09456], [20140.0, 49996.0, 71.284, 0.20071], [36515.0, 157042.0, 81.135, 0.25279], [157754.0, 464728.0, 74.657, 0.28706], [495702.0, 144358.0, 22.554, 0.6054], [600365.0, 39923.0, 6.235, 0.84995], [12896.0, 5212.0, 28.783, 0.63445], [1748460.0, 209338.0, 89.307, 0.14293]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1003897.0, 111799.0, 89.979, 0.12389], [14710.0, 55426.0, 79.026, 0.16467], [30962.0, 162595.0, 84.004, 0.21367], [108586.0, 513896.0, 82.556, 0.24007], [420548.0, 219512.0, 34.296, 0.48908], [563162.0, 77126.0, 12.046, 0.69567], [11915.0, 6193.0, 34.2, 0.51859], [1639397.0, 318401.0, 83.737, 0.17766]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1059749.0, 55947.0, 94.985, 0.09811], [19592.0, 50544.0, 72.066, 0.18805], [36861.0, 156696.0, 80.956, 0.2488], [153186.0, 469296.0, 75.391, 0.28108], [496345.0, 143715.0, 22.453, 0.59058], [600389.0, 39899.0, 6.231, 0.82344], [12960.0, 5148.0, 28.429, 0.61469], [1750434.0, 207364.0, 89.408, 0.15091]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1003938.0, 111758.0, 89.983, 0.12328], [13266.0, 56870.0, 81.085, 0.16405], [29981.0, 163576.0, 84.511, 0.22212], [106989.0, 515493.0, 82.813, 0.24643], [425872.0, 214188.0, 33.464, 0.4959], [565405.0, 74883.0, 11.695, 0.70697], [12006.0, 6102.0, 33.698, 0.50681], [1624588.0, 333210.0, 82.98, 0.18112]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[1059923.0, 55773.0, 95.001, 0.0981], [18657.0, 51479.0, 73.399, 0.19583], [40261.0, 153296.0, 79.199, 0.24528], [153678.0, 468804.0, 75.312, 0.25342], [482822.0, 157238.0, 24.566, 0.60974], [593338.0, 46950.0, 7.333, 0.89088], [13790.0, 4318.0, 23.846, 0.66851], [1798743.0, 159055.0, 91.876, 0.136]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[1004002.0, 111694.0, 89.989, 0.12583], [11822.0, 58314.0, 83.144, 0.15826], [30807.0, 162750.0, 84.084, 0.20573], [103866.0, 518616.0, 83.314, 0.21179], [413199.0, 226861.0, 35.444, 0.5069], [557477.0, 82811.0, 12.933, 0.75464], [12473.0, 5635.0, 31.119, 0.58041], [1662979.0, 294819.0, 84.941, 0.20959]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1059845.0, 55851.0, 94.994, 0.09244], [19500.0, 50636.0, 72.197, 0.19963], [37509.0, 156048.0, 80.621, 0.24263], [155189.0, 467293.0, 75.069, 0.26887], [491778.0, 148282.0, 23.167, 0.59523], [596689.0, 43599.0, 6.809, 0.84544], [13281.0, 4827.0, 26.657, 0.63096], [1772289.0, 185509.0, 90.525, 0.18024]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1004015.0, 111681.0, 89.99, 0.12101], [11839.0, 58297.0, 83.12, 0.15992], [30227.0, 163330.0, 84.383, 0.20964], [106148.0, 516334.0, 82.948, 0.22931], [421104.0, 218956.0, 34.209, 0.50946], [561819.0, 78469.0, 12.255, 0.74009], [12172.0, 5936.0, 32.781, 0.54263], [1641923.0, 315875.0, 83.866, 0.17261]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1059813.0, 55883.0, 94.991, 0.0938], [19456.0, 50680.0, 72.26, 0.19127], [36979.0, 156578.0, 80.895, 0.24387], [159429.0, 463053.0, 74.388, 0.27721], [498165.0, 141895.0, 22.169, 0.59452], [600757.0, 39531.0, 6.174, 0.83451], [13017.0, 5091.0, 28.115, 0.61731], [1752636.0, 205162.0, 89.521, 0.14427]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1003958.0, 111738.0, 89.985, 0.12462], [13104.0, 57032.0, 81.316, 0.16265], [30169.0, 163388.0, 84.413, 0.22023], [102210.0, 520272.0, 83.58, 0.24287], [417851.0, 222209.0, 34.717, 0.51442], [562985.0, 77303.0, 12.073, 0.74938], [11958.0, 6150.0, 33.963, 0.54937], [1632358.0, 325440.0, 83.377, 0.17704]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1059836.0, 55860.0, 94.993, 0.09648], [19946.0, 50190.0, 71.561, 0.19196], [36603.0, 156954.0, 81.089, 0.2504], [156761.0, 465721.0, 74.817, 0.28003], [499516.0, 140544.0, 21.958, 0.58405], [600883.0, 39405.0, 6.154, 0.81533], [12904.0, 5204.0, 28.739, 0.60272], [1749914.0, 207884.0, 89.382, 0.15334]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1003983.0, 111713.0, 89.987, 0.12473], [14695.0, 55441.0, 79.048, 0.17179], [30542.0, 163015.0, 84.221, 0.22742], [101702.0, 520780.0, 83.662, 0.25281], [411727.0, 228333.0, 35.674, 0.50777], [560897.0, 79391.0, 12.399, 0.73069], [11879.0, 6229.0, 34.399, 0.54462], [1642112.0, 315686.0, 83.875, 0.16874]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)", "unlabeled (Me suspicious outl.)", "unlabeled (unknown)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1, 1, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
