<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.2sec, psd@5sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {

  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.2sec, psd@5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[1059909.0, 55787.0, 95.0, 0.09285], [1522.0, 68614.0, 97.83, 0.08396], [22416.0, 171113.0, 88.417, 0.1759], [52307.0, 570175.0, 91.597, 0.14938], [348832.0, 291228.0, 45.5, 0.47142], [572800.0, 67488.0, 10.54, 0.86687], [12098.0, 6010.0, 33.19, 0.68212], [1805375.0, 152424.0, 92.215, 0.1619]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[1004130.0, 111566.0, 90.0, 0.12052], [976.0, 69160.0, 98.608, 0.08276], [21221.0, 172308.0, 89.035, 0.1671], [33185.0, 589297.0, 94.669, 0.13245], [258370.0, 381690.0, 59.633, 0.39402], [518635.0, 121653.0, 19.0, 0.77418], [10732.0, 7376.0, 40.733, 0.61145], [1728222.0, 229577.0, 88.274, 0.17174]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1059783.0, 55913.0, 94.989, 0.08592], [1402.0, 68734.0, 98.001, 0.08884], [22377.0, 171152.0, 88.437, 0.1834], [52767.0, 569715.0, 91.523, 0.17891], [349760.0, 290300.0, 45.355, 0.47294], [571990.0, 68298.0, 10.667, 0.83756], [11941.0, 6167.0, 34.057, 0.64784], [1797790.0, 160009.0, 91.827, 0.15919]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1004139.0, 111557.0, 90.001, 0.11887], [1049.0, 69087.0, 98.504, 0.0762], [21395.0, 172134.0, 88.945, 0.15553], [35314.0, 587168.0, 94.327, 0.1526], [275153.0, 364907.0, 57.011, 0.40441], [524503.0, 115785.0, 18.083, 0.734], [10970.0, 7138.0, 39.419, 0.5661], [1686452.0, 271347.0, 86.14, 0.19253]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1059847.0, 55849.0, 94.994, 0.08621], [1455.0, 68681.0, 97.925, 0.08843], [22393.0, 171136.0, 88.429, 0.18957], [54516.0, 567966.0, 91.242, 0.19918], [353354.0, 286706.0, 44.794, 0.46093], [573882.0, 66406.0, 10.371, 0.79627], [11837.0, 6271.0, 34.631, 0.59414], [1798204.0, 159595.0, 91.848, 0.22751]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1004071.0, 111625.0, 89.995, 0.11789], [1075.0, 69061.0, 98.467, 0.08635], [21507.0, 172022.0, 88.887, 0.17634], [36656.0, 585826.0, 94.111, 0.1777], [276597.0, 363463.0, 56.786, 0.42518], [532374.0, 107914.0, 16.854, 0.75434], [10857.0, 7251.0, 40.043, 0.54733], [1681211.0, 276588.0, 85.873, 0.18807]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1059905.0, 55791.0, 94.999, 0.0894], [1443.0, 68693.0, 97.943, 0.09157], [22355.0, 171174.0, 88.449, 0.19264], [52431.0, 570051.0, 91.577, 0.20406], [348949.0, 291111.0, 45.482, 0.46579], [573054.0, 67234.0, 10.501, 0.79286], [11882.0, 6226.0, 34.383, 0.60868], [1794394.0, 163405.0, 91.654, 0.12904]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1003936.0, 111760.0, 89.983, 0.11836], [1014.0, 69122.0, 98.554, 0.08362], [21446.0, 172083.0, 88.918, 0.16846], [36763.0, 585719.0, 94.094, 0.18012], [271533.0, 368527.0, 57.577, 0.39693], [532296.0, 107992.0, 16.866, 0.67706], [10513.0, 7595.0, 41.943, 0.51846], [1714710.0, 243089.0, 87.584, 0.15293]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[1059795.0, 55901.0, 94.99, 0.08908], [1571.0, 68565.0, 97.76, 0.09434], [22413.0, 171116.0, 88.419, 0.19566], [51260.0, 571222.0, 91.765, 0.16067], [345707.0, 294353.0, 45.988, 0.49414], [573621.0, 66667.0, 10.412, 0.93229], [11925.0, 6183.0, 34.145, 0.72721], [1812663.0, 145136.0, 92.587, 0.14921]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[1003997.0, 111699.0, 89.988, 0.11746], [1040.0, 69096.0, 98.517, 0.08275], [21458.0, 172071.0, 88.912, 0.1706], [35736.0, 586746.0, 94.259, 0.13884], [276202.0, 363858.0, 56.847, 0.42348], [530484.0, 109804.0, 17.149, 0.79913], [10857.0, 7251.0, 40.043, 0.59876], [1673719.0, 284080.0, 85.49, 0.18389]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1059936.0, 55760.0, 95.002, 0.0848], [1491.0, 68645.0, 97.874, 0.08378], [22425.0, 171104.0, 88.413, 0.19466], [52673.0, 569809.0, 91.538, 0.18122], [349790.0, 290270.0, 45.35, 0.50502], [574986.0, 65302.0, 10.199, 0.91404], [11830.0, 6278.0, 34.67, 0.70214], [1790969.0, 166830.0, 91.479, 0.11656]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1004123.0, 111573.0, 90.0, 0.11185], [980.0, 69156.0, 98.603, 0.07505], [21421.0, 172108.0, 88.931, 0.16929], [35013.0, 587469.0, 94.375, 0.15232], [269360.0, 370700.0, 57.916, 0.4104], [526734.0, 113554.0, 17.735, 0.77504], [10733.0, 7375.0, 40.728, 0.59463], [1693907.0, 263892.0, 86.521, 0.14575]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1059887.0, 55809.0, 94.998, 0.08274], [1495.0, 68641.0, 97.868, 0.09103], [22377.0, 171152.0, 88.437, 0.19659], [54718.0, 567764.0, 91.21, 0.19977], [354457.0, 285603.0, 44.621, 0.50211], [574132.0, 66156.0, 10.332, 0.88049], [11937.0, 6171.0, 34.079, 0.65637], [1795020.0, 162779.0, 91.686, 0.11767]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1004195.0, 111501.0, 90.006, 0.1113], [1058.0, 69078.0, 98.492, 0.08688], [21486.0, 172043.0, 88.898, 0.17754], [36597.0, 585885.0, 94.121, 0.17793], [278916.0, 361144.0, 56.423, 0.41967], [531866.0, 108422.0, 16.933, 0.73766], [10824.0, 7284.0, 40.225, 0.55831], [1681539.0, 276260.0, 85.889, 0.18545]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1059862.0, 55834.0, 94.996, 0.086], [1501.0, 68635.0, 97.86, 0.09238], [22417.0, 171112.0, 88.417, 0.20294], [57332.0, 565150.0, 90.79, 0.20754], [358237.0, 281823.0, 44.031, 0.50521], [575643.0, 64645.0, 10.096, 0.88284], [11908.0, 6200.0, 34.239, 0.6529], [1794383.0, 163416.0, 91.653, 0.12088]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1004032.0, 111664.0, 89.992, 0.11071], [994.0, 69142.0, 98.583, 0.08058], [21410.0, 172119.0, 88.937, 0.18221], [35456.0, 587026.0, 94.304, 0.1839], [270842.0, 369218.0, 57.685, 0.41898], [530920.0, 109368.0, 17.081, 0.76074], [10612.0, 7496.0, 41.396, 0.57], [1688865.0, 268934.0, 86.263, 0.14867]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)", "unlabeled (Me suspicious outl.)", "unlabeled (unknown)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1, 1, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
