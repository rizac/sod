<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.2sec, psd@0.5sec, psd@1sec, psd@2sec, psd@5sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);

</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.2sec, psd@0.5sec, psd@1sec, psd@2sec, psd@5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[1060062.0, 55634.0, 95.014, 0.10612], [3489.0, 66647.0, 95.025, 0.11595], [22540.0, 171031.0, 88.356, 0.1676], [62019.0, 560463.0, 90.037, 0.16485], [392036.0, 248024.0, 38.75, 0.45466], [580131.0, 60157.0, 9.395, 0.79211], [12613.0, 5495.0, 30.346, 0.58926], [1832834.0, 124965.0, 93.617, 0.16944]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[1004181.0, 111515.0, 90.005, 0.13412], [2430.0, 67706.0, 96.535, 0.10412], [21224.0, 172347.0, 89.036, 0.14637], [40938.0, 581544.0, 93.423, 0.14075], [274066.0, 365994.0, 57.181, 0.37489], [535908.0, 104380.0, 16.302, 0.65903], [10851.0, 7257.0, 40.076, 0.50285], [1733270.0, 224529.0, 88.532, 0.20021]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1059919.0, 55777.0, 95.001, 0.09884], [2251.0, 67885.0, 96.791, 0.10688], [22312.0, 171259.0, 88.473, 0.16956], [54947.0, 567535.0, 91.173, 0.17837], [365484.0, 274576.0, 42.898, 0.44851], [580028.0, 60260.0, 9.411, 0.78374], [12183.0, 5925.0, 32.72, 0.59255], [1807281.0, 150518.0, 92.312, 0.13697]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1004069.0, 111627.0, 89.995, 0.12937], [1482.0, 68654.0, 97.887, 0.08689], [21311.0, 172260.0, 88.991, 0.14957], [39124.0, 583358.0, 93.715, 0.15584], [258477.0, 381583.0, 59.617, 0.38116], [535031.0, 105257.0, 16.439, 0.69499], [10677.0, 7431.0, 41.037, 0.50527], [1694981.0, 262818.0, 86.576, 0.20927]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1059799.0, 55897.0, 94.99, 0.09682], [2387.0, 67749.0, 96.597, 0.11399], [22252.0, 171319.0, 88.504, 0.1851], [57601.0, 564881.0, 90.747, 0.20074], [379826.0, 260234.0, 40.658, 0.4697], [585693.0, 54595.0, 8.527, 0.79621], [11997.0, 6111.0, 33.748, 0.57038], [1802284.0, 155515.0, 92.057, 0.17692]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1004040.0, 111656.0, 89.992, 0.12504], [1349.0, 68787.0, 98.077, 0.0935], [21114.0, 172457.0, 89.092, 0.15962], [38867.0, 583615.0, 93.756, 0.16867], [261326.0, 378734.0, 59.172, 0.38446], [535832.0, 104456.0, 16.314, 0.68295], [10816.0, 7292.0, 40.269, 0.51962], [1694440.0, 263359.0, 86.548, 0.17261]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1059866.0, 55830.0, 94.996, 0.09461], [2268.0, 67868.0, 96.766, 0.115], [22181.0, 171390.0, 88.541, 0.19518], [54710.0, 567772.0, 91.211, 0.21151], [371351.0, 268709.0, 41.982, 0.46766], [583661.0, 56627.0, 8.844, 0.79653], [11815.0, 6293.0, 34.753, 0.582], [1813756.0, 144043.0, 92.643, 0.1328]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1004107.0, 111589.0, 89.998, 0.12772], [1529.0, 68607.0, 97.82, 0.10405], [21151.0, 172420.0, 89.073, 0.16944], [40744.0, 581738.0, 93.455, 0.18985], [288590.0, 351470.0, 54.912, 0.4006], [545250.0, 95038.0, 14.843, 0.6666], [10837.0, 7271.0, 40.154, 0.48525], [1672928.0, 284871.0, 85.449, 0.17518]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[1059911.0, 55785.0, 95.0, 0.10087], [2901.0, 67235.0, 95.864, 0.11304], [22408.0, 171163.0, 88.424, 0.16713], [53547.0, 568935.0, 91.398, 0.15478], [367523.0, 272537.0, 42.58, 0.44334], [580490.0, 59798.0, 9.339, 0.8034], [12454.0, 5654.0, 31.224, 0.6168], [1825766.0, 132033.0, 93.256, 0.16748]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[1004124.0, 111572.0, 90.0, 0.13178], [1803.0, 68333.0, 97.429, 0.09555], [21084.0, 172487.0, 89.108, 0.15019], [39842.0, 582640.0, 93.599, 0.13307], [265743.0, 374317.0, 58.482, 0.37601], [533189.0, 107099.0, 16.727, 0.71087], [10648.0, 7460.0, 41.197, 0.51619], [1747394.0, 210405.0, 89.253, 0.19615]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1059966.0, 55730.0, 95.005, 0.0952], [2391.0, 67745.0, 96.591, 0.09918], [22315.0, 171256.0, 88.472, 0.17248], [55305.0, 567177.0, 91.115, 0.17849], [371382.0, 268678.0, 41.977, 0.45622], [581908.0, 58380.0, 9.118, 0.80343], [12054.0, 6054.0, 33.433, 0.59186], [1818772.0, 139027.0, 92.899, 0.13679]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1004163.0, 111533.0, 90.003, 0.1273], [1706.0, 68430.0, 97.568, 0.09465], [21141.0, 172430.0, 89.078, 0.15975], [39318.0, 583164.0, 93.684, 0.16073], [261353.0, 378707.0, 59.167, 0.39564], [537277.0, 103011.0, 16.088, 0.71985], [10528.0, 7580.0, 41.86, 0.52573], [1722977.0, 234822.0, 88.006, 0.15765]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1059870.0, 55826.0, 94.996, 0.09747], [2460.0, 67676.0, 96.493, 0.10804], [22248.0, 171323.0, 88.507, 0.18306], [54070.0, 568412.0, 91.314, 0.19908], [369400.0, 270660.0, 42.287, 0.4707], [584531.0, 55757.0, 8.708, 0.81338], [11793.0, 6315.0, 34.874, 0.58209], [1803949.0, 153850.0, 92.142, 0.13617]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1003928.0, 111768.0, 89.982, 0.1276], [1603.0, 68533.0, 97.714, 0.10239], [21165.0, 172406.0, 89.066, 0.16649], [40135.0, 582347.0, 93.552, 0.18129], [269645.0, 370415.0, 57.872, 0.40147], [541308.0, 98980.0, 15.459, 0.69587], [10614.0, 7494.0, 41.385, 0.49386], [1698198.0, 259601.0, 86.74, 0.1659]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1059887.0, 55809.0, 94.998, 0.09739], [2171.0, 67965.0, 96.905, 0.11041], [22247.0, 171324.0, 88.507, 0.19388], [54260.0, 568222.0, 91.283, 0.207], [365731.0, 274329.0, 42.86, 0.4705], [583380.0, 56908.0, 8.888, 0.79352], [11867.0, 6241.0, 34.465, 0.56589], [1799123.0, 158676.0, 91.895, 0.13942]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1004102.0, 111594.0, 89.998, 0.12623], [1588.0, 68548.0, 97.736, 0.10227], [21104.0, 172467.0, 89.098, 0.1766], [40844.0, 581638.0, 93.439, 0.18984], [267354.0, 372706.0, 58.23, 0.40474], [539044.0, 101244.0, 15.812, 0.70605], [10555.0, 7553.0, 41.711, 0.51476], [1705792.0, 252007.0, 87.128, 0.16993]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)", "unlabeled (Me suspicious outl.)", "unlabeled (unknown)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1, 1, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
