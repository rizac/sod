<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.2sec, psd@0.5sec, psd@5sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {

  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.2sec, psd@0.5sec, psd@5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[1059963.0, 55733.0, 95.005, 0.0969], [1809.0, 68327.0, 97.421, 0.11648], [22586.0, 170972.0, 88.331, 0.19311], [56215.0, 566267.0, 90.969, 0.17448], [366606.0, 273454.0, 42.723, 0.4587], [582695.0, 57593.0, 8.995, 0.78673], [12066.0, 6042.0, 33.366, 0.61212], [1789556.0, 168243.0, 91.407, 0.16857]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[1004000.0, 111696.0, 89.989, 0.1313], [1261.0, 68875.0, 98.202, 0.09148], [21447.0, 172111.0, 88.92, 0.16707], [41183.0, 581299.0, 93.384, 0.14704], [285786.0, 354274.0, 55.35, 0.39642], [530904.0, 109384.0, 17.084, 0.70721], [11065.0, 7043.0, 38.894, 0.57263], [1673700.0, 284099.0, 85.489, 0.198]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1059969.0, 55727.0, 95.005, 0.09297], [1763.0, 68373.0, 97.486, 0.08823], [22508.0, 171050.0, 88.371, 0.18937], [63644.0, 558838.0, 89.776, 0.18738], [367562.0, 272498.0, 42.574, 0.47505], [580170.0, 60118.0, 9.389, 0.78716], [12117.0, 5991.0, 33.085, 0.61756], [1768352.0, 189447.0, 90.323, 0.1371]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1004433.0, 111263.0, 90.027, 0.12346], [1199.0, 68937.0, 98.29, 0.08471], [21369.0, 172189.0, 88.96, 0.16956], [39595.0, 582887.0, 93.639, 0.17005], [281763.0, 358297.0, 55.979, 0.40702], [528299.0, 111989.0, 17.49, 0.70839], [10862.0, 7246.0, 40.015, 0.56772], [1683662.0, 274137.0, 85.998, 0.19314]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1059966.0, 55730.0, 95.005, 0.09442], [1972.0, 68164.0, 97.188, 0.10423], [22464.0, 171094.0, 88.394, 0.20147], [68910.0, 553572.0, 88.93, 0.21259], [379068.0, 260992.0, 40.776, 0.49367], [583974.0, 56314.0, 8.795, 0.81829], [12040.0, 6068.0, 33.51, 0.61028], [1779241.0, 178558.0, 90.88, 0.13015]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1004074.0, 111622.0, 89.995, 0.12327], [1255.0, 68881.0, 98.211, 0.09343], [21335.0, 172223.0, 88.977, 0.18717], [43655.0, 578827.0, 92.987, 0.18907], [293307.0, 346753.0, 54.175, 0.42164], [532245.0, 108043.0, 16.874, 0.70691], [11009.0, 7099.0, 39.204, 0.54827], [1659875.0, 297924.0, 84.783, 0.15967]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1059843.0, 55853.0, 94.994, 0.09293], [1778.0, 68358.0, 97.465, 0.10016], [22397.0, 171161.0, 88.429, 0.20905], [60767.0, 561715.0, 90.238, 0.21747], [368040.0, 272020.0, 42.499, 0.49634], [581340.0, 58948.0, 9.206, 0.82694], [11889.0, 6219.0, 34.344, 0.63153], [1786615.0, 171184.0, 91.256, 0.2196]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1003943.0, 111753.0, 89.984, 0.12365], [1097.0, 69039.0, 98.436, 0.08979], [21364.0, 172194.0, 88.962, 0.17606], [38816.0, 583666.0, 93.764, 0.18778], [279926.0, 360134.0, 56.266, 0.39903], [535627.0, 104661.0, 16.346, 0.66679], [10571.0, 7537.0, 41.622, 0.49227], [1645078.0, 312721.0, 84.027, 0.18095]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[1059910.0, 55786.0, 95.0, 0.09923], [2082.0, 68054.0, 97.031, 0.11479], [22693.0, 170865.0, 88.276, 0.19895], [66488.0, 555994.0, 89.319, 0.17982], [393100.0, 246960.0, 38.584, 0.48291], [584208.0, 56080.0, 8.759, 0.83091], [12567.0, 5541.0, 30.6, 0.6508], [1789165.0, 168634.0, 91.387, 0.16955]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[1004020.0, 111676.0, 89.99, 0.12367], [1196.0, 68940.0, 98.295, 0.08998], [21516.0, 172042.0, 88.884, 0.17569], [38720.0, 583762.0, 93.78, 0.14694], [277320.0, 362740.0, 56.673, 0.4001], [530852.0, 109436.0, 17.092, 0.73233], [10852.0, 7256.0, 40.071, 0.58255], [1663258.0, 294541.0, 84.956, 0.19995]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1059839.0, 55857.0, 94.994, 0.0906], [1980.0, 68156.0, 97.177, 0.09452], [22491.0, 171067.0, 88.38, 0.20386], [64178.0, 558304.0, 89.69, 0.19445], [378665.0, 261395.0, 40.839, 0.50162], [585038.0, 55250.0, 8.629, 0.85778], [12124.0, 5984.0, 33.046, 0.65537], [1785702.0, 172097.0, 91.21, 0.13058]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1003962.0, 111734.0, 89.985, 0.11758], [1256.0, 68880.0, 98.209, 0.09109], [21479.0, 172079.0, 88.903, 0.18005], [40276.0, 582206.0, 93.53, 0.17118], [285189.0, 354871.0, 55.443, 0.42705], [535375.0, 104913.0, 16.385, 0.7543], [10893.0, 7215.0, 39.844, 0.57346], [1661051.0, 296748.0, 84.843, 0.19625]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1059971.0, 55725.0, 95.005, 0.09009], [1780.0, 68356.0, 97.462, 0.09476], [22462.0, 171096.0, 88.395, 0.20603], [61259.0, 561223.0, 90.159, 0.20885], [371131.0, 268929.0, 42.016, 0.49172], [583220.0, 57068.0, 8.913, 0.83065], [11945.0, 6163.0, 34.035, 0.64397], [1770574.0, 187225.0, 90.437, 0.13033]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1004000.0, 111696.0, 89.989, 0.11895], [1248.0, 68888.0, 98.221, 0.08918], [21429.0, 172129.0, 88.929, 0.18605], [40440.0, 582042.0, 93.503, 0.18615], [282263.0, 357797.0, 55.901, 0.42794], [535082.0, 105206.0, 16.431, 0.73539], [10778.0, 7330.0, 40.479, 0.55332], [1663474.0, 294325.0, 84.967, 0.1968]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1059817.0, 55879.0, 94.992, 0.09217], [1732.0, 68404.0, 97.531, 0.09352], [22443.0, 171115.0, 88.405, 0.19854], [65379.0, 557103.0, 89.497, 0.21002], [372889.0, 267171.0, 41.742, 0.49129], [581118.0, 59170.0, 9.241, 0.81991], [11949.0, 6159.0, 34.013, 0.61299], [1765487.0, 192312.0, 90.177, 0.14011]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1003948.0, 111748.0, 89.984, 0.12031], [1281.0, 68855.0, 98.174, 0.08579], [21301.0, 172257.0, 88.995, 0.17934], [41447.0, 581035.0, 93.342, 0.18794], [286391.0, 353669.0, 55.256, 0.41739], [536047.0, 104241.0, 16.28, 0.71013], [10789.0, 7319.0, 40.419, 0.54232], [1657020.0, 300779.0, 84.637, 0.16569]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)", "unlabeled (Me suspicious outl.)", "unlabeled (unknown)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1, 1, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
