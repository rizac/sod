<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@1sec, psd@2sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@1sec, psd@2sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[1059878.0, 55818.0, 94.997, 0.09481], [9078.0, 61058.0, 87.057, 0.1717], [22483.0, 170999.0, 88.38, 0.1795], [60336.0, 562146.0, 90.307, 0.1631], [387416.0, 252644.0, 39.472, 0.51065], [583446.0, 56842.0, 8.878, 0.9194], [13924.0, 4184.0, 23.106, 0.7719], [1843223.0, 114576.0, 94.148, 0.14028]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[1004219.0, 111477.0, 90.008, 0.13401], [5755.0, 64381.0, 91.795, 0.09858], [20674.0, 172808.0, 89.315, 0.12806], [40404.0, 582078.0, 93.509, 0.10735], [297781.0, 342279.0, 53.476, 0.3762], [549619.0, 90669.0, 14.161, 0.71567], [12039.0, 6069.0, 33.516, 0.57407], [1733655.0, 224144.0, 88.551, 0.27282]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1059841.0, 55855.0, 94.994, 0.09324], [11207.0, 58929.0, 84.021, 0.16645], [22317.0, 171165.0, 88.466, 0.1765], [63018.0, 559464.0, 89.876, 0.17688], [392735.0, 247325.0, 38.641, 0.50305], [584152.0, 56136.0, 8.767, 0.85869], [13930.0, 4178.0, 23.073, 0.73619], [1846164.0, 111635.0, 94.298, 0.11038]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1004138.0, 111558.0, 90.001, 0.12088], [7871.0, 62265.0, 88.778, 0.13497], [20529.0, 172953.0, 89.39, 0.14711], [42816.0, 579666.0, 93.122, 0.14583], [300648.0, 339412.0, 53.028, 0.39936], [542296.0, 97992.0, 15.304, 0.71885], [12065.0, 6043.0, 33.372, 0.59826], [1768450.0, 189349.0, 90.328, 0.18661]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1059962.0, 55734.0, 95.005, 0.0891], [10533.0, 59603.0, 84.982, 0.16444], [22015.0, 171467.0, 88.622, 0.18284], [59757.0, 562725.0, 90.4, 0.19325], [386274.0, 253786.0, 39.65, 0.4939], [583909.0, 56379.0, 8.805, 0.83672], [13483.0, 4625.0, 25.541, 0.71901], [1840076.0, 117723.0, 93.987, 0.12016]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1003997.0, 111699.0, 89.988, 0.12407], [8502.0, 61634.0, 87.878, 0.15186], [20564.0, 172918.0, 89.372, 0.16209], [43728.0, 578754.0, 92.975, 0.17371], [300985.0, 339075.0, 52.976, 0.42422], [540954.0, 99334.0, 15.514, 0.71108], [12075.0, 6033.0, 33.317, 0.61342], [1767058.0, 190741.0, 90.257, 0.13922]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1059795.0, 55901.0, 94.99, 0.09201], [11608.0, 58528.0, 83.449, 0.17931], [21884.0, 171598.0, 88.689, 0.19055], [62035.0, 560447.0, 90.034, 0.20702], [397561.0, 242499.0, 37.887, 0.47834], [585628.0, 54660.0, 8.537, 0.76175], [13451.0, 4657.0, 25.718, 0.65501], [1833798.0, 124001.0, 93.666, 0.11878]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1004226.0, 111470.0, 90.009, 0.12334], [8544.0, 61592.0, 87.818, 0.15504], [20564.0, 172918.0, 89.372, 0.17914], [42968.0, 579514.0, 93.097, 0.18599], [296315.0, 343745.0, 53.705, 0.4266], [539836.0, 100452.0, 15.689, 0.74315], [11928.0, 6180.0, 34.129, 0.64871], [1768940.0, 188859.0, 90.354, 0.13829]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[1059962.0, 55734.0, 95.005, 0.09023], [9253.0, 60883.0, 86.807, 0.14392], [22555.0, 170927.0, 88.343, 0.16474], [63103.0, 559379.0, 89.863, 0.14969], [399549.0, 240511.0, 37.576, 0.48434], [585238.0, 55050.0, 8.598, 0.88472], [14043.0, 4065.0, 22.449, 0.73014], [1839650.0, 118149.0, 93.965, 0.15431]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[1003969.0, 111727.0, 89.986, 0.12189], [6579.0, 63557.0, 90.62, 0.12784], [20706.0, 172776.0, 89.298, 0.14494], [41080.0, 581402.0, 93.401, 0.12432], [286678.0, 353382.0, 55.211, 0.39137], [539576.0, 100712.0, 15.729, 0.75752], [11827.0, 6281.0, 34.686, 0.61638], [1770883.0, 186916.0, 90.453, 0.18153]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1059889.0, 55807.0, 94.998, 0.08903], [10973.0, 59163.0, 84.355, 0.16446], [22254.0, 171228.0, 88.498, 0.1729], [59918.0, 562564.0, 90.374, 0.17626], [386226.0, 253834.0, 39.658, 0.49319], [583094.0, 57194.0, 8.933, 0.84332], [13688.0, 4420.0, 24.409, 0.72086], [1847036.0, 110763.0, 94.342, 0.11203]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1004021.0, 111675.0, 89.991, 0.11881], [7089.0, 63047.0, 89.892, 0.12603], [20595.0, 172887.0, 89.356, 0.15203], [42425.0, 580057.0, 93.185, 0.14719], [297620.0, 342440.0, 53.501, 0.40683], [544065.0, 96223.0, 15.028, 0.73684], [12049.0, 6059.0, 33.46, 0.60405], [1756723.0, 201076.0, 89.729, 0.18806]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1059892.0, 55804.0, 94.998, 0.08934], [11422.0, 58714.0, 83.714, 0.17183], [21974.0, 171508.0, 88.643, 0.18469], [61275.0, 561207.0, 90.156, 0.19701], [394111.0, 245949.0, 38.426, 0.49018], [584550.0, 55738.0, 8.705, 0.83427], [13607.0, 4501.0, 24.856, 0.72125], [1838932.0, 118867.0, 93.929, 0.15368]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1004169.0, 111527.0, 90.004, 0.11627], [8212.0, 61924.0, 88.291, 0.14632], [20559.0, 172923.0, 89.374, 0.16385], [42216.0, 580266.0, 93.218, 0.16935], [293372.0, 346688.0, 54.165, 0.41719], [539905.0, 100383.0, 15.678, 0.72791], [11883.0, 6225.0, 34.377, 0.61402], [1769743.0, 188056.0, 90.395, 0.14373]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1059803.0, 55893.0, 94.99, 0.09039], [11816.0, 58320.0, 83.153, 0.17566], [21960.0, 171522.0, 88.65, 0.18983], [60344.0, 562138.0, 90.306, 0.2009], [389979.0, 250081.0, 39.071, 0.48777], [584906.0, 55382.0, 8.65, 0.82605], [13406.0, 4702.0, 25.966, 0.70003], [1837078.0, 120721.0, 93.834, 0.11681]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1004014.0, 111682.0, 89.99, 0.11718], [8198.0, 61938.0, 88.311, 0.15193], [20546.0, 172936.0, 89.381, 0.17071], [41982.0, 580500.0, 93.256, 0.18085], [293554.0, 346506.0, 54.136, 0.41526], [540299.0, 99989.0, 15.616, 0.7092], [11887.0, 6221.0, 34.355, 0.61727], [1768380.0, 189419.0, 90.325, 0.14079]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)", "unlabeled (Me suspicious outl.)", "unlabeled (unknown)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1, 1, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
