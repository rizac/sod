<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.2sec, psd@2sec, psd@5sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {
	  transform: translate(100%, 0);
	}*/
  </style>
</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.2sec, psd@2sec, psd@5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property
    // key -> list of [paramname, paramvalue] elements,
    // data -> numeric (confusion) matrix
    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[1059866.0, 55830.0, 94.996, 0.10263], [2288.0, 67848.0, 96.738, 0.09602], [22208.0, 171326.0, 88.525, 0.16146], [45153.0, 577329.0, 92.746, 0.13963], [338371.0, 301689.0, 47.134, 0.43877], [574222.0, 66066.0, 10.318, 0.84038], [11899.0, 6209.0, 34.289, 0.61019], [1830145.0, 127654.0, 93.48, 0.1665]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[1003921.0, 111775.0, 89.982, 0.13111], [1136.0, 69000.0, 98.38, 0.08577], [21165.0, 172369.0, 89.064, 0.13963], [33011.0, 589471.0, 94.697, 0.11864], [254053.0, 386007.0, 60.308, 0.36447], [526280.0, 114008.0, 17.806, 0.71701], [10711.0, 7397.0, 40.849, 0.51749], [1726531.0, 231268.0, 88.187, 0.19932]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1059974.0, 55722.0, 95.006, 0.09455], [1697.0, 68439.0, 97.58, 0.08554], [22230.0, 171304.0, 88.514, 0.16193], [53423.0, 569059.0, 91.418, 0.16633], [354974.0, 285086.0, 44.541, 0.44142], [573697.0, 66591.0, 10.4, 0.7873], [11865.0, 6243.0, 34.476, 0.57924], [1812787.0, 145012.0, 92.593, 0.16876]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1003910.0, 111786.0, 89.981, 0.12267], [1160.0, 68976.0, 98.346, 0.07424], [21307.0, 172227.0, 88.991, 0.14523], [35038.0, 587444.0, 94.371, 0.14299], [260114.0, 379946.0, 59.361, 0.38538], [533835.0, 106453.0, 16.626, 0.72428], [10750.0, 7358.0, 40.634, 0.5108], [1695886.0, 261913.0, 86.622, 0.20089]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1059903.0, 55793.0, 94.999, 0.09878], [1806.0, 68330.0, 97.425, 0.09206], [22382.0, 171152.0, 88.435, 0.17689], [52965.0, 569517.0, 91.491, 0.19456], [355896.0, 284164.0, 44.396, 0.46433], [582504.0, 57784.0, 9.025, 0.81157], [11620.0, 6488.0, 35.829, 0.56976], [1809179.0, 148620.0, 92.409, 0.13558]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1003999.0, 111697.0, 89.989, 0.12402], [1142.0, 68994.0, 98.372, 0.08298], [21277.0, 172257.0, 89.006, 0.15867], [36502.0, 585980.0, 94.136, 0.17334], [259494.0, 380566.0, 59.458, 0.39355], [532395.0, 107893.0, 16.851, 0.71386], [10726.0, 7382.0, 40.767, 0.48881], [1708019.0, 249780.0, 87.242, 0.20083]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1059834.0, 55862.0, 94.993, 0.09463], [1613.0, 68523.0, 97.7, 0.10137], [22303.0, 171231.0, 88.476, 0.18728], [53891.0, 568591.0, 91.343, 0.20376], [352221.0, 287839.0, 44.971, 0.45406], [576232.0, 64056.0, 10.004, 0.79563], [11774.0, 6334.0, 34.979, 0.5619], [1808929.0, 148870.0, 92.396, 0.13712]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1003956.0, 111740.0, 89.985, 0.12639], [1127.0, 69009.0, 98.393, 0.08386], [21362.0, 172172.0, 88.962, 0.15857], [37070.0, 585412.0, 94.045, 0.17162], [264703.0, 375357.0, 58.644, 0.38553], [535565.0, 104723.0, 16.356, 0.69406], [10640.0, 7468.0, 41.241, 0.47508], [1691095.0, 266704.0, 86.377, 0.26093]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[1059892.0, 55804.0, 94.998, 0.09797], [2074.0, 68062.0, 97.043, 0.09958], [22354.0, 171180.0, 88.45, 0.16143], [47323.0, 575159.0, 92.398, 0.14291], [349239.0, 290821.0, 45.437, 0.45062], [578249.0, 62039.0, 9.689, 0.82776], [11886.0, 6222.0, 34.361, 0.59788], [1807423.0, 150376.0, 92.319, 0.16883]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[1003918.0, 111778.0, 89.981, 0.12992], [1261.0, 68875.0, 98.202, 0.08526], [21204.0, 172330.0, 89.044, 0.1452], [34738.0, 587744.0, 94.419, 0.1229], [251846.0, 388214.0, 60.653, 0.38391], [529551.0, 110737.0, 17.295, 0.75642], [10663.0, 7445.0, 41.114, 0.53841], [1720111.0, 237688.0, 87.859, 0.19505]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1059805.0, 55891.0, 94.99, 0.09214], [1805.0, 68331.0, 97.426, 0.09054], [22348.0, 171186.0, 88.453, 0.16697], [50400.0, 572082.0, 91.903, 0.17133], [351523.0, 288537.0, 45.08, 0.44961], [578132.0, 62156.0, 9.708, 0.81738], [11658.0, 6450.0, 35.62, 0.57996], [1812438.0, 145361.0, 92.575, 0.1296]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1004143.0, 111553.0, 90.001, 0.12421], [1129.0, 69007.0, 98.39, 0.07459], [21383.0, 172151.0, 88.951, 0.14509], [36198.0, 586284.0, 94.185, 0.14378], [261102.0, 378958.0, 59.207, 0.38989], [536047.0, 104241.0, 16.28, 0.73528], [10686.0, 7422.0, 40.987, 0.51316], [1684873.0, 272926.0, 86.06, 0.16573]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1059837.0, 55859.0, 94.993, 0.0915], [1682.0, 68454.0, 97.602, 0.09476], [22353.0, 171181.0, 88.45, 0.18235], [55819.0, 566663.0, 91.033, 0.19681], [357860.0, 282200.0, 44.09, 0.47076], [579764.0, 60524.0, 9.453, 0.83255], [11728.0, 6380.0, 35.233, 0.58198], [1801112.0, 156687.0, 91.997, 0.13052]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1004222.0, 111474.0, 90.009, 0.11863], [1134.0, 69002.0, 98.383, 0.08565], [21465.0, 172069.0, 88.909, 0.15916], [37548.0, 584934.0, 93.968, 0.17252], [270684.0, 369376.0, 57.71, 0.40243], [538084.0, 102204.0, 15.962, 0.72625], [10670.0, 7438.0, 41.076, 0.49865], [1689929.0, 267870.0, 86.318, 0.19858]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1059871.0, 55825.0, 94.996, 0.09365], [1543.0, 68593.0, 97.8, 0.0981], [22368.0, 171166.0, 88.442, 0.18751], [59683.0, 562799.0, 90.412, 0.20479], [362405.0, 277655.0, 43.38, 0.47497], [577894.0, 62394.0, 9.745, 0.82453], [11824.0, 6284.0, 34.703, 0.58179], [1788932.0, 168867.0, 91.375, 0.13114]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1004262.0, 111434.0, 90.012, 0.12385], [1175.0, 68961.0, 98.325, 0.0851], [21358.0, 172176.0, 88.964, 0.16253], [37683.0, 584799.0, 93.946, 0.18125], [265863.0, 374197.0, 58.463, 0.39596], [535690.0, 104598.0, 16.336, 0.69234], [10647.0, 7461.0, 41.203, 0.48546], [1710524.0, 247275.0, 87.37, 0.15986]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)", "unlabeled (Me suspicious outl.)", "unlabeled (unknown)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1, 1, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
