<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IsolationForest (features: psd@0.5sec, psd@1sec, psd@5sec)</title>
  <meta name="description" content="sod evaluation report">
  <meta name="author" content="rizac">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
  	body{font-family: 'Roboto Condensed', sans-serif;}
  	td{padding:0.25rem;}
  	.bg-info{background-color: #17a2b82e !important;}
  	/* Vuejs transition: */
  	.slide-leave-active,
	.slide-enter-active {
	  transition: .5s;
	}
	.slide-enter, .slide-leave-to {
		opacity: 0;
	}
	/*.slide-enter {
	  transform: translate(-100%, 0);
	}
	.slide-leave-to {

</head>

<body style='width:100vw;height:100vh;'>
<div id='app' class='d-flex flex-column p-2' style='width:100vw;height:100vh;'> <!-- https://stackoverflow.com/a/39166186 -->
  <h3 class='text-warning font-weight-bold text-center'>IsolationForest (features: psd@0.5sec, psd@1sec, psd@5sec)</h3>
  <div class='d-flex flex-row' style='flex: 1 1 auto'>
  	 <div class='position-relative' style='flex: 1 1 auto'>
  	 	<div class='position-absolute d-flex flex-row flex-wrap align-content-start justify-content-start align-items-start' style='top:0px;right:0px;bottom:0px;left:0px;overflow:auto'>
	  		<div v-for="(cm, index0) in cms" :key="cm.key" class='m-2 p-1 pr-2 d-flex flex-row border rounded'>
	     		<table>
	     			<tr>
	     				<td rowspan="2" class='p-0 pr-3 align-top'>
	     					<div class="bg-info p-2 rounded" style="max-width:15rem;overflow:auto">
	     						<span><b>[{{ index0 + 1 }}]</b></span>
	     						<span v-html='cm.key' class='ml-1'></span>
	     					</div>
	     				</td>
	     				<td :colspan='2' class='text-right align-bottom pb-0 pt-2'>
	     					Classified as:
	     				</td>
	     				<td :colspan='cm.data[0].length-3'></td>
	     			</tr>
	     			<tr>
	     				<td v-for='col in columns' v-html='col' class='text-right pt-0'></td>
	     			</tr>
	     			<tr v-for="(row, index1) in cm.data">
	     				<td v-for="(cell, index2) in row" v-html="formatNum(cell)"
	     					class='text-right'
	     					:class="{
	     						'text-danger': index2 > 2 || index1 == cm.data.length-1,
	     						'border': index2 > 0 && index2 <= 2 &&  index1 < cm.data.length-1
	     					}"
		 				>
	     				</td>
	     			</tr>
	     		</table>
	     	</div>
	  	</div>
  	</div> 
  	
    
    <div class='ml-3 bg-info border'>
    	<div class='p-1 d-flex flex-row'>
    		<transition name="slide">
	    		<span style='flex:1 1 auto'  v-show='panelVisible'>Configuration</span>
	    	</transition>
	    	<button class='p-1 btn btn-outline-info btn-sm'
	    		style='border-width:0px !important'
	    		@click='panelVisible=!panelVisible'>â†”
	    	</button>
    	</div>
    	<transition name="slide">
    	<div v-show='panelVisible'>
    		<div class='d-flex flex-row mx-1 mt-2 align-items-start'>
	    		<div>Sort by:</div>
	    		<select :size="Object.keys(scoreColumns).length" v-model='currentScoreColumn' class='ml-1 form-control'>
	    			<option v-for='val in Object.keys(scoreColumns)' :value='val'>
	    				{{ val + ' (' + scoreColumns[val] + ')' }}
	    			</option>
	    		</select>
    		</div>
			<table class='mt-2'>
	    		<tr><td>Class</td><td>Weight</td></tr>
	    		<tr v-for='(weight, index) in weights'>
	    			<td>{{ classes[index] }}</td>
	    			<td><input type="number" v-model.number="weights[index]" style="width:5rem"></td>
	    		</tr>
	    	</table>
	    </div>
    	</transition> 
    </div>
  </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: '#app',
  data: {
  	panelVisible: true,
    // Evaluation data, list of objects. Each object has property

    evaluations: [{"key": "contamination=0.05 max_samples=512 n_estimators=100 behaviour=new", "data": [[1059877.0, 55819.0, 94.997, 0.09984], [2234.0, 67902.0, 96.815, 0.10112], [22403.0, 171113.0, 88.423, 0.16937], [56105.0, 566377.0, 90.987, 0.16898], [365933.0, 274127.0, 42.828, 0.45388], [577109.0, 63179.0, 9.867, 0.80434], [13466.0, 4642.0, 25.635, 0.61742], [1835491.0, 122308.0, 93.753, 0.15867]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=100 behaviour=new", "data": [[1004117.0, 111579.0, 89.999, 0.12908], [1316.0, 68820.0, 98.124, 0.07595], [21031.0, 172485.0, 89.132, 0.13604], [36321.0, 586161.0, 94.165, 0.13101], [270226.0, 369834.0, 57.781, 0.37615], [521264.0, 119024.0, 18.589, 0.69469], [11762.0, 6346.0, 35.045, 0.53012], [1749166.0, 208633.0, 89.343, 0.19036]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1059847.0, 55849.0, 94.994, 0.09673], [2170.0, 67966.0, 96.906, 0.09878], [22322.0, 171194.0, 88.465, 0.17744], [56689.0, 565793.0, 90.893, 0.18978], [359864.0, 280196.0, 43.777, 0.46406], [579086.0, 61202.0, 9.559, 0.80616], [13127.0, 4981.0, 27.507, 0.63133], [1829331.0, 128468.0, 93.438, 0.15367]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=100 behaviour=new", "data": [[1004357.0, 111339.0, 90.021, 0.12191], [1410.0, 68726.0, 97.99, 0.07719], [21340.0, 172176.0, 88.972, 0.14209], [40621.0, 581861.0, 93.474, 0.15451], [295248.0, 344812.0, 53.872, 0.39728], [539437.0, 100851.0, 15.751, 0.69902], [11693.0, 6415.0, 35.426, 0.50056], [1705414.0, 252385.0, 87.109, 0.1691]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1059932.0, 55764.0, 95.002, 0.09749], [1868.0, 68268.0, 97.337, 0.09752], [22280.0, 171236.0, 88.487, 0.18179], [54516.0, 567966.0, 91.242, 0.20069], [353731.0, 286329.0, 44.735, 0.45181], [576828.0, 63460.0, 9.911, 0.78157], [12785.0, 5323.0, 29.396, 0.59742], [1811942.0, 145857.0, 92.55, 0.16571]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=100 behaviour=new", "data": [[1004091.0, 111605.0, 89.997, 0.1247], [1391.0, 68745.0, 98.017, 0.08599], [21117.0, 172399.0, 89.088, 0.15916], [38609.0, 583873.0, 93.798, 0.17563], [267237.0, 372823.0, 58.248, 0.39348], [533721.0, 106567.0, 16.644, 0.69415], [11329.0, 6779.0, 37.436, 0.53394], [1726822.0, 230977.0, 88.202, 0.15789]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1059861.0, 55835.0, 94.996, 0.09751], [2093.0, 68043.0, 97.016, 0.10818], [22213.0, 171303.0, 88.521, 0.18942], [53698.0, 568784.0, 91.374, 0.21305], [355918.0, 284142.0, 44.393, 0.47113], [579889.0, 60399.0, 9.433, 0.79602], [12713.0, 5395.0, 29.793, 0.59297], [1822201.0, 135598.0, 93.074, 0.12324]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=100 behaviour=new", "data": [[1003948.0, 111748.0, 89.984, 0.12819], [1338.0, 68798.0, 98.092, 0.09248], [21022.0, 172494.0, 89.137, 0.16715], [37814.0, 584668.0, 93.925, 0.18727], [263303.0, 376757.0, 58.863, 0.39378], [528090.0, 112198.0, 17.523, 0.67491], [11053.0, 7055.0, 38.961, 0.50718], [1740413.0, 217386.0, 88.896, 0.15412]]}, {"key": "contamination=0.05 max_samples=512 n_estimators=200 behaviour=new", "data": [[1059784.0, 55912.0, 94.989, 0.10066], [2039.0, 68097.0, 97.093, 0.10539], [22344.0, 171172.0, 88.454, 0.17587], [57067.0, 565415.0, 90.832, 0.16878], [357389.0, 282671.0, 44.163, 0.47057], [575845.0, 64443.0, 10.065, 0.84984], [13288.0, 4820.0, 26.618, 0.65419], [1828555.0, 129244.0, 93.399, 0.15219]]}, {"key": "contamination=0.1 max_samples=512 n_estimators=200 behaviour=new", "data": [[1003932.0, 111764.0, 89.983, 0.12562], [1403.0, 68733.0, 98.0, 0.08959], [21221.0, 172295.0, 89.034, 0.144], [38471.0, 584011.0, 93.82, 0.13467], [267023.0, 373037.0, 58.282, 0.38825], [528276.0, 112012.0, 17.494, 0.73344], [11784.0, 6324.0, 34.924, 0.55488], [1758006.0, 199793.0, 89.795, 0.18603]]}, {"key": "contamination=0.05 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1059798.0, 55898.0, 94.99, 0.09251], [2055.0, 68081.0, 97.07, 0.1039], [22258.0, 171258.0, 88.498, 0.1807], [55685.0, 566797.0, 91.054, 0.18864], [357157.0, 282903.0, 44.199, 0.47763], [576727.0, 63561.0, 9.927, 0.85028], [13334.0, 4774.0, 26.364, 0.63676], [1827170.0, 130629.0, 93.328, 0.15191]]}, {"key": "contamination=0.1 max_samples=2048 n_estimators=200 behaviour=new", "data": [[1004189.0, 111507.0, 90.006, 0.12133], [1446.0, 68690.0, 97.938, 0.0886], [21172.0, 172344.0, 89.059, 0.159], [38615.0, 583867.0, 93.797, 0.16589], [261289.0, 378771.0, 59.177, 0.40078], [529927.0, 110361.0, 17.236, 0.72872], [11336.0, 6772.0, 37.398, 0.55273], [1752739.0, 205060.0, 89.526, 0.17756]]}, {"key": "contamination=0.05 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1059960.0, 55736.0, 95.004, 0.0932], [1964.0, 68172.0, 97.2, 0.10169], [22231.0, 171285.0, 88.512, 0.18103], [54191.0, 568291.0, 91.294, 0.20141], [352287.0, 287773.0, 44.96, 0.46495], [577361.0, 62927.0, 9.828, 0.79727], [12563.0, 5545.0, 30.622, 0.59894], [1817152.0, 140647.0, 92.816, 0.16115]]}, {"key": "contamination=0.1 max_samples=8192 n_estimators=200 behaviour=new", "data": [[1004146.0, 111550.0, 90.002, 0.12032], [1419.0, 68717.0, 97.977, 0.08749], [21164.0, 172352.0, 89.063, 0.16417], [38797.0, 583685.0, 93.767, 0.17787], [268951.0, 371109.0, 57.98, 0.40267], [531884.0, 108404.0, 16.931, 0.71635], [11315.0, 6793.0, 37.514, 0.53415], [1729451.0, 228348.0, 88.336, 0.15721]]}, {"key": "contamination=0.05 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1059883.0, 55813.0, 94.997, 0.09331], [1893.0, 68243.0, 97.301, 0.10707], [22248.0, 171268.0, 88.503, 0.18799], [54480.0, 568002.0, 91.248, 0.21115], [351449.0, 288611.0, 45.091, 0.47125], [577726.0, 62562.0, 9.771, 0.79291], [12529.0, 5579.0, 30.81, 0.5731], [1817043.0, 140756.0, 92.81, 0.12864]]}, {"key": "contamination=0.1 max_samples=16384 n_estimators=200 behaviour=new", "data": [[1004038.0, 111658.0, 89.992, 0.12357], [1371.0, 68765.0, 98.045, 0.09397], [21054.0, 172462.0, 89.12, 0.16998], [38520.0, 583962.0, 93.812, 0.18851], [265204.0, 374856.0, 58.566, 0.39825], [530045.0, 110243.0, 17.218, 0.68713], [11299.0, 6809.0, 37.602, 0.5264], [1736139.0, 221660.0, 88.678, 0.23809]]}],
    // list of classes (rows of the confusion matrix)
    classes: ["ok", "outl. (wrong inv)", "outl. (cha. resp. acc <-> vel)", "outl. (gain X100 or X0.01)", "outl. (gain X10 or X0.1)", "outl. (gain X2 or X0.5)", "unlabeled (Me suspicious outl.)", "unlabeled (unknown)"],
    // list of columns of each confusion matrix. This is not the same as
    // classes as our confusion matrix is Nx2. The first two columns are
    // the labels (ok, outlier). Some of the columns are SCORE COLUMNS (when
    // the relative 'scoreColumnsSortOrders' is not null). Score columns
    // will compute a score - a weighted average of all rows, and
    // each confusion matrix can then be displayed sorted according to the
    // selected score) 
    columns: ["ok", "outlier", "% rec.", "Mean log_loss"],
    // Object of columns mapped to 'asc' or 'desc'
    scoreColumns: {"% rec.": "desc", "Mean log_loss": "asc"},
    // string (a key of scoreColumns) denoting the currently selected score column
    // whereby to sort confusion matrices:
    currentScoreColumn: "Mean log_loss", 
 	// list of weights, one for each class in classes
    weights: [100, 100, 10, 50, 5, 1, 1, 1],
    // the Confusion matrices used for display. It is a subset of evaluations above 
    // (a propery score will be added to each Object element when creating this Vue, see below)
    cms: [],
  },
  watch: {
  	weights: {
  		immediate: true,
  		deep: true,
  		handler: function(newVal, oldVal){
  			this.createCms();
  		}
  	},
  	currentScoreColumn: function(newVal, oldVal){
  		this.sortCms();
  		// this.cms = Array.from(this.cms);
  	}
  },
  methods: {
  	formatNum: function(value){  // https://stackoverflow.com/a/49868526
  		var val = typeof value === 'number' ? value : parseFloat(value);
  		if (!isNaN(val)){
  			return val.toLocaleString();
  		}
  		return value;
  	},
  	getScoreColIndices: function(){
  		// returns the indices of the score columns, i.e. the indices
  		// of this.scoreColumnsSortOrders that are not null
  		var scoreColIndices = {};
  		var columns = this.columns;
  		Object.keys(this.scoreColumns).forEach(elm => {
  			scoreColIndices[elm] = columns.indexOf(elm);
  		});
  		return scoreColIndices;
  	},
  	getVisibleClassIndices: function(){
  		// return the indices of the visible classes (conf.matrix rows)
  		// A class  is visible if the corresponding weight is numeric (not NaN) 
  		var [classes, weights] = [this.classes, this.weights];
  		var classIndices = [];
  		for (var i=0; i< classes.length ; i++){
  		    var weight = parseFloat(weights[i]);
			if (isNaN(weight)){
				continue;
			}
			classIndices.push(i);
  		}
  		return classIndices;
  	},
  	getWeightsSum: function(){
  		var weights = this.weights;
  		var sum = 0;
  		for (var w of weights){
  		    weight = parseFloat(w);
			if (isNaN(weight)){
				continue;
			}
			sum += weight;
  		}
  		return sum;
  	},
	createCms: function(event){
  		// map each score column to its index in the columns array:
  		var scoreColIndices = this.getScoreColIndices();
  		var classIndices = this.getVisibleClassIndices();
		// calculate the sum of the weights (use Array reduce?):
		var weightDenom = this.getWeightsSum();
		var classes = this.classes;
  		// populate newcms, an Array of Objects where each Object represents
  		// a confusion matrix (resulting from a set of parameters)
  		var newcms = [];
  		for (var cm of this.evaluations){
	  		newcm = {
	  			key: cm.key,
	  			data:[],
	  			scores: {}
	  		};
	  		for (var i of classIndices){
	  			// insert the row header at position 0 in each row:
	  			var row = cm.data[i];
	  		    newcm.data.push([classes[i]].concat(row));
	  		    // update the scores
	  		    var weight = this.weights[i];
	  		    for (var scoreCol of Object.keys(scoreColIndices)){
	  		    	if (!(scoreCol in newcm.scores)){
	  		    		newcm.scores[scoreCol] = 0;
	  		    	}
	  		    	var colIndex = scoreColIndices[scoreCol];
	  		    	newcm.scores[scoreCol] += row[colIndex] * weight;
	  		    }
	  		}
	  		// normalize the scores:
	  		for (var scoreCol of Object.keys(scoreColIndices)){
  		    	newcm.scores[scoreCol] /= weightDenom;
  		    }
  		    // populate and insert last row:
  		    var lastrow = new Array(this.columns.length).fill('');
  		    for (var scoreCol of Object.keys(scoreColIndices)){
  		    	var colIndex = scoreColIndices[scoreCol];
	  		    lastrow[colIndex] = newcm.scores[scoreCol];
  		    }
  		    newcm.data.push(['Weighted Average'].concat(lastrow));
	  		newcms.push(newcm);
  		}
  		this.cms = newcms;
  		this.sortCms();
  	},
	sortCms: function(event){
  		var scoreCol = this.currentScoreColumn;
  		var sortOrder = this.scoreColumns[scoreCol];
  		// sort:
  		this.cms.sort((cm1, cm2) => {
  		    var [val1, val2] = [cm1.scores[scoreCol], cm2.scores[scoreCol]];
  		    if (isNaN(val1) || val1 < val2) {
    			return sortOrder == 'desc' ? 1: -1;
  			}
			if (isNaN(val2) || val1 > val2) {
    			return sortOrder == 'desc' ? -1: 1;
 			}
  			return 0;
		});
  	}
  }
});
</script>

</body>
</html>
