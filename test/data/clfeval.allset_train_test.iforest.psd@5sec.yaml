# configuration for predicting classifier(s) performances against a common test dataset


# The classifiers. Provide a list of model files (ending with '.model') with
# path relative to sod/sod/evaluation/executions/results
clf:
  - 'eval.allset_train_test.iforest.yaml/models/IsolationForest?features=psd@5sec&behaviour=new&contamination=auto&max_samples=512&n_estimators=200.model'
  - 'eval.allset_train_test.iforest.yaml/models/IsolationForest?features=psd@5sec&behaviour=new&contamination=auto&max_samples=512&n_estimators=100.model'
  - 'eval.allset_train_test.iforest.yaml/models/IsolationForest?features=psd@5sec&behaviour=new&contamination=auto&max_samples=512&n_estimators=50.model'
  - 'eval.allset_train_test.iforest.yaml/models/IsolationForest?features=psd@5sec&behaviour=new&contamination=auto&max_samples=2048&n_estimators=200.model'
  - 'eval.allset_train_test.iforest.yaml/models/IsolationForest?features=psd@5sec&behaviour=new&contamination=auto&max_samples=2048&n_estimators=100.model'
  - 'eval.allset_train_test.iforest.yaml/models/IsolationForest?features=psd@5sec&behaviour=new&contamination=auto&max_samples=2048&n_estimators=50.model'
  - 'eval.allset_train_test.iforest.yaml/models/IsolationForest?features=psd@5sec&behaviour=new&contamination=auto&max_samples=8192&n_estimators=200.model'
  - 'eval.allset_train_test.iforest.yaml/models/IsolationForest?features=psd@5sec&behaviour=new&contamination=auto&max_samples=8192&n_estimators=100.model'
  - 'eval.allset_train_test.iforest.yaml/models/IsolationForest?features=psd@5sec&behaviour=new&contamination=auto&max_samples=8192&n_estimators=50.model'


# the test set: str  (path to a dataset in HDF format).
testset: 'allset_unlabelled.hdf'


# The columns to be saved from each predictions. It must be a subset of the
# testset DataaFrame columns
columns2save:
  - 'Segment.db.id'  # the segment id
  - 'dataset_id'     # int (int8 could be used)
  - 'station_id'     # int
  - 'channel_code'   # str (categorical)
  - 'location_code'  # str (categorical)
  - 'window_type'    # bool
  - 'event_time'     # datetime
  - 'hand_labelled'  # bool
  - 'outlier'        # bool

  
# specify a list of DataFrame string columns to be set as categorical. For each dataset
# (testset), columns found with the names below will be set as categorical,
# reducing the memory used considerably when datasets are huge.
# Columns not found in a dataframe will be silently skipped.
# Set as null to ignore this parameter
categorical_columns:
  - 'channel_code'
  - 'location_code'